      id=\"comments_text22629103\" class=\"quote\">A very tasty frosting but the cake
      definitely needs more than just the frosting alone. Try the recipe as is  or
      tweak it to suit your personal preference. I like crushed Skor Bars.<br><br>For
      the Marscarpone filling I sifted the powdered sugar and stirred it into the
      room temperature Marscarpone. In a separate chilled bowl beat heavy cream and
      vanilla into stiff peaks, then fold the Marscapone mixture into the whipped
      cream using a spatula DO NOT beat the Marscarpone. I made the frosting this
      way and had no issues with running or texture. P.S. - make sure the cake is
      completely cooled before frosting.</p>\t\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t<div
