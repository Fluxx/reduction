      class=\"mask4-bl\"></span><span class=\"mask4-br\"></span><![endif]-->\n\t\t</div>\n\t</div><div
      class=\"body-text\">\t<h2>Ingredients</h2>\n\t\t<!--concordance-begin-->\n\t\t<ul>\n\t\t\t<li
      class=\"ingredient\">10 tablespoons unsalted butter, plus additional for cake
      pans\r</li>\n\t\t\t<li class=\"ingredient\">1/2 teaspoon baking soda\r</li>\n\t\t\t<li
      class=\"ingredient\">1 teaspoon <a href=\"http://www.foodterms.com/encyclopedia/salt/index.html\"
      class=\"crosslink\" debug=\"108 118\">kosher salt</a>\r</li>\n\t\t\t<li class=\"ingredient\">1
      1/2 teaspoons baking powder\r</li>\n\t\t\t<li class=\"ingredient\">2 1/2 cups
      all-purpose flour\r</li>\n\t\t\t<li class=\"ingredient\">2 <a href=\"http://www.foodterms.com/encyclopedia/eggs/index.html\"
      class=\"crosslink\" debug=\"196 199\">eggs</a>\r</li>\n\t\t\t<li class=\"ingredient\">1
      1/3 cups granulated sugar\r</li>\n\t\t\t<li class=\"ingredient\">2 teaspoons
      vanilla extract\r</li>\n\t\t\t<li class=\"ingredient\">2 cups <a href=\"http://www.foodterms.com/encyclopedia/sour-cream/index.html\"
      class=\"crosslink\" debug=\"279 288\">sour cream</a>\r</li>\n\t\t\t<li class=\"ingredient\">1
      1/2 cups coarsely chopped semisweet chocolate\r</li>\n\t\t\t<li class=\"ingredient\">\r</li>\n\t\t</ul>\n\t\t<h3>\"Marshmallowy\"
      Frosting:\r</h3>\n\t\t<ul>\n\t\t\t<li class=\"ingredient\">5 tablespoons cool
      water, plus more for the <a href=\"http://www.foodterms.com/encyclopedia/double-boiler/index.html\"
      class=\"crosslink\" debug=\"428 440\">double boiler</a>\r</li>\n\t\t\t<li class=\"ingredient\">1/4
      teaspoon cream of tartar\r</li>\n\t\t\t<li class=\"ingredient\">1 1/3 cups granulated
      sugar\r</li>\n\t\t\t<li class=\"ingredient\">2 egg whites, room temperature\r</li>\n\t\t\t<li
      class=\"ingredient\">1 tablespoon light <a href=\"http://www.foodterms.com/encyclopedia/corn-syrup/index.html\"
      class=\"crosslink\" debug=\"569 578\">corn syrup</a>\r</li>\n\t\t\t<li class=\"ingredient\">1
      teaspoon vanilla extract</li>\n\t\t</ul>\n\t\t<!--concordance-end-->\n\t\t<h2>Directions</h2>\n\t<div
      class=\"instructions\">\n\t\t<p class=\"instruction\"> Special equipment: 2
      (8 by 2-inch) round cake pans and an instant-read thermometer\r</p>\n\t\t<p>\r</p>\n\t\t<p>Cake:\r</p>\n\t\t<p>Preheat
      the oven to 350 degrees F.\r</p>\n\t\t<p>\r</p>\n\t\t<p>Liberally butter the
      bottom and sides of 2 <a href=\"http://www.foodterms.com/encyclopedia/cake-pans/index.html\"
      class=\"crosslink\" debug=\"194 202\">cake pans</a>.  Put a round of parchment
      paper into the bottom of each pan and coat them with butter.  Put the pans on
      a baking sheet.\r</p>\n\t\t<p>\r</p>\n\t\t<p><a href=\"http://www.foodterms.com/encyclopedia/melt/index.html\"
      class=\"crosslink\" debug=\"336 339\">Melt</a> the 10 tablespoons of butter
      in a small pot over low heat. Remove the pot from the stove and allow it to
      cool slightly. Reserve.\r</p>\n\t\t<p>\r</p>\n\t\t<p>In a medium bowl, <a href=\"http://www.foodterms.com/encyclopedia/sift/index.html\"
      class=\"crosslink\" debug=\"499 502\">sift</a> together the baking soda, salt,
      baking powder and flour.\r</p>\n\t\t<p>\r</p>\n\t\t<p>In a large bowl, beat
      the eggs, <a href=\"http://www.foodterms.com/encyclopedia/sugar/index.html\"
      class=\"crosslink\" debug=\"604 608\">sugar</a>, vanilla, and sour cream together
      until smooth. Add the flour mixture in small batches to the wet ingredients,
      whisking as you go to avoid the formation of lumps. Make a well in the center
      of the batter and pour in the melted butter. <a href=\"http://www.foodterms.com/encyclopedia/whisk/index.html\"
      class=\"crosslink\" debug=\"844 848\">Whisk</a> until smooth. Fold in the chopped
      <a href=\"http://www.foodterms.com/encyclopedia/chocolate/index.html\" class=\"crosslink\"
      debug=\"884 892\">chocolate</a>\r</p>\n\t\t<p>\r</p>\n\t\t<p>Divide the batter
      between the cake pans and spread out to level the top. Gently tap the sides
      of the pan so the <a href=\"http://www.foodterms.com/encyclopedia/batter/index.html\"
      class=\"crosslink\" debug=\"1017 1022\">batter</a> distributes evenly. Slide
      the baking sheet into the center of the oven and bake until a toothpick inserted
      in the center comes out clean, 40 to 45 minutes. Remove the pans from the oven
      and allow the cakes to cool briefly. Invert the cakes from the pans onto a baking
      sheet fitted with a wire rack and <a href=\"http://www.foodterms.com/encyclopedia/peel/index.html\"
      class=\"crosslink\" debug=\"1326 1329\">peel</a> off the parchment paper. Allow
      them to cool for at least 45 minutes before frosting.\r</p>\n\t\t<p>\r</p>\n\t\t<p>Frosting:\r</p>\n\t\t<p>Pour
      some water, about 2 inches deep, into a <a href=\"http://www.foodterms.com/encyclopedia/saucepan/index.html\"
      class=\"crosslink\" debug=\"1487 1494\">saucepan</a> to create a makeshift double
      boiler. Put the pan on the stove and bring the water to a gentle <a href=\"http://www.foodterms.com/encyclopedia/simmer/index.html\"
      class=\"crosslink\" debug=\"1590 1595\">simmer</a>. Dip the instant-read thermometer
      into the simmering water to clean any impurities off the end and to test that
      the thermometer works.\r</p>\n\t\t<p>\r</p>\n\t\t<p>In a clean, large mixing
      bowl, combine the 5 tablespoons of cool water, <a href=\"http://www.foodterms.com/encyclopedia/cream-of-tartar/index.html\"
      class=\"crosslink\" debug=\"1815 1829\">cream of tartar</a>, sugar, egg whites
      and corn syrup. Gently lower the bowl over the simmering water. Turn off the
      heat under the pot. Use an electric hand beater to <a href=\"http://www.foodterms.com/encyclopedia/whip/index.html\"
      class=\"crosslink\" debug=\"1978 1981\">whip</a> the whites over the water.
      Do not leave the egg white mixture unattended or stop beating any time during
      this process.\r</p>\n\t\t<p>\r</p>\n\t\t<p>After about 3 minutes, remove the
      bowl from the heat, set the beater down and quickly take the temperature of
      the egg whites. You want them to reach 140 degrees F. If you measure the temperature
      before they reach that point, immediately put the bowl of whites back over the
      water and resume beating until they are finished, an additional 2 to 3 minutes.\r</p>\n\t\t<p>\r</p>\n\t\t<p>Remove
      the bowl from the water and fold in the <a href=\"http://www.foodterms.com/encyclopedia/extracts/index.html\"
      class=\"crosslink\" debug=\"2525 2539\">vanilla extract</a>. It should look
      like <a href=\"http://www.foodterms.com/encyclopedia/marshmallow/index.html\"
      class=\"crosslink\" debug=\"2562 2572\">marshmallow</a> fluffiness. Set the
      frosting aside to allow the mixture to cool. Frost the cake by, as my father
      used to say, \"glopping\" the <a href=\"http://www.foodterms.com/encyclopedia/frosting/index.html\"
      class=\"crosslink\" debug=\"2699 2706\">frosting</a> all over the top and the
      sides. Serve immediately. </p>\n\t</div>\n\t\n\t\n\t\t<!--concordance-begin-->\n\t\t<!--concordance-end-->\n\t</div>
