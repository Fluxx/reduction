      {  SNI.Recipe.KitchenView.init();  }); </script><div class=\"body-text\">\t<h2
      class=\"kv-ingred\">Ingredients</h2>\n\t\t<!--concordance-begin-->\n\t\t<ul
      class=\"kv-ingred-list1\">\n\t\t\t<li class=\"ingredient\">1 medium head cauliflower</li>\n\t\t\t<li
      class=\"ingredient\">1 tablespoon cream cheese, softened</li>\n\t\t\t<li class=\"ingredient\">1/4
      cup grated Parmesan</li>\n\t\t\t<li class=\"ingredient\">1/2 teaspoon minced
      garlic</li>\n\t\t\t<li class=\"ingredient\">1/8 teaspoon straight chicken base
      or bullion (may substitute 1/2 teaspoon salt)</li>\n\t\t\t<li class=\"ingredient\">1/8
      teaspoon freshly ground black pepper</li>\n\t\t\t<li class=\"ingredient\">1/2
      teaspoon chopped fresh or dry chives, for garnish</li>\n\t\t\t<li class=\"ingredient\">3
      tablespoons unsalted butter</li>\n\t\t</ul>\n\t\t<!--concordance-end-->\n\t\t<h2>Directions</h2>
      \n\t<div class=\"instructions\">\n\t\t<p class=\"instruction\"> Set a stockpot
      of water to boil over high heat.</p>\n\t\t<p>Clean and cut cauliflower into
      small pieces. Cook in boiling water for about 6 minutes, or until well done.
      Drain well; do not let cool and pat cooked cauliflower very dry between several
      layers of paper towels.</p>\n\t\t<p>In a bowl with an immersion blender, or
      in a food processor, puree the hot cauliflower with the cream cheese, Parmesan,
      garlic, chicken base, and pepper until almost smooth.</p>\n\t\t<p>Garnish with
      chives, and serve hot with pats of butter.</p>\n\t\t<p>Hint: Try roasting the
      garlic and adding a little fresh rosemary for a whole new taste.</p>\n\t\t<p>Chef:
      George Stella </p>\n\t</div>\n\t\n\t\n\t\t<!--concordance-begin-->\n\t\t<!--concordance-end-->\n\t</div>
