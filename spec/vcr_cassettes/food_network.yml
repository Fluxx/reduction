      id=\"comments_text22595947\" class=\"quote\">Love, Love, Love This cake.......need
      I say more? I never thought I would say that about a simple box cake but what
      makes this over the top is the frosting especially the crunch. I did not use
      hazelnuts and it&#39;s still a hit. When making the frosting you must keep mixing
      till the texture gets a bit thick....what I did was kept mixing bc I know the
      consistency of the heavy cream will make it thick and I chilled it in the fridge
      for about 30 minutes before applying to the cake. Yes, it&#39;s still a but
      runny and will run off the edges but that is what gives it character, then I
      sprinkle the Heath English toffee bar in between cakes and on top and on the
      sides. The frosting crunch can be a bit pricey but it&#39;s definitely worth
      it.</p>\t\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t<div class=\"end-quote\"></div>\n\t\t\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\t\t<div
