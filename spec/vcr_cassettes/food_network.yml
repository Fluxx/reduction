      --></div><div class=\"body-text\">\t<h2>Ingredients</h2>\n\t\t<!--concordance-begin-->\n\t\t<h3>Cake:</h3>\n\t\t<ul>\n\t\t\t<li
      class=\"ingredient\">1 box <a href=\"http://www.foodterms.com/encyclopedia/chocolate/index.html\"
      class=\"crosslink\" debug=\"16 24\">chocolate</a> cake mix</li>\n\t\t</ul>\n\t\t<h3>Crunch:</h3>\n\t\t<ul>\n\t\t\t<li
      class=\"ingredient\">1 cup (about 4 1/2-ounces) hazelnuts, toasted and skinned</li>\n\t\t\t<li
      class=\"ingredient\">2/3 cup sugar</li>\n\t\t\t<li class=\"ingredient\">1/3
      cup water</li>\n\t\t</ul>\n\t\t<h3>Filling:</h3>\n\t\t<ul>\n\t\t\t<li class=\"ingredient\">2
      (8-ounce) containers mascarpone <a href=\"http://www.foodterms.com/encyclopedia/cheese/index.html\"
      class=\"crosslink\" debug=\"196 201\">cheese</a>, room temperature</li>\n\t\t\t<li
      class=\"ingredient\">1 cup cream</li>\n\t\t\t<li class=\"ingredient\">3/4 cup
      powdered sugar</li>\n\t\t\t<li class=\"ingredient\">1 teaspoon <a href=\"http://www.foodterms.com/encyclopedia/extracts/index.html\"
      class=\"crosslink\" debug=\"279 293\">vanilla extract</a></li>\n\t\t</ul>\n\t\t<h3>Topping:</h3>\n\t\t<ul>\n\t\t\t<li
      class=\"ingredient\">1/4 cup bittersweet chocolate <a href=\"http://www.foodterms.com/encyclopedia/chips/index.html\"
      class=\"crosslink\" debug=\"342 346\">chips</a></li>\n\t\t\t<li class=\"ingredient\">1
      tablespoon sugar</li>\n\t\t\t<li class=\"ingredient\">1 teaspoon <a href=\"http://www.foodterms.com/encyclopedia/orange/index.html\"
      class=\"crosslink\" debug=\"386 391\">orange</a> zest</li>\n\t\t</ul>\n\t\t<h3>For
      the cake:</h3>\n\t\t<!--concordance-end-->\n\t\t<h2>Directions</h2>\n\t<div
      class=\"instructions\">\n\t\t<p class=\"instruction\"> Preheat the oven to 350
      degrees F.</p>\n\t\t<p><a href=\"http://www.foodterms.com/encyclopedia/butter/index.html\"
      class=\"crosslink\" debug=\"39 44\">Butter</a> and flour 2 (8-inch) <a href=\"http://www.foodterms.com/encyclopedia/cake-pans/index.html\"
      class=\"crosslink\" debug=\"67 75\">cake pans</a>. Prepare the cake mix according
      to package instructions. Divide the <a href=\"http://www.foodterms.com/encyclopedia/batter/index.html\"
      class=\"crosslink\" debug=\"145 150\">batter</a> between the 2 cake pans and
      bake according to package instructions. Remove from the oven and let cool on
      a wire rack.</p>\n\t\t<p> </p>\n\t</div>\n\t\t<!--concordance-begin-->\n\t\t<h2>For
      the Crunch:</h2>\n\t\t<!--concordance-end-->\n\t<div class=\"instructions\">\n\t\t<p
      class=\"instruction\"> Place the toasted <a href=\"http://www.foodterms.com/encyclopedia/nuts/index.html\"
      class=\"crosslink\" debug=\"18 21\">nuts</a> close together in a single layer
      on a parchment-lined baking sheet. Combine the sugar and water in a small <a
      href=\"http://www.foodterms.com/encyclopedia/saucepan/index.html\" class=\"crosslink\"
      debug=\"130 137\">saucepan</a> over medium-high heat. Stir the sugar mixture
      until dissolved. Bring to a <a href=\"http://www.foodterms.com/encyclopedia/boil/index.html\"
      class=\"crosslink\" debug=\"213 216\">boil</a> and let cook until the sugar
      is light brown, about 8 minutes. Let the bubbles subside then pour the caramelized
      sugar over the nuts. Place the baking sheet in the refrigerator and let the
      sugar nut mixture cool until hard, about 30 minutes. When the sugar nut mixture
      is hard and cool, top with another piece of parchment paper and pound into small
      pieces, or place the sugar nut mixture on a cutting board and cut into small
      pieces. Set aside.</p>\n\t\t<p> </p>\n\t</div>\n\t\t<!--concordance-begin-->\n\t\t<h2>For
      the filling:</h2>\n\t\t<!--concordance-end-->\n\t<div class=\"instructions\">\n\t\t<p
      class=\"instruction\"> Put the <a href=\"http://www.foodterms.com/encyclopedia/mascarpone/index.html\"
      class=\"crosslink\" debug=\"8 17\">mascarpone</a> cheese, cream, powdered sugar,
      and vanilla into a large mixing bowl. Using an electric <a href=\"http://www.foodterms.com/encyclopedia/mixer/index.html\"
      class=\"crosslink\" debug=\"106 110\">mixer</a> whip the cream mixture to soft
      peaks. Fold the Crunch mixture into the whipped cream.</p>\n\t\t<p> </p>\n\t</div>\n\t\t<!--concordance-begin-->\n\t\t<h2>For
      the topping:</h2>\n\t\t<!--concordance-end-->\n\t<div class=\"instructions\">\n\t\t<p
      class=\"instruction\"> Place the chocolate, sugar and <a href=\"http://www.foodterms.com/encyclopedia/zest/index.html\"
      class=\"crosslink\" debug=\"31 34\">zest</a> in a <a href=\"http://www.foodterms.com/encyclopedia/food-processor/index.html\"
      class=\"crosslink\" debug=\"41 54\">food processor</a>. Process the mixture
      until the chocolate is finely ground.</p>\n\t\t<p> </p>\n\t</div>\n\t\t<!--concordance-begin-->\n\t\t<h2>To
      assemble the cake:</h2>\n\t\t<!--concordance-end-->\n\t<div class=\"instructions\">\n\t\t<p
      class=\"instruction\"> Put 1 cake on a serving plate. Top with 1-inch of the
      <a href=\"http://www.foodterms.com/encyclopedia/cream/index.html\" class=\"crosslink\"
      debug=\"54 66\">whipped cream</a> crunch mixture. Top with the second layer
      of cake and continue <a href=\"http://www.foodterms.com/encyclopedia/frosting/index.html\"
      class=\"crosslink\" debug=\"131 138\">frosting</a> the entire cake with the
      remaining whipped cream crunch mixture. Sprinkle the top and sides of the cake
      with the ground chocolate. Serve.</p>\n\t\t<p> </p>\n\t</div>\n\t\n\t\n\t\t<!--concordance-begin-->\n\t\t<!--concordance-end-->\n\t</div>
