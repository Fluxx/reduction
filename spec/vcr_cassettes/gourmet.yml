      \               \n            \n\n            \n            \n                <div
      class=\"text\"><em>Infusing pork butt with pink peppercorns and garlic enhances
      its superb flavor. The vermouth in the pan sauce has a masterful synchronicity
      with the juniper-like aroma of pink peppercorns and gives you enormous complexity
      from just one ingredient. View more of our <a href=\"/recipes/2000s/2009/09/favorite-september-recipes\">favorite
      recipes</a> from this issue.</em></div>\n            \n\n            \n            \n\n
      \           \n            \n                <div class=\"ingredient-sets\">\n
      \                   \n                    \n\n                    \n                        <div
      class=\"ingredient-set\">\n                            \n                            \n
      \                           \n                                <ul class=\"ingredients\">\n
      \                                   \n                                        <li>\n
      \                                           <span class=\"quantity\">6</span>\n
      \                                           <span class=\"unit\">tablespoons</span>\n
      \                                           <span class=\"name\">pink peppercorns,
      divided</span>\n                                            \n                                        </li>\n
      \                                   \n                                        <li>\n
      \                                           <span class=\"quantity\">2</span>\n
      \                                           <span class=\"unit\">tablespoons</span>\n
      \                                           <span class=\"name\">black peppercorns</span>\n
      \                                           \n                                        </li>\n
      \                                   \n                                        <li>\n
      \                                           <span class=\"quantity\">1 1/2</span>\n
      \                                           <span class=\"unit\">tablespoons</span>\n
      \                                           <span class=\"name\">fennel seeds</span>\n
      \                                           \n                                        </li>\n
      \                                   \n                                        <li>\n
      \                                           <span class=\"quantity\">7</span>\n
      \                                           \n                                            <span
      class=\"name\">garlic cloves, minced</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">3</span>\n                                            <span
      class=\"unit\">tablespoons</span>\n                                            <span
      class=\"name\">vegetable oil</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">1</span>\n                                            \n
      \                                           <span class=\"name\">(5-lb) boneless
      pork shoulder roast (butt end)</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">1/2</span>\n                                            <span
      class=\"unit\">cup</span>\n                                            <span
      class=\"name\">dry vermouth</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">2</span>\n                                            <span
      class=\"unit\">cups</span>\n                                            <span
      class=\"name\">reduced-sodium chicken broth</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">1</span>\n                                            <span
      class=\"unit\">tablespoon</span>\n                                            <span
      class=\"name\">unsalted butter, softened</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                                       <li>\n                                            <span
      class=\"quantity\">1</span>\n                                            <span
      class=\"unit\">tablespoon</span>\n                                            <span
      class=\"name\">all-purpose flour</span>\n                                            \n
      \                                       </li>\n                                    \n
      \                               </ul>\n                            \n                        </div>\n
      \                   \n                </div>\n            \n\n            \n
      \           \n\n            \n            \n                <ul class=\"appurtenances\">\n
      \                   \n                        <li class=\"appurtenance\">\n
      \                           \n                                <h3>Equipment:</h3>\n
      \                           \n                            <div class=\"text\">an
      electric coffee/spice grinder</div>\n                        </li>\n                    \n
      \               </ul>\n            \n\n            \n            \n\n            \n
      \               <div class=\"preparation\">\n                    \n                    \n
      \                   \n                        \n                            <div
      class=\"prep-steps\">\n                                \n                                \n
      \                               <ul>\n                                    \n
      \                                       <li class=\"step\">\n                                            \n
      \                                           <div class=\"text\">Grind 1/4 cup
      pink peppercorns with black peppercorns  and fennel seeds in grinder, then stir
      together with garlic, oil, and 1 Tbsp salt.</div>\n                                        </li>\n
      \                                   \n                                        <li
      class=\"step\">\n                                            \n                                            <div
      class=\"text\">Pat pork dry and use a paring knife to make about 16 (1-inch-deep)
      slits all over roast. Stuff slits with all but 1 Tbsp garlic-peppercorn paste,
      then rub remaining Tbsp all over roast. Put in a small (13- by 9-inch) flameproof
      roasting pan and marinate, chilled, 8 to 24 hours.</div>\n                                        </li>\n
      \                                   \n                                        <li
      class=\"step\">\n                                            \n                                            <div
      class=\"text\">Let pork stand at room temperature 1 hour. Preheat oven to 350&#176;F
      with rack in middle.</div>\n                                        </li>\n
      \                                   \n                                        <li
      class=\"step\">\n                                            \n                                            <div
      class=\"text\">Roast pork, fat side up, until an instant-read thermometer inserted
      into center of meat registers 150&#176;F, 1 1/2 to 2 hours. Transfer pork to
      a cutting board and let rest 30 minutes.</div>\n                                        </li>\n
      \                                   \n                                        <li
      class=\"step\">\n                                            \n                                            <div
      class=\"text\">Meanwhile, pour off all but about 1 Tbsp fat from roasting pan.
      Add vermouth to pan and boil, scraping up brown bits, 2 minutes. Stir in broth,
      any meat juices from cutting board, and remaining 2 Tbsp pink peppercorns and
      boil until reduced to about 11/2 cups, about 5 minutes.</div>\n                                        </li>\n
      \                                   \n                                        <li
      class=\"step\">\n                                            \n                                            <div
      class=\"text\">Knead together butter and flour, then whisk into sauce and boil,
      whisking constantly, until just slightly thickened, about 2 minutes.</div>\n
      \                                       </li>\n                                    \n
      \                                       <li class=\"step\">\n                                            \n
      \                                           <div class=\"text\">Serve pork with
      sauce.</div>\n                                        </li>\n                                    \n
      \                               </ul>\n                            </div>\n
