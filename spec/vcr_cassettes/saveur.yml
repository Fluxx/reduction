                          MAKES ABOUT 10 DOZEN<br><br><h4>INGREDIENTS</h4>1 &#189; cups unsalted butter, softened, plus more for pans<br>2 cups flour, plus more for pans<br>1 cup sugar<br>1 12.5-oz. can almond pastry filling, such as Solo brand<br>4 eggs<br>12 drops green food coloring<br>12 drops red food coloring<br>1 12-oz. seedless raspberry jam<br>12 oz. semisweet chocolate, melted<br><br><h4>INSTRUCTIONS</h4>1. Heat oven to 350&#176;. Grease and flour three 9&#8243; x 13&#8243; baking pans and line with parchment paper; set aside. Using a hand mixer on high speed, beat butter and sugar in a bowl until pale and fluffy, about 2 minutes. Add pastry filling; beat until smooth. Add eggs one at a time, beating well after each addition. Add flour; beat until just combined. Evenly divide batter into 3 bowls. Add green food coloring to one bowl, red food coloring to the second bowl, and leave the third bowl plain; stir colorings into batters. Using an offset spatula, spread each batter into a prepared baking pan. Bake each pan until just beginning to brown, about 10 minutes. Invert cakes onto wire racks; cool.<br><br>2. Heat jam in a 1-qt. saucepan over medium heat; cook, stirring, until smooth; cool slightly. Place green cake on a cutting board or foil-lined baking sheet. Using an offset spatula, spread half the jam over green cake; top with plain cake. Spread remaining jam over plain cake; top with red cake. Chill cakes to set jam, 1 hour.<br><br>3. Using a slicing knife, trim cake edges to form an even block. Slice block crosswise into 1 &#189;&#8243;-wide logs; separate on a cutting board. Using an offset spatula, spread chocolate over top, sides, and ends of each log until completely covered; chill to set chocolate. Slice each log crosswise into &#189;&#8243;-thick squares to serve.<br><br>
                        
                      
                    
                  
                
              
            
            
            
      
            
      
      
