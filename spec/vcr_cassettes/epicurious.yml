      <!--<a href=\"https://w1.buysub.com/loc/GMT/gmt_recipe_link\" target=\"_blank\" class=\"subLnk\">subscribe to Gourmet</a>\r\n\
      \r\n\
      alias link is https://w1.buysub.com/loc/GMT/gmt_recipe_link-->\n    \n\n    \n    \n    \n\n\n            <h2>Ingredients</h2>\n        </div>\n        \n            \n            \n                <strong>For tart shell:</strong>\n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">1 1/4 cups all-purpose flour</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">3 tablespoons granulated sugar</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">Rounded 1/4 teaspoon salt</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">7 tablespoons unsalted butter, cut into 1/2-inch pieces</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 large egg yolk</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/2 teaspoon pure vanilla extract</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/2 teaspoon fresh lemon juice</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">3 tablespoons cold water</li>\n                   \n                \n            </ul>\n        \n            <br />\n            \n                <strong>For filling:</strong>\n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">1 1/2 pounds strawberries (about 1 1/2 quarts), trimmed and halved lengthwise</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/3 cup granulated sugar</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">3/4 cup ruby Port</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 pound mascarpone (about 2 cups)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/4 cup confectioners sugar</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 teaspoon fresh lemon juice</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/2 teaspoon grated lemon <a href=\"/recipes/food/views/106139\">zest</a></li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">3/4 teaspoon pure vanilla extract</li>\n                   \n                \n            </ul>\n        \n            <br />\n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">Equipment:  a 10-inch fluted tart pan with removable bottom; pie weights or dried beans</li>\n                   \n                \n                   \n                \n            </ul>\n        \n\n        \n            <a href=\"/recipes/shoppinglist/custom/Strawberry-Mascarpone-Tart-with-Port-Glaze-352272\" target=\"_blank\" id=\"printShoppingList\">print a shopping list for this recipe</a>\n        \n        \n            <a href=\"/recipes/food/wine-pairings/Strawberry-Mascarpone-Tart-with-Port-Glaze-352272\" class=\"lnkWinePairing\"><span></span>view wine pairings</a>\n        \n        <div class=\"clrLeft\"></div>\n    </div>\n    \n    \n        <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/></div>\n    \n\n\n\n\
      <div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n    \n        \n            \n            <p class=\"instruction\">\n                <strong>Make tart shell:</strong><br />\n                Blend together flour, sugar, salt, and butter in a bowl with your fingertips or a pastry blender (or pulse in a food processor) just until mixture resembles coarse meal with some roughly pea-size butter lumps. Beat together yolk, vanilla, lemon juice, and water with a fork, then drizzle over flour mixture and stir with fork (or pulse) until mixture comes together.\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Gently knead with floured hands on a lightly floured surface until a dough forms, then gently knead 4 or 5 times. Press into a 5-inch disk. Place in center of tart pan and cover with plastic wrap. Using your fingers and bottom of a flat-bottomed measuring cup, spread and push dough to evenly cover bottom and side of pan. Prick bottom of tart shell all over with a fork and freeze until firm, about 10 minutes.\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Preheat oven to 375&deg;F with rack in middle. \r\n\
      \r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Line tart shell with foil and fill with pie weights. Bake until side is set and edge is pale golden, about 20 minutes. Carefully remove foil and weights and continue to bake until shell is deep golden all over, about 20 minutes more. Cool in pan, about 45 minutes.\n            </p>\n        \n    \n        \n            \n            <p class=\"instruction\">\n                <strong>Make filling while tart shell cools: </strong><br />\n                Stir together strawberries and granulated sugar in a bowl and let stand, stirring occasionally, 30 minutes. Strain in a sieve set over a small saucepan, reserving berries. Add Port to liquid in saucepan and boil until reduced to about 1/4 cup, 10 to 15 minutes. Transfer to a small bowl to cool slightly.\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                \r\n\
      Meanwhile, whisk together mascarpone, confectioners sugar, lemon juice, zest, vanilla, and a pinch of salt until stiff.\r\n\n            </p>\n        \n    \n        \n            \n            <p class=\"instruction\">\n                <strong>Assemble tart:  </strong><br />\n                Spread mascarpone mixture evenly in cooled tart shell, then top with strawberries. Drizzle Port glaze all over tart.\n            </p>\n        \n    \n    \n        <p id=\"chefNotes\">\n            <span>Cooks' note: </span>\n            Tart shell can be baked 1 day ahead and kept at room temperature.\r\n\n        </p>\n    \n    <a href=\"/recipes/food/notes/Strawberry-Mascarpone-Tart-with-Port-Glaze-352272\" id=\"addnoteLnk\">add your own note</a>\n\
