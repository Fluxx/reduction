      \       \n            \n            \n                <strong>For tart shell:</strong>\n
      \           \n            <ul class=\"ingredientsList\">\n                \n
      \                  \n                      \n                      <li class=\"ingredient\">1
      1/4 cups all-purpose flour</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">3 tablespoons
      granulated sugar</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">Rounded
      1/4 teaspoon salt</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">7 tablespoons
