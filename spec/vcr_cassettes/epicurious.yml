      \   \n\n\n\n<div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n
      \   \n        \n            \n            <p class=\"instruction\">\n                \n
      \               Butter a baking dish large enough to hold 8 peach halves in
      a single\r\nlayer. \r\n\n            </p>\n        \n            \n            <p
      class=\"instruction\">\n                \n                Cut the peaches in
      half with a small knife and remove the pits. Cut off the peel in strips. Place
      the peach halves in the baking dish as you finish peeling them.\n            </p>\n
      \       \n            \n            <p class=\"instruction\">\n                \n
      \               \r\nUse a melon baller to scoop out some of the center pulp
      from each peach,\r\nbeing careful not to perforate the edges, to make little
      containers for the filling.\r\n\n            </p>\n        \n            \n
      \           <p class=\"instruction\">\n                \n                Put
      the peach pulp on a cutting board and finely chop it; transfer it to a small
      bowl. Add the cookie crumbs, the egg yolk, and the cocoa powder, and stir to
      combine.\r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n
      \               \n                Preheat the oven to 350&deg;F and center a
      rack in the oven.\r\nDivide the filling among the peach halves. Pour the wine
      into the dish around the peaches. Bake 30 to 35 minutes or until a thin crust
      forms on the filling. Let cool to room temperature or refrigerate until chilled.
      Serve with whipped cream, if you like.\r\n\r\n\n            </p>\n        \n
