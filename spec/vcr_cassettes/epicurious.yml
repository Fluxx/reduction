      &#8250;</span>\n                <script>\n                        var recipeIntroText
      = \"Peaches are abundant in the area around Piacenza. My mom's mother,\\r\\nNonna
      Stella, used to use them in this traditional dish during the months\\r\\nwhen
      the peaches were at their best. In fact, my mom likes to tell me how, when she
      was pregnant, she ate them nonstop.<br/><br/>\\r\\nThe peaches should be very
      ripe and juicy. If they're not so juicy, you\\r\\nmay need to chop an extra
      peach half for the filling, to add a little moisture. Make amaretti crumbs by
      pulsing the cookies in a food processor, or putting them in a resealable plastic
