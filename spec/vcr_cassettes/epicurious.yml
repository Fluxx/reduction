      \   \n        \n            \n            <p class=\"instruction\">\n                \n
      \               1. In a large, dry skillet, brown the bacon over moderate heat
      until crisp and golden, about 5 minutes. With a slotted spoon, transfer the
      bacon to several layers of paper towels to absorb the fat. Blot the top of the
      bacon with several layers of paper towels to absorb any additional fat. Set
      aside.\n            </p>\n        \n            \n            <p class=\"instruction\">\n
      \               \n                2. In a large, shallow bowl, combine the bacon,
      lettuce, tomatoes, avocado, cheese, and spring onions. Toss with just enough
      dressing to lightly and evenly coat the ingredients. Season generously with
      pepper, and serve.\n            </p>\n        \n    \n    \n        <p id=\"chefNotes\">\n
      \           <span></span>\n            WINE SUGGESTION: This is a special salad,
