      <div class=\"truncatedTextModule summary padTop14\" id=\"recipeIntroText\">\n    <span class=\"truncatedTextModuleText\">Robert H. Cobb, owner of the Brown Derby restaurant in Hollywood, is said to have invented this salad in the 1930s as a late-night snack for himself. No wonder it has remained an American classic. With the crunch of the iceberg and onions, the soft richness of the avocado, the saltiness of the bacon, the sweetness of the tomato, and the bite of the blue cheese, this salad has it all! And it is beautiful to boot.</span>\n\
      </div>\n\n    <script>\n    if (Epi.text.truncatedVersion) {\n        Epi.text.truncatedVersion(\"recipeIntroText\", \"Robert H. Cobb, owner of the Brown Derby restaurant in Hollywood, is said to have invented this salad in the 1930s as a late-night snack for himself....\");\n    } else {\n        jQuery(function() {\n            Epi.text.truncatedVersion(\"recipeIntroText\", \"Robert H. Cobb, owner of the Brown Derby restaurant in Hollywood, is said to have invented this salad in the 1930s as a late-night snack for himself....\");\n        });\n    }\n    </script>\n\n        \n    </div>\n    <div class=\"clrLeft\"></div>\n\
      </div>\n\n    <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/> </div>\n \n\n\n\n\n    <div id=\"ingredients\">\n        <div id=\"ingredients_headline_wrapper\">\n            \n\n\n\n    \n    \n\n    \n    \n    \n        <a href='http://www.condenastdirect.com/group/bna_070507_split' target='_blank' class='subLnk'>subscribe to Bon App&eacute;tit</a>\r\n\n    \n\n\n            <h2>Ingredients</h2>\n        </div>\n        \n            \n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">2 1/2 ounces smoked bacon, rind removed, cut into matchsticks (3/4 cup)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 head iceberg lettuce, chopped (4 cups)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">2 ripe heirloom tomatoes, cored, peeled, seeded, and chopped</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 large ripe avocado, halved, pitted, peeled, and cubed</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">4 ounces chilled blue cheese (preferably Roquefort), crumbled (1 cup)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">4 small spring onions or scallions, white part only, trimmed, peeled, and cut into thin rounds</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\"><a href=\"/recipes/food/views/364871\">Yogurt and Lemon Dressing</a></li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">Coarse, freshly ground black pepper</li>\n                   \n                \n            </ul>\n        \n\n        \n            <a href=\"/recipes/shoppinglist/custom/Patricia-Wellss-Cobb-Salad-Iceberg-Tomato-Avocado-Bacon-and-Blue-Cheese-364872\" target=\"_blank\" id=\"printShoppingList\">print a shopping list for this recipe</a>\n        \n        \n            <a href=\"/recipes/food/wine-pairings/Patricia-Wellss-Cobb-Salad-Iceberg-Tomato-Avocado-Bacon-and-Blue-Cheese-364872\" class=\"lnkWinePairing\"><span></span>view wine pairings</a>\n        \n        <div class=\"clrLeft\"></div>\n    </div>\n    \n    \n        <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/></div>\n    \n\n\n\n\
      <div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n    \n        \n            \n            <p class=\"instruction\">\n                \n                1. In a large, dry skillet, brown the bacon over moderate heat until crisp and golden, about 5 minutes. With a slotted spoon, transfer the bacon to several layers of paper towels to absorb the fat. Blot the top of the bacon with several layers of paper towels to absorb any additional fat. Set aside.\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                2. In a large, shallow bowl, combine the bacon, lettuce, tomatoes, avocado, cheese, and spring onions. Toss with just enough dressing to lightly and evenly coat the ingredients. Season generously with pepper, and serve.\n            </p>\n        \n    \n    \n        <p id=\"chefNotes\">\n            <span></span>\n            WINE SUGGESTION: This is a special salad, one that seems to hit the spot with all my guests, so let's open a nice, special bottle of smoky-style Alsatian Riesling from the house of L&eacute;on Beyer, Trimbach, or Hugel. Neither you nor your guests will be disappointed.\n        </p>\n    \n    <a href=\"/recipes/food/notes/Patricia-Wellss-Cobb-Salad-Iceberg-Tomato-Avocado-Bacon-and-Blue-Cheese-364872\" id=\"addnoteLnk\">add your own note</a>\n\
