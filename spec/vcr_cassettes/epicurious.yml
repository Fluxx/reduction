      <div id=\"introBlock\">\n    \n    \n    <div id=\"recipe_thumb\">\n        <a href=\"/recipes/food/photo/Baked-Peaches-with-Amaretti-and-Cocoa-365109\">\n            \n            <img src=\"/images/recipesmenus/2011/2011_may/365109_116.jpg\" class=\"photo scale_down\" alt=\"Baked Peaches with Amaretti and Cocoa \" />\n        </a>\n        <a href=\"/recipes/food/photo/Baked-Peaches-with-Amaretti-and-Cocoa-365109\" id=\"enlarge_image\">enlarge image</a>\n    </div>\n    \n    \n    <div id=\"recipe_summary\">\n        \n        \n        \n            <p class=\"summary_data\"><strong>yield:</strong><span class=\"yield\"> Serves 4</span></p>\n        \n        \n        \n        \n            \n            \n        \n        \n            \n                \n            \n            \n\n\n\n\n\n\n\n\n\n\n    \n\n\
      <div class=\"truncatedTextModule summary padTop14\" id=\"recipeIntroText\">\n    <span class=\"truncatedTextModuleText\">Peaches are abundant in the area around Piacenza. My mom's mother,\r\n\
      Nonna Stella, used to use them in this traditional dish during the months\r\n\
      when the peaches were at their best. In fact, my mom likes to tell me how, when she was pregnant, she ate them nonstop.<br/><br/>\r\n\
      The peaches should be very ripe and juicy. If they're not so juicy, you\r\n\
      may need to chop an extra peach half for the filling, to add a little moisture. Make amaretti crumbs by pulsing the cookies in a food processor, or putting them in a resealable plastic bag, and crushing them with a rolling pin or a meat mallet.</span>\n\
      </div>\n\n    <script>\n    if (Epi.text.truncatedVersion) {\n        Epi.text.truncatedVersion(\"recipeIntroText\", \"Peaches are abundant in the area around Piacenza. My mom's mother,\\r\\nNonna Stella, used to use them in this traditional dish during the months\\r\\nwhen...\");\n    } else {\n        jQuery(function() {\n            Epi.text.truncatedVersion(\"recipeIntroText\", \"Peaches are abundant in the area around Piacenza. My mom's mother,\\r\\nNonna Stella, used to use them in this traditional dish during the months\\r\\nwhen...\");\n        });\n    }\n    </script>\n\n        \n    </div>\n    <div class=\"clrLeft\"></div>\n\
      </div>\n\n    <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/> </div>\n \n\n\n\n\n    <div id=\"ingredients\">\n        <div id=\"ingredients_headline_wrapper\">\n            \n\n\n\n    \n    \n\n    \n    \n    \n        <a href='http://www.condenastdirect.com/group/bna_070507_split' target='_blank' class='subLnk'>subscribe to Bon App&eacute;tit</a>\r\n\n    \n\n\n            <h2>Ingredients</h2>\n        </div>\n        \n            \n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">Unsalted butter, for the baking dish</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">4 ripe peaches, washed and patted dry</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">5 tablespoons crushed amaretti cookies (about 2 ounces)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 large egg yolk</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/2 teaspoon cocoa powder</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1/4 cup dry white wine, such as Pinot Grigio</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">Whipped cream, for serving (optional)</li>\n                   \n                \n            </ul>\n        \n            <br />\n            \n                <strong>Shopping with anna:</strong>\n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\"><em>To hurry along not-very-ripe peaches, put them in a paper bag, close the top, and let them sit at room temperature until they ripen. I wish I could give you a specific length of time, but you just need to keep checking until they're ready. </em></li>\n                   \n                \n            </ul>\n        \n\n        \n            <a href=\"/recipes/shoppinglist/custom/Baked-Peaches-with-Amaretti-and-Cocoa-365109\" target=\"_blank\" id=\"printShoppingList\">print a shopping list for this recipe</a>\n        \n        \n            <a href=\"/recipes/food/wine-pairings/Baked-Peaches-with-Amaretti-and-Cocoa-365109\" class=\"lnkWinePairing\"><span></span>view wine pairings</a>\n        \n        <div class=\"clrLeft\"></div>\n    </div>\n    \n    \n        <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/></div>\n    \n\n\n\n\
      <div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n    \n        \n            \n            <p class=\"instruction\">\n                \n                Butter a baking dish large enough to hold 8 peach halves in a single\r\n\
      layer. \r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Cut the peaches in half with a small knife and remove the pits. Cut off the peel in strips. Place the peach halves in the baking dish as you finish peeling them.\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                \r\n\
      Use a melon baller to scoop out some of the center pulp from each peach,\r\n\
      being careful not to perforate the edges, to make little containers for the filling.\r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Put the peach pulp on a cutting board and finely chop it; transfer it to a small bowl. Add the cookie crumbs, the egg yolk, and the cocoa powder, and stir to combine.\r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Preheat the oven to 350&deg;F and center a rack in the oven.\r\n\
      Divide the filling among the peach halves. Pour the wine into the dish around the peaches. Bake 30 to 35 minutes or until a thin crust forms on the filling. Let cool to room temperature or refrigerate until chilled. Serve with whipped cream, if you like.\r\n\
