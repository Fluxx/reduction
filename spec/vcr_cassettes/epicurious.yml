      \           <ul class=\"ingredientsList\">\n                \n                   \n
      \                     \n                      <li class=\"ingredient\">Unsalted
      butter, for the baking dish</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">4 ripe
      peaches, washed and patted dry</li>\n                   \n                \n
      \                  \n                      \n                      <li class=\"ingredient\">5
      tablespoons crushed amaretti cookies (about 2 ounces)</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1 large egg yolk</li>\n                   \n                \n
      \                  \n                      \n                      <li class=\"ingredient\">1/2
      teaspoon cocoa powder</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">1/4 cup
      dry white wine, such as Pinot Grigio</li>\n                   \n                \n
      \                  \n                      \n                      <li class=\"ingredient\">Whipped
      cream, for serving (optional)</li>\n                   \n                \n
      \           </ul>\n        \n            <br />\n            \n                <strong>Shopping
      with anna:</strong>\n            \n            <ul class=\"ingredientsList\">\n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\"><em>To hurry along not-very-ripe peaches, put them in a
      paper bag, close the top, and let them sit at room temperature until they ripen.
      I wish I could give you a specific length of time, but you just need to keep
      checking until they're ready. </em></li>\n                   \n                \n
