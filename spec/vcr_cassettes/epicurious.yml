      <!--alias link is https://w1.buysub.com/loc/BNA/ba_recipe_link-->\n    \n    \n\n    \n    \n    \n\n\n            <h2>Ingredients</h2>\n        </div>\n        \n            \n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">1 1/2 tablespoons Aleppo pepper* or 2 teaspoons dried crushed red pepper plus 2 teaspoons Hungarian sweet paprika, plus additional Aleppo pepper or paprika for sprinkling</li>\n                   \n                \n                   \n                \n                   \n                \n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 cup plain whole-milk Greek-style yogurt** (8 ounces)</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">3 tablespoons extra-virgin olive oil</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">2 tablespoons red wine vinegar</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">2 tablespoons tomato paste</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">2 teaspoons coarse kosher salt</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">1 teaspoon freshly ground black pepper</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">6 garlic cloves, peeled, flattened</li>\n                   \n                \n                   \n                      \n                      <li class=\"ingredient\">2 unpeeled lemons; 1 thinly sliced into rounds, 1 cut into wedges for serving 2 1/4 pounds skinless boneless chicken (thighs and/or breast halves), cut into 1 1/4-inch cubes</li>\n                   \n                \n            </ul>\n        \n            <br />\n            \n            <ul class=\"ingredientsList\">\n                \n                   \n                      \n                      <li class=\"ingredient\">Special equipment: Flat metal skewers</li>\n                   \n                \n            </ul>\n        \n\n        \n            <a href=\"/recipes/shoppinglist/custom/Yogurt-Marinated-Chicken-Kebabs-with-Aleppo-Pepper-353832\" target=\"_blank\" id=\"printShoppingList\">print a shopping list for this recipe</a>\n        \n        \n        <div class=\"clrLeft\"></div>\n    </div>\n    \n    \n        <div class=\"detail_division\"><img src=\"/rd_images/primaryContent/recipe_detail/rd_buckets_divider.gif\" border=\"0\"/></div>\n    \n\n\n\n\
      <div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n    \n        \n            \n            <p class=\"instruction\">\n                \n                If using Aleppo pepper, place in large\r\n\
      bowl and mix in 1 tablespoon warm water.\r\n\
      Let stand until thick paste forms, about 5\r\n\
      minutes. If using dried crushed red pepper\r\n\
      and paprika combination, place in large\r\n\
      bowl and stir in 2 tablespoons warm water\r\n\
      and let stand until paste forms, about 5\r\n\
      minutes. Add yogurt, olive oil, red wine\r\n\
      vinegar, tomato paste, 2 teaspoons coarse\r\n\
      salt, and 1 teaspoon black pepper to spice\r\n\
      mixture in bowl; whisk to blend. Stir in\r\n\
      garlic and lemon slices, then chicken. Cover\r\n\
      and chill at least 1 hour. Do ahead Can be\r\n\
      made 1 day ahead. Keep chilled.\r\n\
      \r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                Prepare barbecue (medium-high heat).\r\n\
      Thread chicken pieces on metal skewers,\r\n\
      dividing equally. Discard marinade in bowl.\r\n\
      Sprinkle each skewer with salt, pepper, and\r\n\
      additional Aleppo pepper or paprika. Brush\r\n\
      grill rack with oil. Grill chicken until golden\r\n\
      brown and cooked through, turning skewers\r\n\
      occasionally, 10 to 12 minutes total. Transfer\r\n\
      skewers to platter. Surround with lemon\r\n\
      wedges and serve.\r\n\
      \r\n\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                *<em>A slightly sweet Syrian pepper with\r\n\
      a moderate heat level; available at\r\n\
      some specialty foods stores and from\r\n\
      wholespice.com.</em>\n            </p>\n        \n            \n            <p class=\"instruction\">\n                \n                ** <em>A thick yogurt; sold at some supermarkets\r\n\
      and at specialty foods stores (such as Trader\r\n\
      Joe\x92s and Whole Foods markets) and Greek\r\n\
      markets. If unavailable, place regular yogurt\r\n\
      in cheesecloth-lined strainer set over large\r\n\
      bowl. Cover and chill overnight to drain.\r\n\n            </p>\n        \n    \n        \n            \n            <p class=\"instruction\">\n                <strong>Ingredient tip: </strong><br />\n                Aleppo pepper is sold\r\n\
      finely ground or crushed into small flakes;\r\n\
      either one will work well in this recipe.</em>\n            </p>\n        \n    \n    \n    <a href=\"/articlesguides/bestof/toprecipes/bestchickenrecipes/recipes/food/notes/Yogurt-Marinated-Chicken-Kebabs-with-Aleppo-Pepper-353832\" id=\"addnoteLnk\">add your own note</a>\n\
