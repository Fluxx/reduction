      \                     \n                      <li class=\"ingredient\">1/2 teaspoon
      pure vanilla extract</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">1/2 teaspoon
      fresh lemon juice</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">3 tablespoons
      cold water</li>\n                   \n                \n            </ul>\n
      \       \n            <br />\n            \n                <strong>For filling:</strong>\n
      \           \n            <ul class=\"ingredientsList\">\n                \n
      \                  \n                      \n                      <li class=\"ingredient\">1
      1/2 pounds strawberries (about 1 1/2 quarts), trimmed and halved lengthwise</li>\n
      \                  \n                \n                   \n                      \n
      \                     <li class=\"ingredient\">1/3 cup granulated sugar</li>\n
      \                  \n                \n                   \n                      \n
      \                     <li class=\"ingredient\">3/4 cup ruby Port</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1 pound mascarpone (about 2 cups)</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1/4 cup confectioners sugar</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1 teaspoon fresh lemon juice</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1/2 teaspoon grated lemon <a href=\"/recipes/food/views/106139\">zest</a></li>\n
      \                  \n                \n                   \n                      \n
      \                     <li class=\"ingredient\">3/4 teaspoon pure vanilla extract</li>\n
