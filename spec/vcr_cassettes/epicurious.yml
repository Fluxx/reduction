      \   \n\n\n\n<div id=\"preparation\" class=\"instructions\">\n    <h2>Preparation</h2>\n
      \   \n        \n            \n            <p class=\"instruction\">\n                <strong>Make
      tart shell:</strong><br />\n                Blend together flour, sugar, salt,
      and butter in a bowl with your fingertips or a pastry blender (or pulse in a
      food processor) just until mixture resembles coarse meal with some roughly pea-size
      butter lumps. Beat together yolk, vanilla, lemon juice, and water with a fork,
      then drizzle over flour mixture and stir with fork (or pulse) until mixture
      comes together.\n            </p>\n        \n            \n            <p class=\"instruction\">\n
      \               \n                Gently knead with floured hands on a lightly
      floured surface until a dough forms, then gently knead 4 or 5 times. Press into
      a 5-inch disk. Place in center of tart pan and cover with plastic wrap. Using
      your fingers and bottom of a flat-bottomed measuring cup, spread and push dough
      to evenly cover bottom and side of pan. Prick bottom of tart shell all over
      with a fork and freeze until firm, about 10 minutes.\n            </p>\n        \n
      \           \n            <p class=\"instruction\">\n                \n                Preheat
      oven to 375&deg;F with rack in middle. \r\n\r\n\n            </p>\n        \n
      \           \n            <p class=\"instruction\">\n                \n                Line
      tart shell with foil and fill with pie weights. Bake until side is set and edge
      is pale golden, about 20 minutes. Carefully remove foil and weights and continue
      to bake until shell is deep golden all over, about 20 minutes more. Cool in
      pan, about 45 minutes.\n            </p>\n        \n    \n        \n            \n
      \           <p class=\"instruction\">\n                <strong>Make filling
      while tart shell cools: </strong><br />\n                Stir together strawberries
      and granulated sugar in a bowl and let stand, stirring occasionally, 30 minutes.
      Strain in a sieve set over a small saucepan, reserving berries. Add Port to
      liquid in saucepan and boil until reduced to about 1/4 cup, 10 to 15 minutes.
      Transfer to a small bowl to cool slightly.\n            </p>\n        \n            \n
      \           <p class=\"instruction\">\n                \n                \r\nMeanwhile,
      whisk together mascarpone, confectioners sugar, lemon juice, zest, vanilla,
      and a pinch of salt until stiff.\r\n\n            </p>\n        \n    \n        \n
      \           \n            <p class=\"instruction\">\n                <strong>Assemble
      tart:  </strong><br />\n                Spread mascarpone mixture evenly in
      cooled tart shell, then top with strawberries. Drizzle Port glaze all over tart.\n
      \           </p>\n        \n    \n    \n        <p id=\"chefNotes\">\n            <span>Cooks'
      note: </span>\n            Tart shell can be baked 1 day ahead and kept at room
