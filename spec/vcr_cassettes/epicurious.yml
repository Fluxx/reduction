      \           <ul class=\"ingredientsList\">\n                \n                   \n
      \                     \n                      <li class=\"ingredient\">2 1/2
      ounces smoked bacon, rind removed, cut into matchsticks (3/4 cup)</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">1 head iceberg lettuce, chopped (4 cups)</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">2 ripe heirloom tomatoes, cored, peeled, seeded, and chopped</li>\n
      \                  \n                \n                   \n                      \n
      \                     <li class=\"ingredient\">1 large ripe avocado, halved,
      pitted, peeled, and cubed</li>\n                   \n                \n                   \n
      \                     \n                      <li class=\"ingredient\">4 ounces
      chilled blue cheese (preferably Roquefort), crumbled (1 cup)</li>\n                   \n
      \               \n                   \n                      \n                      <li
      class=\"ingredient\">4 small spring onions or scallions, white part only, trimmed,
      peeled, and cut into thin rounds</li>\n                   \n                \n
