      <div class=\"doubleRule\"></div><div class=\"story\">\r\n\
      <h3 class=\"promo\">Recipes for Health</h3>\r\n\
      <p class=\"summary\">This series offers recipes with an eye towards empowering you to cook healthy meals every day. Produce, seasonal and locally grown when possible, and a well-stocked pantry are the linchpins of a good diet, and accordingly, each week\x92s recipes will revolve around a particular type of produce or a pantry item. This is food that is vibrant and light, full of nutrients but by no means ascetic, fun to cook and a pleasure to eat.</p>\r\n\
      <a href=\"http://topics.nytimes.com/top/news/health/series/recipes_for_health/index.html\" class=\"more\">See previous recipes \xBB</a></div>\r\n\
      </div>\n\
