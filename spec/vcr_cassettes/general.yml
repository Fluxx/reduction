      </div><a name=\"secondParagraph\"></a>\n <p> 2 to 2 1/2 pounds Swiss chard, stemmed and washed thoroughly</p><p> Salt</p><p> 2 tablespoons extra virgin olive oil</p><p> 1 large onion, chopped</p><p> 2 large garlic cloves, minced or pressed</p><p> 1/4 cup chopped fresh herbs, preferably a combination of dill and parsley, or 1 teaspoon each dried thyme and oregano</p><p> 3 large eggs, beaten</p><p> 4 ounces feta cheese, crumbled</p><p> Freshly ground pepper</p><p> 12 sheets phyllo pastry plus 1/4 cup extra-virgin olive oil or 2 tablespoons each melted butter and extra-virgin olive oil, combined, for brushing </p><p> 1. Bring a large pot of generously salted water to a boil while you stem and wash the greens. Wash them in 2 changes of water, lifting them from the water so that the dirt stays behind. Fill a bowl with ice water. When the water comes to a boil, add the chard and blanch for 1 minute. Using a slotted spoon or a skimmer, transfer to the ice water. Let sit just until cool, a few minutes, then drain and squeeze out excess water by taking up bunches of the greens, making a fist around them and squeezing. Chop coarsely and set aside.</p><p> 2. Preheat the oven to 375&#186;F. Oil or butter a 10-inch tart or cake pan (I like to use a ceramic dish for this). Heat the olive oil in a large skillet over medium heat and add the onions. Cook, stirring often, until tender but not browned, about 5 minutes. Add the garlic and cook, stirring, for another 30 seconds to a minute, until the garlic is fragrant. Stir in the greens, herbs, and 1/2 teaspoon salt, and stir the mixture for a minute, until the greens are coated with oil. Remove from the heat.</p><p> 3. Beat the eggs in a large bowl or the bowl of a food processor fitted with the steel blade. Crumble or blend in the feta. Stir in the greens, and season to taste with salt and pepper.</p><p> 4. Line the pie dish with 7 pieces of phyllo, lightly brushing each piece with butter or oil and turning the dish after each addition so that the edges of the phyllo drape evenly over the pan. Fill with the greens mixture. If using phyllo, fold the draped edges in over the filling, lightly brushing the folded in sheets of phyllo ,then layer the remaining 5 pieces on top, brushing each piece with butter or olive oil. Stuff the edges into the sides of the pan. Brush the top with the butter or oil, and make a few slashes so that steam can escape as the pie bakes.</p><p> 5. Bake 40 to 50 minutes in the preheated oven, until the crust is golden. Serve hot, warm, or room temperature.</p><p> <span class=\"bold\">Yield:</span> Serves 6</p><p> <span class=\"bold\">Advance preparation</span>: The blanched greens will keep in the refrigerator in a covered bowl for 3 or 4 days. The dish can be prepared through Step 2 up to a day ahead. Keep the cooked greens in a covered bowl in the refrigerator. You can assemble the pie several hours before baking and keep it in the refrigerator, or freezer. Transfer directly from the freezer to the preheated oven, and increase the baking time by about 10 minutes. The finished tart keeps for a few days, but you must re-crisp the phyllo in a low oven (300&#186; to 325&#186;F) for 10 to 20 minutes. </p><NYT_UPDATE_BOTTOM>\n\
