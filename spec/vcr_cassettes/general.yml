      \t\t<div id=\"main\" class=\"col-left\">\n\n                        \n                <div id=\"post-1957\" class=\"post-1957 post type-post status-publish format-standard hentry category-recipes tag-earl-grey-latte tag-london-fog tag-milk-foam-in-microwave tag-milk-foam-without-frother tag-milk-foam-without-machine\">\n\n                    <h1 class=\"title\">Earl Grey Latte + Poor Man&#8217;s Milk&nbsp;Foam</h1>\n\n                    <a class=\"date\" href=\"http://allthingssimpleblog.com/2011/11/22/earl-grey-latte-poor-mans-milk-foam/\">\n                    \t<span class=\"day\">22</span>\n                    \t<span class=\"month\">Nov</span>\n                    </a>\n\n                    <div class=\"entry\">\n\
      \t\t\t\t\t\t<p><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey5.jpg\"><img class=\"aligncenter size-full wp-image-1962\" title=\"Earl Grey5\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey5.jpg?w=490&#038;h=367\" alt=\"\" width=\"490\" height=\"367\" /></a></p>\n\
      <p>Greetings from Missoula, Montana, where the temperature is hovering around 20 degrees! I&#8217;m not sure what the weather is like around the rest of the country, but I&#8217;ve been drinking my fair share of warm beverages. We are spending Thanksgiving with Jeff&#8217;s family in Missoula. The city got some early snow this year, so it&#8217;s absolutely picturesque here&#8211;complete with pristine, snow-covered mountains and fragrant pine trees. It&#8217;s the one time of the year when I can shamelessly rock my leggings tucked into Sorels. Don&#8217;t judge.</p>\n\
      <p>Before we left, I spent some time perfecting my Earl Grey latte aka London Fog. I had my first London Fog last year at Starbucks and\xC2\xA0I just loved the concept: Earl Grey tea with a hint of vanilla and sugar, topped with a bit of foamy milk.</p>\n\
      <p><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey3.jpg\"><img class=\"aligncenter size-full wp-image-1961\" title=\"EarlGrey3\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey3.jpg?w=490&#038;h=326\" alt=\"\" width=\"490\" height=\"326\" /></a></p>\n\
      <p>The tea is the straight forward part. Brew either loose-leaf of bagged Earl Grey as you normally would. Only for this drink, double the amount of tea bags or leaves you would usually use. Be sure to follow the directed steeping time though, because the tea will get bitter if it is allowed to sit too long. (I learned from experience) The trickier part is the vanilla syrup and frothy milk. Sadly, my $1.99 Ikea handheld frother bit the dust a couple weeks ago (shocker!). While I was researching alternative frothing methods, I happened upon a post from <a href=\"http://www.thekitchn.com/thekitchn/tips-techniques/how-to-make-milk-foam-without-a-machine-100716\" target=\"_blank\">The Kitchn about microwave-frothed milk</a>.</p>\n\
      <p>I was skeptical at first, but it really works! You basically take a jar and fill it with fresh milk. Cover the jar and shake it like a maniac for about 30-40 seconds until the milk is foamy and doubled in size. Take off the top of the jar and microwave the milk for about 40-45 seconds. The heat of the microwave stabilizes the foamy milk and makes an awesome accompaniment to tea or coffee drinks.</p>\n\
      <p><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey2.jpg\"><img class=\"aligncenter size-full wp-image-1960\" title=\"EarlGrey2\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey2.jpg?w=490&#038;h=326\" alt=\"\" width=\"490\" height=\"326\" /></a><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey1.jpg\"><img class=\"aligncenter size-full wp-image-1959\" title=\"EarlGrey1\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earlgrey1.jpg?w=490&#038;h=326\" alt=\"\" width=\"490\" height=\"326\" /></a></p>\n\
      <p>I&#8217;ve tried this with all kinds of milk&#8211;whole milk, 2% milk, nonfat milk, soy milk. The trick is using very fresh milk. The older it is, the less frothy it will get. Interestingly enough,\xC2\xA0I have actually had great results with the kind of soy milk that you buy in cartons. I speculate that this is because the milk is not exposed to air until I open it up at home. In contrast, some of the milk you buy in the refrigerated section of the supermarket has been sitting around for weeks exposed to air. Maybe that makes sense&#8230;maybe it doesn&#8217;t. But that&#8217;s my theory and I&#8217;m sticking to it.</p>\n\
      <p>This method will not give you the most frothy, sweet foam that you can find at the coffee house, but it is just enough to give your morning routine a little extra pizazz. Be sure to use a large jar because the milk will expand a lot while being heated in the microwave, and then deflate as it cools. I recommend you play around with different brands, percentages, and types of milk to find the one that works the best for you.</p>\n\
      <p><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey8.jpg\"><img class=\"aligncenter size-full wp-image-1965\" title=\"Earl Grey8\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey8.jpg?w=490&#038;h=367\" alt=\"\" width=\"490\" height=\"367\" /></a>I messed around with a few different sweetening options, but I found a vanilla simple syrup worked the best for this recipe. You can certainly use store-bought syrup if you are in a time crunch. My recipe is a simple mixture of sugar, brown sugar, water, and vanilla bean. I think two tablespoons of syrup per serving is a good starting place. I use a little under that amount because I like my lattes less sweet, but you can adjust to your tastes.</p>\n\
      <p>Using a real vanilla bean in a simple syrup may seem a little extravagant, but nothing goes to waste. After scrapping the seeds out of the bean, I dry it off and bury it in a small canister of sugar. After a couple weeks, the vanilla sugar will taste great in cookie recipes, coffee, whipped cream, and more.</p>\n\
      <p><a href=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey10.jpg\"><img class=\"aligncenter size-full wp-image-1967\" title=\"Earl Grey10\" src=\"http://lbrisbo.files.wordpress.com/2011/11/earl-grey10.jpg?w=490&#038;h=367\" alt=\"\" width=\"490\" height=\"367\" /></a></p>\n\
      <blockquote><p><strong>Earl Grey Latte<br />\n\
      </strong> Yield: 1 serving</p>\n\
      <ul>\n\
      <li>1 cup strongly brewed Earl Grey tea (bagged or loose-leaf)</li>\n\
      <li>1/2 cup milk</li>\n\
      <li>2 tablespoons vanilla simple syrup (recipe below)</li>\n\
      </ul>\n\
      <ol>\n\
      <li>Pour the vanilla simple syrup into a mug and set mug aside.</li>\n\
      <li>Brew Earl Grey tea using double the amount of tea you would usually use. Steep for the recommended time on package.</li>\n\
      <li>While tea is steeping, pour milk into a microwave-proof jar. Cover, and shake\xC2\xA0vigorously\xC2\xA0until the milk is frothy and doubled in size, about 30-40 seconds.</li>\n\
      <li>Remove the cap from the jar and heat the milk in the microwave for 35-40 seconds.</li>\n\
      <li>Pour tea into the mug and mix until the simple syrup is incorporated. Using a spoon to hold back the foam in the jar, pour the milk into the mug. Top the latte with the remaining foam from the jar.</li>\n\
      </ol>\n\
      <p><strong>Vanilla Simple Syrup<br />\n\
      </strong>Yield: About 1/4 cup</p>\n\
      <ul>\n\
      <li>1/2 vanilla bean</li>\n\
      <li>1/2 cup sugar</li>\n\
      <li>1 tablespoon brown sugar</li>\n\
      <li>1/2 cup water</li>\n\
      </ul>\n\
      <ol>\n\
      <li>With a sharp knife, split vanilla bean in half so that the beans are exposed.</li>\n\
      <li>In a small sauce pan add the sugar, brown sugar, water, and vanilla bean over medium heat, stirring occasionally.</li>\n\
      <li>Once the mixture comes to gentle boil, turn the heat down to medium-low. Gently simmer the mixture until the it reduces by about half, stirring occasionally, about 10-15 minutes.</li>\n\
      <li>Allow mixture to cool completely. Fish out vanilla bean, scrape out the remaining seeds with the back of a knife, and add to the simple syrup.</li>\n\
      <li>Store in an airtight container for up to a week.</li>\n\
      </ol>\n\
      </blockquote>\n\n\
