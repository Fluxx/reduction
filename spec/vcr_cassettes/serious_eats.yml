      <div class="ingredients">
      <div class="ingredients-header">
      <h2>Ingredients</h2>
      <p>yield: <span class="yield">4 servings</span>, active time <span class="preptime">20 minutes</span>, total time <span class="duration">1 hour</span></p>
      </div>
      
      
                  <div class="ingredients-section">
                      <ul>
      
                          <li><span class="ingredient">3/4 pound dried lasagna noodles</span></li>
      
                          <li><span class="ingredient">4 tablespoons olive oil, divided</span></li>
      
                          <li><span class="ingredient">4 cups whole milk </span></li>
      
                          <li><span class="ingredient">1 large garlic clove, minced</span></li>
      
                          <li><span class="ingredient">3/4 cup unsalted butter (1 1/2 sticks), divided</span></li>
      
                          <li><span class="ingredient">1/2 cup all-purpose flour</span></li>
      
                          <li><span class="ingredient">1 teaspoon ground black pepper</span></li>
      
                          <li><span class="ingredient">1/2 teaspoon ground nutmeg</span></li>
      
                          <li><span class="ingredient">1 1/2 pounds cremini or portobello mushrooms, stems removed, sliced 1/4-inch thick</span></li>
      
                          <li><span class="ingredient">1 cup grated Parmesan </span></li>
      
                      </ul>
                  </div>
      
              </div><!--/ingredients-->
              <div class="procedure">
                  <div class="procedure-header">
                      <h2>Procedures</h2>
                  </div>
      
                  <ol class="procedure-steps instructions">
      
      
                          <li class="instruction">
                              <div class="procedure-number checked">1</div>
      
                              <div class="procedure-text">
                                  <p><p>Preheat the oven to 375&deg;F and bring a large pot of salted water to boil. When water is boiling, add the noodles and cook according to the directions on the packaging. Drain in a colander, and then toss with the olive oil to prevent the noodles from sticking together. </p></p>
                              </div>
      
      
                          </li>
      
      
                          <li class="instruction">
                              <div class="procedure-number">2</div>
      
                              <div class="procedure-text">
                                  <p><p>Pour the milk into a medium saucepan and add the minced garlic. Turn heat to medium and bring to a simmer. In a second saucepan, melt 1/2 cup (1 stick) of butter over medium heat, and then whisk in the flour. Turn heat to low, and cook, whisking constantly, for one minute. While continuing to whisk, slowly pour in the milk. When all of it has been added and the mixture is smooth, add 1/2 teaspoon salt, the black pepper, and the nutmeg. Turn heat up to medium-low and cook, stirring occasionally, until thick, three to five minutes. Turn off the heat. </p></p>
                              </div>
      
      
                          </li>
      
      
                          <li class="instruction">
                              <div class="procedure-number">3</div>
      
                              <div class="procedure-text">
                                  <p><p>In a large skillet set over medium heat, add two tablespoons of olive oil and two tablespoons of butter. Toss in about half of the mushrooms, season with salt, and cook, stirring occasionally, until the mushrooms have released some liquid and are starting to brown. Remove these mushrooms and set aside. If more fat is needed, add another tablespoon of olive and butter, and cook the remaining mushrooms.</p></p>
                              </div>
      
      
                          </li>
      
      
                          <li class="instruction">
                              <div class="procedure-number">4</div>
      
                              <div class="procedure-text">
                                  <p><p>Using a large spoon, spread some of the sauce in the bottom of an 8 by 12-inch baking dish. Add one layer of the lasagna noodles, a few spoonfuls of the sauce, 1/3 of the mushrooms, and 1/4 cup of grated Parmesan. Repeat process two more times. Finally, add a layer of sauce on and top with a 1/4 cup grated Parmesan. </p></p>
                              </div>
      
      
                          </li>
      
      
                          <li class="instruction">
                              <div class="procedure-number">5</div>
      
                              <div class="procedure-text">
                                  <p><p>Place baking dish in the oven and cook until the top is browned and the sauce is bubbling. Let rest for a few minutes before digging in. Season to taste with salt and pepper. </p></p>
                              </div>
      
      
                          </li>
      
      
                  </ol>
              </div><!--procedure-->
      
      
