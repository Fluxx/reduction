      <!-- google_ad_section_start --> \n        <div class=\"indPost-recipe-title\">\n            \n               \n            \n               \n                  \n                      \n                  \n               \n            \n               \n                  \n                      \n                  \n               \n            \n               \n                  \n                      \n                  \n               \n            \n            <span class=\"item\"><h2 class=\"fn\">Real Texas Chili Con Carne</h2></span>\n                        \n                <div class=\"recipe-image-small\">\n                    <img src=\"http://www.seriouseats.com/recipes/assets_c/2011/11/20111108-beef-texas-chili-con-carne-primary-thumb-90xauto-198254.jpg\" alt=\"20111108-beef-texas-chili-con-carne-primary.jpg\" />\n                    <div class=\"recipe-zoom\"><!-- --></div>\n                </div>\n                <div class=\"recipe-image-large\">\n                    <img src=\"http://www.seriouseats.com/recipes/images/2011/11/20111108-beef-texas-chili-con-carne-primary.jpg\" alt=\"20111108-beef-texas-chili-con-carne-primary.jpg\" class=\"photo\" />\n                    <div class=\"recipe-zoom\"><!-- --></div>\n                </div>\n            \n            \n        </div>\n        <div class=\"recipe-byline\">\n            <div class=\"recipe-author left\">\n                <p>Posted by <a href=\"http://www.seriouseats.com/user/profile/GoodEaterKenji\"><span class=\"author\">J. Kenji L\xC3\xB3pez-Alt</span></a>, <span id=\"postFooterCommentCount\"><a href=\"http://www.seriouseats.com/recipes/2011/11/real-texas-chili-con-carne.html#comments\" class=\"commentCount\">Post a Comment</a></span></p>\n                <p><span class=\"published\">November  9, 2011<span class=\"value-title\" title=\"2011-11-09\"></span> at  2:55 PM</span></p>\n            </div>\n            <div class=\"recipe-feedback right\">\n                <div class=\"recipe-fave-count\">\n                    <span class=\"entry-scoring\">\n                        <a href=\"javascript:void(0)\" onclick=\"return mtScore(178694)\" id=\"scoring-id-178694\" class=\"scoring favorite\">Favorite this!</a> &nbsp;(<span id=\"scoring-score-178694\" class=\"scoring-score\">47</span>)\n                    </span>                  \n                </div>                \n                \n                <div class=\"rater\">\n                    <p>rated:</p>\n                    \n                </div>\n            </div>\n        </div>\n        \n        <div class=\"recipe-tags\">\n            <p>Tags: <a href=\"/tags/recipes/beef\">beef</a>, <a href=\"/tags/recipes/chili\">chili</a>, <a href=\"/tags/recipes/chili con carne\">chili con carne</a>, <a href=\"/tags/recipes/Texas\">Texas</a>, <a href=\"/tags/recipes/Texas chili\">Texas chili</a>, <a href=\"/tags/recipes/The Food Lab\">The Food Lab</a></p>\n        </div>\n        \n        \n        \n        <div class=\"recipe-original-post\">\n        <p>This Recipe Appears In: </p>\n\n        \n            <p><a href=\"http://www.seriouseats.com/2011/11/real-texas-chili-con-carne.html\">The Food Lab: Real Texas Chili Con Carne</a></p>\n        \n        </div>\n        \n        \n        \n        <div id=\"entry-text\" class=\"summary\">\n            <p class=\"caption\">[Photographs: J. Kenji Lopez-Alt]</p>\n\n\
      <p><strong>Note:</strong> This makes for a moderately hot to hot chili. You can vary the heat by adding or removing the hot chilies and the canned chipotles.</p>\n\n\
      <p><small><strong>About the author</strong>: <a href=\"http://www.seriouseats.com/user/profile/GoodEaterKenji\">J. Kenji Lopez-Alt</a> is the Managing Editor of <a href=\"http://www.seriouseats.com\">Serious Eats</a> where he likes to explore the science of home cooking in his weekly column <a href=\"http://www.seriouseats.com/the-food-lab/\">The Food Lab</a>. You can follow him at <a href=\"http://twitter.com/#!/TheFoodLab\">@thefoodlab</a> on Twitter, or at <a href=\"http://www.facebook.com/pages/The-Food-Lab/256324452909\">The Food Lab</a> on Facebook.</small></p>\n            \n        </div>\n        \n        \n        \n       \n\n\
      <div class=\"ingredients\">\n\
      <div class=\"ingredients-header\">\n\
      <h2>Ingredients</h2>\n\
      <p>yield: <span class=\"yield\">6 to 8</span>, active time <span class=\"preptime\">45 minutes</span>, total time <span class=\"duration\">3 hours</span></p>\n\
      </div>\n            \n            \n            <div class=\"ingredients-section\">\n                <ul>\n                    \n                    <li><span class=\"ingredient\">3 whole sweet fresh chilies like Coste\xC3\xB1o, New Mexico, or Choricero, stems and seeds removed</span></li>\n                    \n                    <li><span class=\"ingredient\">2 small hot chilies like Arbol or Cascabel, stems and seeds removed</span></li>\n                    \n                    <li><span class=\"ingredient\">2 whole Chipotle chilies canned in adobo sauce, plus 2 tablespoons sauce, stems and seeds removed</span></li>\n                    \n                    <li><span class=\"ingredient\">3 whole rich fruity chilies like Ancho, Mulatto, Negro, or Pasilla, stems and seeds removed</span></li>\n                    \n                    <li><span class=\"ingredient\">2 quarts low sodium canned or homemade chicken broth</span></li>\n                    \n                    <li><span class=\"ingredient\">4 pounds beef chuck, trimmed of excess gristle and fat, cut into 2-inch chunks</span></li>\n                    \n                    <li><span class=\"ingredient\">Kosher salt and freshly ground black pepper</span></li>\n                    \n                    <li><span class=\"ingredient\">2 tablespoons vegetable oil</span></li>\n                    \n                    <li><span class=\"ingredient\">1 large onion, finely diced</span></li>\n                    \n                    <li><span class=\"ingredient\">4 medium cloves garlic, grated on a microplane grater</span></li>\n                    \n                    <li><span class=\"ingredient\">1/2 teaspoon powdered cinnamon</span></li>\n                    \n                    <li><span class=\"ingredient\">1 tablespoon ground cumin</span></li>\n                    \n                    <li><span class=\"ingredient\">1/4 teaspoon ground allspice</span></li>\n                    \n                    <li><span class=\"ingredient\">2 teaspoons dried oregano</span></li>\n                    \n                    <li><span class=\"ingredient\">2 to 3 tablespoons <em>masa</em></span></li>\n                    \n                </ul>\n            </div>\n            \n        </div><!--/ingredients-->\n        <div class=\"procedure\">\n            <div class=\"procedure-header\">\n                <h2>Procedures</h2>\n            </div>\n            \n            <ol class=\"procedure-steps instructions\">\n                \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number checked\">1</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Combine all chilies in a medium saucepan and add half of chicken broth. Simmer over medium-high heat until chilies are completely tender, about 15 minutes. Transfer to a blender or hand blender cup and blend until completely smooth.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">2</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Heat oil in a large heavy-bottomed Dutch oven over high heat until smoking. Season half of meat with salt and pepper and cook without moving until well-browned on bottom side, about 6 minutes. Transfer meat to a large bowl and combine with remaining un-cooked half of meat and set aside. Return Dutch oven to heat. Add onions and cook, stirring frequently until translucent and softened, about 2 minutes. Add garlic, cinnamon, cumin, allspice, and oregano, and cook, stirring constantly until fragrant, about 1 minute. Add all meat back to pan along with chili puree and remaining quart chicken broth. Stir to combine.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">3</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Bring to a boil over high heat, reduce to a simmer, cover, leaving lid just barely ajar and cook, stirring occasionally until meat is completely tender, 2 1/2 to 3 hours. Alternatively, stew can be cooked in a 200\xC2\xB0 to 250\xC2\xB0F oven with the lid of the Dutch oven slightly ajar.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">4</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Season liquid to taste with salt and pepper and whisk in masa in a slow steady stream until desired thickness is reached. For best results, allow chili to cool overnight and reheat the next day to serve.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">5</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Serve, garnished with cilantro, chopped onions, scallions, grated cheese, avocado, and warm tortillas as desired.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n            </ol>\n        </div><!--procedure-->\n\n\n\
