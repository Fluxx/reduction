      <!-- google_ad_section_start --> \n        <div class=\"indPost-recipe-title\">\n            \n               \n            \n               \n            \n               \n                  \n                      \n                  \n               \n            \n               \n                  \n                      \n                  \n               \n            \n            <span class=\"item\"><h2 class=\"fn\">Serious Eats' Corned Beef Hash</h2></span>\n                        \n                <div class=\"recipe-image-small\">\n                    <img src=\"http://www.seriouseats.com/recipes/assets_c/2011/12/20111205-182351-serious-eats-corned-beef-hash-thumb-90xauto-203671.jpg\" alt=\"20111205-182351-serious-eats-corned-beef-hash.jpg\" />\n                    <div class=\"recipe-zoom\"><!-- --></div>\n                </div>\n                <div class=\"recipe-image-large\">\n                    <img src=\"http://www.seriouseats.com/recipes/images/2011/12/20111205-182351-serious-eats-corned-beef-hash.jpg\" alt=\"20111205-182351-serious-eats-corned-beef-hash.jpg\" class=\"photo\" />\n                    <div class=\"recipe-zoom\"><!-- --></div>\n                </div>\n            \n            \n        </div>\n        <div class=\"recipe-byline\">\n            <div class=\"recipe-author left\">\n                <p>Posted by <a href=\"http://www.seriouseats.com/user/profile/Caroline Russock\"><span class=\"author\">Caroline Russock</span></a>, <span id=\"postFooterCommentCount\"><a href=\"http://www.seriouseats.com/recipes/2011/12/serious-eats-corned-beef-hash-recipe.html#comments\" class=\"commentCount\">Post a Comment</a></span></p>\n                <p><span class=\"published\">December  6, 2011<span class=\"value-title\" title=\"2011-12-06\"></span> at  1:15 PM</span></p>\n            </div>\n            <div class=\"recipe-feedback right\">\n                <div class=\"recipe-fave-count\">\n                    <span class=\"entry-scoring\">\n                        <a href=\"javascript:void(0)\" onclick=\"return mtScore(182351)\" id=\"scoring-id-182351\" class=\"scoring favorite\">Favorite this!</a> &nbsp;(<span id=\"scoring-score-182351\" class=\"scoring-score\">19</span>)\n                    </span>                  \n                </div>                \n                \n                <div class=\"rater\">\n                    <p>rated:</p>\n                    <img src=\"http://www.seriouseats.com/imagesV2/se-rating-on.png\" /><img src=\"http://www.seriouseats.com/imagesV2/se-rating-on.png\" /><img src=\"http://www.seriouseats.com/imagesV2/se-rating-on.png\" /><img src=\"http://www.seriouseats.com/imagesV2/se-rating-on.png\" /><img src=\"http://www.seriouseats.com/imagesV2/se-rating-off.png\" />\n                </div>\n            </div>\n        </div>\n        \n        <div class=\"recipe-tags\">\n            <p>Tags: <a href=\"/tags/recipes/breakfast\">breakfast</a>, <a href=\"/tags/recipes/Cook the Book\">Cook the Book</a>, <a href=\"/tags/recipes/corned beef\">corned beef</a>, <a href=\"/tags/recipes/eggs\">eggs</a>, <a href=\"/tags/recipes/potatoes\">potatoes</a>, <a href=\"/tags/recipes/Serious Eats book\">Serious Eats book</a></p>\n        </div>\n        \n        \n        \n        <div class=\"recipe-original-post\">\n        <p>This Recipe Appears In: </p>\n\n        \n            <p><a href=\"http://www.seriouseats.com/2011/12/cook-the-book-serious-eats.html\">Cook the Book: 'Serious Eats'</a></p>\n        \n        </div>\n        \n        \n        \n        <div id=\"entry-text\" class=\"summary\">\n            <p class=\"caption\">[Photograph: Robyn Lee]</p>\n\n\
      <p>Canned corned beef hash is the kind of food that you're only really happy to see if you find yourself stranded someplace, like say, a desert island or in the middle of the barren stretch of wilderness.  We're assuming that if you find yourself in one of those places, that canned hash is going to taste pretty great, but barring extreme circumstances, not so much.</p>\n\n\
      <p>Today we've got a Corned Beef Hash recipe for you courtesy of the <em><strong><a href=\"http://www.amazon.com/Serious-Eats-Comprehensive-Delicious-Wherever/dp/030772087X/?tag=serieats-20\">Serious Eats book</a></strong></em> that we want to eat pretty much anytime&mdash;yes, even on a desert island.  </p>\n\n\
      <p>For this recipe <a href=\"http://www.seriouseats.com/user/profile/GoodEaterKenji\">Kenji</a> has taken the hash staples (cubed corned beef and diced potatoes) and added poblano chile, a sizable squirt of ketchup or chile sauce, and runny yolked eggs that nestle right into the pan.  It's a one-dish morning wonder that covers all of your breakfast bases: salty meaty, runny eggs, and crispy potatoes.</p>\n\n\
      <p><em>As always with our Cook the Book feature, <a href=\"http://www.seriouseats.com/2011/12/cook-the-book-serious-eats.html\">we have five (5) copies of <em>Serious Eats</em> to give away this week.</a></em></p>\n\n\
      <p><small>Adapted from <em><strong><a href=\"http://www.amazon.com/Serious-Eats-Comprehensive-Delicious-Wherever/dp/030772087X/?tag=serieats-20\">Serious Eats: A Comprehensive Guide to Making and Eating Delicious Food Wherever You Are</a></strong></em> by <strong><a href=\"http://www.seriouseats.com/about-ed-levine/\">Ed Levine</a></strong> and <strong>The Serious Eats Team</strong>. Copyright \xC2\xA9 2011. Published by Clarkson Potter. Available wherever books are sold. All Rights Reserved</small></p>\n            \n        </div>\n        \n        \n        \n       \n\n\
      <div class=\"ingredients\">\n\
      <div class=\"ingredients-header\">\n\
      <h2>Ingredients</h2>\n\
      <p>yield: <span class=\"yield\">4</span>, active time <span class=\"preptime\">25 minutes</span>, total time <span class=\"duration\">25 minutes</span></p>\n\
      </div>\n            \n            \n            <div class=\"ingredients-section\">\n                <ul>\n                    \n                    <li><span class=\"ingredient\">4 tablespoons (1/2 stick) unsalted butter </span></li>\n                    \n                    <li><span class=\"ingredient\">2 pounds Yukon Gold potatoes, peeled and cut into a 1/2-inch dice (about 4 cups)</span></li>\n                    \n                    <li><span class=\"ingredient\">1/2 pound fully cooked corned beef (about 1 pound raw, simmered for 3 hours until fork-tender), shredded into 1/2-inch pieces</span></li>\n                    \n                    <li><span class=\"ingredient\">1 large onion, cut into medium dice (about 1 1/2 cups)</span></li>\n                    \n                    <li><span class=\"ingredient\">1 poblano chile, cut into medium dice (about 1/2 cup) </span></li>\n                    \n                    <li><span class=\"ingredient\">2 tablespoons ketchup or chili sauce (for spicier hash)</span></li>\n                    \n                    <li><span class=\"ingredient\">1 teaspoon hot sauce (such as Frank\xE2\x80\x99s) </span></li>\n                    \n                    <li><span class=\"ingredient\">Kosher salt </span></li>\n                    \n                    <li><span class=\"ingredient\">Freshly ground black pepper</span></li>\n                    \n                    <li><span class=\"ingredient\">4 large eggs</span></li>\n                    \n                </ul>\n            </div>\n            \n        </div><!--/ingredients-->\n        <div class=\"procedure\">\n            <div class=\"procedure-header\">\n                <h2>Procedures</h2>\n            </div>\n            \n            <ol class=\"procedure-steps instructions\">\n                \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number checked\">1</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Melt the butter in a 12-inch heavy-bottomed nonstick or cast-iron skillet over medium-high heat until the foaming -subsides. Add the potatoes and cook, stirring frequently with a rubber spatula or wooden spoon, until they are tender and light golden brown, about 12 minutes total. Add the cooked corned beef, onion, and poblano, and cook, stirring frequently, until the vegetables are beginning to soften, about 4 minutes. Add the ketchup or chili sauce and hot sauce, stir to combine, and season to taste with salt and pepper.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">2</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Using a rubber spatula or a wooden spoon, gently pack the potatoes and hash into the pan, creating a smooth top. Raise the heat to high and cook undisturbed until the bottom layer is deep brown, about 3 minutes. Using the spatula, lift the browned bits from the bottom of the pan and stir into the upper layers. Repack the skillet and repeat three or four times, until the entire skillet is full of well-browned potatoes, about 10 minutes total. Reduce the heat to low.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n                    <li class=\"instruction\">\n                        <div class=\"procedure-number\">3</div>\n                        \n                        <div class=\"procedure-text\">\n                            <p><p>Make four indentations in the surface of the hash and break an egg into each one. Season with salt and pepper, cover the pan, and cook until  the eggs are barely set, about  5 minutes. Bring the skillet to a trivet on the table, and serve immediately.</p></p>\n                        </div>\n                        \n                        \n                    </li>\n                    \n                \n            </ol>\n        </div><!--procedure-->\n\n\n\n\n\n    <div id=\"more-with-author\" class=\"yellow-module\">\n        <h2>Browse More Related Recipes</h2>\n        \n            <div class=\"home-column-excerpt\">\n                <div class=\"thumb-100x90\">\n                \n                    <img src=\"http://www.seriouseats.com/recipes/assets_c/2011/04/20110403-127355-dinner-tonight-breakfast-burrito-chorizo-potato-thumb-90x90-151354.jpg\" alt=\"Dinner Tonight: Breakfast Burrito with Chorizo, Potato, and Egg \" />\n                \n                </div>\n                <h3><a href=\"http://www.seriouseats.com/recipes/2011/04/breakfast-burrito-with-chorizo-potato-egg-recipe.html?ref=related\" onClick=\"pageTracker._trackEvent('Recipes_Individual_Pages', 'Related_Link', 'http://www.seriouseats.com/recipes/2011/04/breakfast-burrito-with-chorizo-potato-egg-recipe.html']);\">Dinner Tonight: Breakfast Burrito with Chorizo, Potato, and Egg </a></h3>\n                <p><a href=\"http://www.seriouseats.com/recipes/2011/04/breakfast-burrito-with-chorizo-potato-egg-recipe.html#comments\" class=\"comment-count\">17 comments</a></p>\n            </div>\n        \n            <div class=\"home-column-excerpt\">\n                <div class=\"thumb-100x90\">\n                \n                </div>\n                <h3><a href=\"http://www.seriouseats.com/recipes/2009/06/omelet-gramajo-recipe.html?ref=related\" onClick=\"pageTracker._trackEvent('Recipes_Individual_Pages', 'Related_Link', 'http://www.seriouseats.com/recipes/2009/06/omelet-gramajo-recipe.html']);\">Omelet Gramajo</a></h3>\n                <p><a href=\"http://www.seriouseats.com/recipes/2009/06/omelet-gramajo-recipe.html#co