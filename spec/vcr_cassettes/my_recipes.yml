      </div>  \n     </div>\n     <!-- /div.colC -->\n\n\n  <script type=\"text/javascript\" id=\"recipe_json\">\n   var this_recipe = {\"recipe\":{\"cook_times\":[],\"created_at\":\"2011-04-01T20:02:20-04:00\",\"deleted_at\":0,\"description\":\"<p>Butternut squash has a naturally rich, creamy texture and sweet flavor. Paired with crunchy almonds and earthy sage and parmesan, it makes an unforgettable filling for oversize ravioli.</p>\",\"edit_created\":true,\"flag_count\":null,\"id\":48512,\"ingredients\":[{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"\",\"is_label\":true,\"name\":\"FILLING\",\"position\":1,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"1\",\"errors\":{},\"grocery_aisle\":\"produce\",\"is_label\":false,\"name\":\"butternut squash* (about 3 1/2 lbs.), peeled, seeded, and cut into 2-in. chunks\",\"position\":2,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"1\",\"errors\":{},\"grocery_aisle\":\"spices\",\"is_label\":false,\"name\":\"extra-virgin olive oil\",\"position\":3,\"preparation\":\"\",\"units\":\"tablespoon\",\"validation_context\":null},{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"spices\",\"is_label\":false,\"name\":\"Salt and freshly ground black pepper\",\"position\":4,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"3/4\",\"errors\":{},\"grocery_aisle\":\"baking\",\"is_label\":false,\"name\":\"ground toasted almonds\",\"position\":5,\"preparation\":\"\",\"units\":\"cup\",\"validation_context\":null},{\"amount\":\"1\",\"errors\":{},\"grocery_aisle\":\"produce\",\"is_label\":false,\"name\":\"minced fresh sage\",\"position\":6,\"preparation\":\"\",\"units\":\"tablespoon\",\"validation_context\":null},{\"amount\":\"4\",\"errors\":{},\"grocery_aisle\":\"dairy\",\"is_label\":false,\"name\":\"freshly grated parmesan cheese (1 3/4 cups)\",\"position\":7,\"preparation\":\"\",\"units\":\"ounces\",\"validation_context\":null},{\"amount\":\"1/2\",\"errors\":{},\"grocery_aisle\":\"spices\",\"is_label\":false,\"name\":\"freshly grated nutmeg\",\"position\":8,\"preparation\":\"\",\"units\":\"teaspoon\",\"validation_context\":null},{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"\",\"is_label\":true,\"name\":\"ASSEMBLING & SERVING\",\"position\":9,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"baking\",\"is_label\":false,\"name\":\"Fine semolina*\",\"position\":10,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"\",\"is_label\":false,\"name\":\"<a href=\\\"http://www.myrecipes.com/recipe/fresh-pasta-dough-10000001865412/\\\">Fresh Pasta Dough, rolled into sheets as directed, or 2 lbs. purchased fresh ravioli or lasagna sheets*</a>\",\"position\":11,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"1\",\"errors\":{},\"grocery_aisle\":\"canned\",\"is_label\":false,\"name\":\"qt. reduced-sodium chicken broth or homemade chicken broth*\",\"position\":12,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null},{\"amount\":\"2\",\"errors\":{},\"grocery_aisle\":\"dairy\",\"is_label\":false,\"name\":\"butter\",\"position\":13,\"preparation\":\"\",\"units\":\"tablespoons\",\"validation_context\":null},{\"amount\":\"2\",\"errors\":{},\"grocery_aisle\":\"spices\",\"is_label\":false,\"name\":\"extra-virgin olive oil\",\"position\":14,\"preparation\":\"\",\"units\":\"teaspoons\",\"validation_context\":null},{\"amount\":\"1\",\"errors\":{},\"grocery_aisle\":\"produce\",\"is_label\":false,\"name\":\"minced flat-leaf parsley\",\"position\":15,\"preparation\":\"\",\"units\":\"tablespoon\",\"validation_context\":null},{\"amount\":\"\",\"errors\":{},\"grocery_aisle\":\"dairy\",\"is_label\":false,\"name\":\"Freshly grated parmesan cheese\",\"position\":16,\"preparation\":\"\",\"units\":\"\",\"validation_context\":null}],\"is_public\":true,\"legacy_id\":null,\"name\":\"Giant Butternut Squash Ravioli\",\"preparation\":\"<p>1. Make filling: Preheat oven to 425&#186;. Put squash chunks in a rimmed baking pan, drizzle with olive oil, and season generously with salt and pepper. Toss to coat. Bake, stirring squash every 20 minutes, until very tender, 35 to 45 minutes. Carefully spoon hot squash into a food processor and whirl until very smooth.</p><p>2. Scrape squash into a large bowl and let cool. Stir in almonds, sage, parmesan, and nutmeg. Add salt and pepper to taste.</p><p>3. Assemble ravioli: Line a rimmed baking pan with parchment paper and sprinkle with semolina; set aside. Lay 1 pasta sheet on a work surface. Starting 2 in. away from a short end, spoon a 2-tbsp. mound of filling onto the middle of pasta sheet; repeat at 4-in. intervals. Around mounds of filling, brush pasta with water. Place a second pasta sheet over the first, starting at a short end and easing pasta over filling, gently pressing out air and sealing pasta around each mound of filling as you go.</p><p>4. Trim long sides of pasta sheet with a pastry wheel or knife so sheet is 4 in. wide. Cut ravioli between filling to make 4-in. squares. Transfer ravioli to parchment-lined pan and cover with plastic wrap; also gather and wrap pasta scraps. Continue shaping ravioli, rerolling scraps according to directions for Fresh Pasta Dough and stacking one more layer of parchment over first (add another pan if needed), until you've used all the filling; you should have 24 to 30 ravioli and may have leftover pasta dough. (If dough scraps become too dry to reroll, crumble into food processor and pulse with 1 tsp. water at a time until moistened.)</p><p>5. To serve: In a saucepan, boil broth until reduced by a third. Add butter; keep warm.</p><p>6. Preheat oven to 150&#176; and set 8 wide soup plates or rimmed dinner plates in oven to warm. Bring 2 large pots (8 to 10 qt. each) of generously salted water to a rolling boil and add 1 tsp. olive oil to each. Divide ravioli between pots, reduce heat so water boils gently, and cook ravioli, occasionally pushing down into the water, just until al dente (test a corner of one to check), 5 to 7 minutes.</p><p>7. Set out soup plates. Using a slotted spoon, transfer 3 ravioli from water to each plate. Ladle broth over ravioli, sprinkle with parsley, and serve with parmesan.</p><p>*Shortcuts: Buy 2 3/4 lbs. peeled chunks of butternut squash instead of a whole squash. Buy semolina in the baking aisle of well-stocked markets. Instead of making pasta, buy about 2 lbs. fresh ravioli or lasagna sheets from a well-stocked grocery store or Italian deli, or from freshpasta.com ($6.79 for 16 oz.; 5-lb. minimum order). You may need to cut the ravioli in slightly different dimensions to make at least 24, and you may have leftover filling. For a recipe for chicken broth, see sunset.com/chickenbroth.</p><p>Make ahead: Make filling (through step 2) and chill overnight. Fill ravioli (through step 4) and chill them as long as 1 day, or freeze on pans until firm, transfer to bags, and freeze up to 3 weeks.</p><p>Note: Nutritional analysis is per serving.</p>\",\"profile_id\":null,\"ratings_count\":1,\"related_recipe_collections\":[{\"image_url\":\"http://img4.myrecipes.com/i/recipes/rs/2006/chicken-dumplings-rs-1141202-s.jpg\",\"link_url\":\"http://www.myrecipes.com/main-dish-and-entree-recipes/\",\"name\":\"Main Dishes and Entr\\u00e9es\"},{\"image_url\":\"http://img4.myrecipes.com/i/recipes/ck/10/09/chicken-dinner-salad-ck-s.jpg\",\"link_url\":\"http://www.myrecipes.com/dinner-recipes/\",\"name\":\"Dinner Recipes\"},{\"image_url\":\"http://img4.myrecipes.com/i/recipes/oh/08/chocolate-cake-oh-1727433-s.jpg\",\"link_url\":\"http://www.myrecipes.com/baking-recipes/\",\"name\":\"Baking Recipes\"}],\"serving_size\":null,\"servings\":null,\"sortable_name\":\"giant butternut squash ravioli\",\"text_ingredients\":null,\"total_ratings_score\":3,\"updated_at\":\"2011-06-01T15:57:53-04:00\",\"user_photo_content_type