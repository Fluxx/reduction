      </div>\n\n\n\n\n\n\n      <div class=\"nutritionalInfo\">\n    <h4>Nutritional Information</h4>\n    \n    <div class=\"inner\">\n     <strong>Amount per serving</strong>\n    <ul itemprop=\"nutrition\" itemscope itemtype=\"http://data-vocabulary.org/Nutrition\">\n      <li>\n        Calories:\n        <span itemprop=\"calories\">\n          572\n        </span>\n      </li>\n      <li>\n        Calories from fat:\n        <span itemprop=\"caloriesFromFat\">\n          35%\n        </span>\n      </li>\n      <li>\n        Protein:\n        <span itemprop=\"protein\">\n          22g\n        </span>\n      </li>\n      <li>\n        Fat:\n        <span itemprop=\"fat\">\n          22g\n        </span>\n      </li>\n      <li>\n        Saturated fat:\n        <span itemprop=\"saturatedFat\">\n          6.4g\n        </span>\n      </li>\n      <li>\n        Carbohydrate:\n        <span itemprop=\"carbohydrate\">\n          75g\n        </span>\n      </li>\n      <li>\n        Fiber:\n        <span itemprop=\"fiber\">\n          7g\n        </span>\n      </li>\n      <li>\n        Sodium:\n        <span itemprop=\"sodium\">\n          877mg\n        </span>\n      </li>\n      <li>\n        Cholesterol:\n        <span itemprop=\"cholesterol\">\n          123mg\n        </span>\n      </li>\n    </ul>\n  </div>\n  <div class=\"link\"><a href=\"http://search.myrecipes.com/nutrition-search.html\">Search for Recipes by Nutrition Data</a></div>\n  </div> <!-- end nutritional info -->\n\n  \n           </div> <!-- /div.colA -->\n           <div class=\"colB\">\n            <div class=\"recipeDetails\">\n        <div id=\"groceryInfo\" class=\"groceryInfo\"></div>\n    <br clear=\"none\" />\n    <h3>Ingredients</h3>\n    <div id=\"enterGroceryInfo\" class=\"enterGroceryInfo\"></div>\n    <div class=\"toolbar clr\">\n     <ul class=\"pt1\">\n         <li class=\"print\" onclick=\"omniCommunityTracker('print-FullPage');\"><a href=\"http://www.myrecipes.com/recipe/giant-butternut-squash-ravioli-10000001865411/print/\" target=\"_new\">Print</a></li>\n         <li class=\"email\"><span class=\"st_email_custom\"><a>Email</a></span></li>\n            <li class=\"send_to_mobile\" onClick=\"omniCommunityTracker('send-toPhone')\">\n              <a href=\"/r/overlays/recipe_send_to_mobile/\">Send To Mobile</a>\n            </li>\n      </ul>\n      <ul class=\"pt2\">\n         <li><a href=\"#\" class=\"save1\">Save Recipe</a></li>\n         <li><a href=\"#\" class=\"save2\">Add to Menu</a></li>\n         <li><a href=\"#\" class=\"save3\">Add to Shopping List</a></li>\n      </ul>\n\
      </div>\n\n    \n    <ul>\n              <li>FILLING</li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 </span>\n                <span itemprop=\"name\"> butternut squash* (about 3 1/2 lbs.), peeled, seeded, and cut into 2-in. chunks</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 tablespoon</span>\n                <span itemprop=\"name\"> extra-virgin olive oil</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\"> </span>\n                <span itemprop=\"name\"> Salt and freshly ground black pepper</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">3/4 cup</span>\n                <span itemprop=\"name\"> ground toasted almonds</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 tablespoon</span>\n                <span itemprop=\"name\"> minced fresh sage</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">4 ounces</span>\n                <span itemprop=\"name\"> freshly grated parmesan cheese (1 3/4 cups)</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1/2 teaspoon</span>\n                <span itemprop=\"name\"> freshly grated nutmeg</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li class=\"subheading\">ASSEMBLING & SERVING</li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\"> </span>\n                <span itemprop=\"name\"> Fine semolina*</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\"> </span>\n                <span itemprop=\"name\"> <a href=\"http://www.myrecipes.com/recipe/fresh-pasta-dough-10000001865412/\">Fresh Pasta Dough, rolled into sheets as directed, or 2 lbs. purchased fresh ravioli or lasagna sheets*</a></span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 </span>\n                <span itemprop=\"name\"> qt. reduced-sodium chicken broth or homemade chicken broth*</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">2 tablespoons</span>\n                <span itemprop=\"name\"> butter</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">2 teaspoons</span>\n                <span itemprop=\"name\"> extra-virgin olive oil</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 tablespoon</span>\n                <span itemprop=\"name\"> minced flat-leaf parsley</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\"> </span>\n                <span itemprop=\"name\"> Freshly grated parmesan cheese</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n    </ul>\n\n    <h3>Preparation</h3>\n    <ol itemprop=\"instructions\">\n    <li>1. Make filling: Preheat oven to 425\xC2\xBA. Put squash chunks in a rimmed baking pan, drizzle with olive oil, and season generously with salt and pepper. Toss to coat. Bake, stirring squash every 20 minutes, until very tender, 35 to 45 minutes. Carefully spoon hot squash into a food processor and whirl until very smooth.</li>\n\
      <li>2. Scrape squash into a large bowl and let cool. Stir in almonds, sage, parmesan, and nutmeg. Add salt and pepper to taste.</li>\n\
      <li>3. Assemble ravioli: Line a rimmed baking pan with parchment paper and sprinkle with semolina; set aside. Lay 1 pasta sheet on a work surface. Starting 2 in. away from a short end, spoon a 2-tbsp. mound of filling onto the middle of pasta sheet; repeat at 4-in. intervals. Around mounds of filling, brush pasta with water. Place a second pasta sheet over the first, starting at a short end and easing pasta over filling, gently pressing out air and sealing pasta around each mound of filling as you go.</li>\n\
      <li>4. Trim long sides of pasta sheet with a pastry wheel or knife so sheet is 4 in. wide. Cut ravioli between filling to make 4-in. squares. Transfer ravioli to parchment-lined pan and cover with plastic wrap; also gather and wrap pasta scraps. Continue shaping ravioli, rerolling scraps according to directions for Fresh Pasta Dough and stacking one more layer of parchment over first (add another pan if needed), until you've used all the filling; you should have 24 to 30 ravioli and may have leftover pasta dough. (If dough scraps become too dry to reroll, crumble into food processor and pulse with 1 tsp. water at a time until moistened.)</li>\n\
      <li>5. To serve: In a saucepan, boil broth until reduced by a third. Add butter; keep warm.</li>\n\
      <li>6. Preheat oven to 150\xC2\xB0 and set 8 wide soup plates or rimmed dinner plates in oven to warm. Bring 2 large pots (8 to 10 qt. each) of generously salted water to a rolling boil and add 1 tsp. olive oil to each. Divide ravioli between pots, reduce heat so water boils gently, and cook ravioli, occasionally pushing down into the water, just until al dente (test a corner of one to check), 5 to 7 minutes.</li>\n\
      <li>7. Set out soup plates. Using a slotted spoon, transfer 3 ravioli from water to each plate. Ladle broth over ravioli, sprinkle with parsley, and serve with parmesan.</li>\n\
      <li>*Shortcuts: Buy 2 3/4 lbs. peeled chunks of butternut squash instead of a whole squash. Buy semolina in the baking aisle of well-stocked markets. Instead of making pasta, buy about 2 lbs. fresh ravioli or lasagna sheets from a well-stocked grocery store or Italian deli, or from freshpasta.com ($6.79 for 16 oz.; 5-lb. minimum order). You may need to cut the ravioli in slightly different dimensions to make at least 24, and you may have leftover filling. For a recipe for chicken broth, see sunset.com/chickenbroth.</li>\n\
      <li>Make ahead: Make filling (through step 2) and chill overnight. Fill ravioli (through step 4) and chill them as long as 1 day, or freeze on pans until firm, transfer to bags, and freeze up to 3 weeks.</li>\n\
      <li>Note: Nutritional analysis is per serving.</li>\n    </ol>\n\n    <div>\n  Note: <p>Total time is 1 3/4 hours if following the shortcuts.</p>\n\
