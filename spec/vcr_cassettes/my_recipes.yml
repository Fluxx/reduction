      </div>\n\n    \n    <ul>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 tablespoon</span>\n                <span itemprop=\"name\"> olive oil</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 cup</span>\n                <span itemprop=\"name\"> chopped onion</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">3 </span>\n                <span itemprop=\"name\"> (4-ounce) skinless, boneless chicken thighs, cut into bite-sized pieces</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 teaspoon</span>\n                <span itemprop=\"name\"> ground cumin</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1/4 teaspoon</span>\n                <span itemprop=\"name\"> ground cinnamon</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1/8 </span>\n                <span itemprop=\"name\"> to 1/4 teaspoon ground red pepper</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">3 cups</span>\n                <span itemprop=\"name\"> (1/2-inch) cubed peeled butternut squash</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">2 tablespoons</span>\n                <span itemprop=\"name\"> no-salt-added tomato paste</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">4 cups</span>\n                <span itemprop=\"name\"> <a href=\"http://www.myrecipes.com/recipe/chicken-stock-50400000118588/\">Chicken Stock or fat-free, lower-sodium chicken broth</a></span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1/3 cup</span>\n                <span itemprop=\"name\"> uncooked couscous</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">3/4 teaspoon</span>\n                <span itemprop=\"name\"> kosher salt</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1 </span>\n                <span itemprop=\"name\"> zucchini, quartered lengthwise and sliced into 3/4-inch pieces</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">1/2 cup</span>\n                <span itemprop=\"name\"> coarsely chopped fresh basil</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n              <li itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">\n                <span itemprop=\"amount\">2 teaspoons</span>\n                <span itemprop=\"name\"> grated orange rind</span>\n                <span itemprop=\"preparation\"> </span>\n              </li>\n    </ul>\n\n    <h3>Preparation</h3>\n    <ol itemprop=\"instructions\">\n    <li>1. Heat a Dutch oven over medium heat. Add oil to pan; swirl to coat. Add onion, and cook for 4 minutes, stirring occasionally. Add chicken; cook for 4 minutes, browning on all sides. Add cumin, cinnamon, and pepper to pan; cook 1 minute, stirring constantly. Add butternut squash and tomato paste; cook 1 minute. Stir in Chicken Stock, scraping pan to loosen browned bits. Bring to a boil. Reduce heat, and simmer 8 minutes. Stir in couscous, salt, and zucchini; cook 5 minutes or until squash is tender. Remove pan from heat. Stir in chopped basil and orange rind.</li>\n    </ol>\n\n    \n\n    <div class=\"byline\">\n  <p class=\"author\">David Bonom, <a href=\"http://www.cookinglight.com/\"><i><b><span itemprop=\"author\">Cooking Light</span></b></i></a>\n    <br clear=\"none\" />\n        <span itemprop=\"published\">JANUARY 2012</span>\n  </p>\n\
