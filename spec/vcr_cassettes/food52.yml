pan>Recipe</span></mark>\n      \n    </div>\n    <h1 class=\"individual\">Peanut Butter Cookies</h1>\n    \n    \n      <h2 class=\"arial_bold\">\n        <a href=\"http://www.food52.com/recipes/search?ca=85\">\n          <span class=\"orange\">Community Pick!</span>\n        </a>\n      </h2>\n    \n    <div id=\"tabs\">\n    <ul class=\"nav\">\n      <li><a href=\"#recipe_tab\">Recipe</a></li>\n      \n      \n      <li>\n        <a href=\"#foodpickle_tab\" onclick=\"tab();\">\n          \n              1 Question\n          \n        </a>\n      </li>\n      <!-- <li><a href=\"#cooking_view\">Cooking View</a></li> -->\n    </ul>\n    <div id=\"recipe_tab\">\n      <div class=\"recipe\">\n        <div id=\"recipe_slides\">\n\n          \n            <div id=\"single_slide\">\n              <div class=\"image_container\">\n                <img alt=\"Peanut Butter Cookies\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/22863/nine_col/Food52_11-22-11-0899.jpg?1322800208\" />\n              </div>\n              <div class=\"caption\" style='bottom:0;' >\n                <p>Photo by James Ransom</p>\n              </div>\n            </div>\n          \n\n          \n          \n\n        </div>\n      </div>\n      <div class=\"recipe_content\">\n        <ul>\n              <li class=\"recipe_notes clearfix\" id=\"enter\">\n                <div id=\"edit-box\"></div>\n                \n              </li>\n          \n          <li class=\"recipe_notes clearfix\">\n            <mark id=\"cooks\"><span>Chef</span></mark>\n            <p><a href=\"/users/21_merrill\" class=\"username\">merrill</a>'s\n              <strong>Notes</strong>:\n              \n                  <span class=\"expand_collapse short_desc\">My mother used to make these cookies regularly when I was growing up, and they continue to be the standard to which I compare all other peanut butter cookies. This recipe is adapted from one...</span>\n                  <span class=\"expand_collapse long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">My mother used to make these cookies regularly when I was growing up, and they continue to be the standard to which I compare all other peanut butter cookies. This recipe is adapted from one of my favorite cookbooks, The Fannie Farmer Cookbook (First Edition).</p></span>\n              \n\n            </p>\n            \n                <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n                <a href=\"#\" class=\"expand_collapse\" id=\"collapse\" style=\"display:none;\">Collapse<span></span></a>\n            \n          </li>\n        </ul>\n\n        <div class=\"recipe_info clearfix\">\n          <h3 class=\"activity_count\">Makes about 4 dozen cookies</h3>\n          \n          \n              <div class=\"recipe_ingredients\">\n                \n                \n                    <p>\n                      1/2 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/softened-unsalted-butter\" style=\"text-decoration: none;\">softened unsalted butter</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601545\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 cup\n                      \n                      \n                          \n                          \n                              creamy peanut butter (not the unsweetened kind)\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601546\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/sugar\" style=\"text-decoration: none;\">sugar</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601547\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/light-brown-sugar\" style=\"text-decoration: none;\">light brown sugar</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601548\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/large-egg\" style=\"text-decoration: none;\">large egg</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601549\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/vanilla-extract\" style=\"text-decoration: none;\">vanilla extract</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601550\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/kosher-salt\" style=\"text-decoration: none;\">kosher salt</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601551\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/baking-soda\" style=\"text-decoration: none;\">baking soda</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601552\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/all-purpose-flour\" style=\"text-decoration: none;\">all-purpose flour</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=601553\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n                  \n\
      \t\t\t\t<div class=\"hotline clearfix\">\n\
      \t\t\t\t\t<a href=\"/fp/rnew/0?rid=15242\"><img src=\"/images/ask_hotline.png\"></a>\n\
      \t\t\t\t</div>\n                \n              <div class=\"recipe_steps clearfix\">\n                <ol>\n                  \n                      <li><p>Heat the oven to 350 degrees F. In the bowl of a standing mixer fitted with the paddle attachment, or using a hand blender, cream together the butter and peanut butter. Beat in the two sugars until light, about 3 minutes.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/323125\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Beat in the egg and vanilla, scraping down the sides of the bowl once to make sure they're evenly incorporated. Add the salt, baking soda and flour and beat just until combined. \n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/323126\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Give the dough one last fold with a spatula. You can chill the dough and then roll it into balls (about 3/4-inch in diameter), or arrange heaping teaspoonfuls of the soft dough directly on parchment-lined baking sheets, spaced 2 inches apart. Use the back of a fork dipped in flour to gently flatten each cookie and make a crosshatch pattern\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/323127\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Bake the cookies for about 10 minutes, until lightly golden and just firm around the edges. Let them cool on the baking sheets for a few minutes, then transfer to a baking rack to cool completely. These will keep in an airtight container for several days, but they are best while fresh!\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/323128\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                </ol>\n              </div>\n\n          \n\n\n        </div>\n      </div>\n\n      \n      \n\n      \n\n          \n              \n              \n    <div class=\"comment clearfix\">\n      <div class=\"user clearfix\">\n        \n        \n        <a href=\"/users/51166_amanda_li\" class=\"pie slice_4\"></a>\n        \n        <div class=\"user_info\">\n          \n\
