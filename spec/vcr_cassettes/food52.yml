      src=\"/images/ask_hotline.png\"></a>\n\t\t\t\t</div>\n                \n              <div
      class=\"recipe_steps clearfix\">\n                <ol>\n                  \n
      \                     <li><p>Heat the oven to 350 degrees F. In the bowl of
      a standing mixer fitted with the paddle attachment, or using a hand blender,
      cream together the butter and peanut butter. Beat in the two sugars until light,
      about 3 minutes.\n                        </p>\n                        <span
      class='tooltip'><span>\n                          <a href=\"/fp/rnew/323125\"
      class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n
      \                     </li>\n                  \n                      <li><p>Beat
      in the egg and vanilla, scraping down the sides of the bowl once to make sure
      they're evenly incorporated. Add the salt, baking soda and flour and beat just
      until combined. \n                        </p>\n                        <span
      class='tooltip'><span>\n                          <a href=\"/fp/rnew/323126\"
      class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n
      \                     </li>\n                  \n                      <li><p>Give
      the dough one last fold with a spatula. You can chill the dough and then roll
      it into balls (about 3/4-inch in diameter), or arrange heaping teaspoonfuls
      of the soft dough directly on parchment-lined baking sheets, spaced 2 inches
      apart. Use the back of a fork dipped in flour to gently flatten each cookie
      and make a crosshatch pattern\n                        </p>\n                        <span
      class='tooltip'><span>\n                          <a href=\"/fp/rnew/323127\"
      class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n
      \                     </li>\n                  \n                      <li><p>Bake
      the cookies for about 10 minutes, until lightly golden and just firm around
      the edges. Let them cool on the baking sheets for a few minutes, then transfer
      to a baking rack to cool completely. These will keep in an airtight container
      for several days, but they are best while fresh!\n                        </p>\n
      \                       <span class='tooltip'><span>\n                          <a
      href=\"/fp/rnew/323128\" class=\"foodpickle\">Ask the hotline about this step!</a>\n
      \                       </span></span>\n                      </li>\n                  \n
      \               </ol>\n              </div>\n\n          \n\n\n        </div>\n
