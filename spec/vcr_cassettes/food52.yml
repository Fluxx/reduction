known as 'Acorn Syrup' in Denmark)?</a></p>\n              </div>\n          \n      \n\n\n    </div>\n    <!-- <div id=\"cooking_view\">\n      \n      <div class=\"cooking_ingredients\" id=\"hide\">\n        <h3 class=\"large_green\"><a href=\"#\" onclick=\"swap_visibility('hide','show');\">Close Ingredients<span></span></a>\n        </h3>\n\n        <div class=\"tool_tip\">\n          <span class=\"arrow\"></span>\n\n          <div class=\"tool_tip_wrap clearfix\">\n            <p>Click to close ingredients</p>\n          </div>\n        </div>\n\n        <div class=\"ingredients\">\n          <h4 class=\"servings\">Serves 6-8</h4>\n\n              \n\n              \n\n                  <p>\n                    2 cups\n\n                    \n                    \n                        \n                        \n                            dried beans such as Ireland Creek Annie, if you can find them, or navy or anasazi beans\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    4 \n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/strips-bacon\" style=\"text-decoration: none;\">strips bacon</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 \n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/onion\" style=\"text-decoration: none;\">onion, diced</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    4 \n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/cloves-garlic\" style=\"text-decoration: none;\">cloves garlic, minced</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 teaspoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/ground-cumin\" style=\"text-decoration: none;\">ground cumin</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 teaspoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/spicy-smoked-paprika\" style=\"text-decoration: none;\">spicy smoked paprika</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 tablespoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/brown-sugar\" style=\"text-decoration: none;\">brown sugar</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/4 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/ketchup\" style=\"text-decoration: none;\">ketchup</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 tablespoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/mustard\" style=\"text-decoration: none;\">mustard</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 tablespoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/molasses\" style=\"text-decoration: none;\">molasses</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/4 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/cider-vinegar\" style=\"text-decoration: none;\">cider vinegar</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    4 cups\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/water\" style=\"text-decoration: none;\">water, heated</a>\n                        \n                    \n                  </p>\n\n              \n\n\n        </div>\n        <h3 class=\"large_green\" id=\"black\">\n          <a href=\"#\" onclick=\"swap_visibility('hide','show');\">Close Ingredients<span></span></a></h3>\n      </div>\n      <div id=\"show\" class=\"cooking_ingredients\">\n        <h3 class=\"large_green\">\n          <a href=\"#\" onclick=\"swap_visibility('show','hide');\">Expand Ingredients<span></span></a></h3>\n      </div>\n\n      <div class=\"cooking_instructions\">\n        \n        <ol>\n          \n              <li><p>Preheat the oven to 250 degrees. Cut the bacon into small strips (most easily done with scissors) and saute in a Dutch oven until the strips are fairly crispy. Reserve the bacon and drain off all but about 2 Tbsp bacon fat. Add the chopped onion and saute until soft. Add the garlic, cumin, paprika, and brown sugar and saute for another couple of minutes. Meanwhile, mix together the ketchup, mustard, molasses, and vinegar. Pour this mixture into the pot. Rinse the mixing cup with some of the hot water and add this and the remaining water to the pot. Add the rinsed beans and bacon bits, mix and heat the contents of the pot to a simmer. Then cover the pot and transfer to the oven.\n              </p>\n              </li>\n          \n              <li><p>Cook the beans in the oven for about 3 1/2 hours, stirring occasionally, until they are soft, but not falling apart. Add a little more water if they get too dry during the cooking process. Raise the heat to 400 degrees, remove the top, add salt if needed, and cook for another half hour until the sauce becomes thick and caramelized.\n              </p>\n              </li>\n          \n        </ol>\n\n      </div>\n      \n    </div> -->\n    </div>\n    </div>\n    </div>\n    <!-- END SINGLE RECIPE -->\n    </div>\n    <div class=\"six_columns\">\n      <div class=\"ads module\">\n        <div id=\"FOOD52_HOMEPAGE_AD\">\n            <script src=\"http://adserver.adtechus.com/?adrawdata/3.0/5108.1/2224862/0/0/ADTECH;loc=100;noperf=1;\"></script>\n        </div>\n      </div>\n      \n      \n          \n            \n            \n\n            \n\n    \n\
