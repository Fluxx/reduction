      \           <mark id=\"cooks\"><span>Chef</span></mark>\n            <p><a href=\"/users/21_merrill\"
      class=\"username\">merrill</a>'s\n              <strong>Notes</strong>:\n              \n
      \                 <span class=\"expand_collapse short_desc\">My mother used
      to make these cookies regularly when I was growing up, and they continue to
      be the standard to which I compare all other peanut butter cookies. This recipe
      is adapted from one...</span>\n                  <span class=\"expand_collapse
      long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">My
      mother used to make these cookies regularly when I was growing up, and they
      continue to be the standard to which I compare all other peanut butter cookies.
      This recipe is adapted from one of my favorite cookbooks, The Fannie Farmer
      Cookbook (First Edition).</p></span>\n              \n\n            </p>\n            \n
      \               <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n
      \               <a href=\"#\" class=\"expand_collapse\" id=\"collapse\" style=\"display:none;\">Collapse<span></span></a>\n
      \           \n          </li>\n        </ul>\n\n        <div class=\"recipe_info
      clearfix\">\n          <h3 class=\"activity_count\">Makes about 4 dozen cookies</h3>\n
      \         \n          \n              <div class=\"recipe_ingredients\">\n                \n
