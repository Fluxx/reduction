      \                 <h4 class=\"medium_italic\">Savory Apple Charlottes:</h4>\n
      \             \n\n              \n\n                  <p>\n                     \n\n
      \                   \n                    \n                        \n                        \n
      \                           A chunk of day-old, chewy, peasant-style bread (4
      ounces or more -- you won't use more than 2 ounces, but you need plenty to work
      with in order to get the right shapes)\n                        \n                    \n
      \                 </p>\n\n              \n\n                  <p>\n                     \n\n
      \                   \n                    \n                        \n                        \n
      \                           About 2 to 3 tablespoons unsalted butter, melted\n
      \                       \n                    \n                  </p>\n\n              \n\n
      \                 <p>\n                     \n\n                    \n                    \n
      \                       \n                        \n                            About
      1 1/3 cups Roasted Applesauce\n                        \n                    \n
      \                 </p>\n\n              \n\n\n        </div>\n        <h3 class=\"large_green\"
      id=\"black\">\n          <a href=\"#\" onclick=\"swap_visibility('hide','show');\">Close
      Ingredients<span></span></a></h3>\n      </div>\n      <div id=\"show\" class=\"cooking_ingredients\">\n
      \       <h3 class=\"large_green\">\n          <a href=\"#\" onclick=\"swap_visibility('show','hide');\">Expand
      Ingredients<span></span></a></h3>\n      </div>\n\n      <div class=\"cooking_instructions\">\n
      \       \n            <h4 class=\"medium_italic\">Savory Apple Charlottes:</h4>\n
      \       \n        <ol>\n          \n              <li><p>Note: Make these ramekins
      in straight-sided 6-ounce ramekins or custard cups. Heat oven to 350 F.\n              </p>\n
      \             </li>\n          \n              <li><p>Slice the bread 1/8 inch
      thick. (Partially freeze if necessary to get even slices.) Avoiding the crust,
      cut 8 circles sized to fit the bottom of your custard cups, then cut 4 long
      rectangles to line the sides. Kitchen shears work well for this. The side piece
      should rise about 1/8 inch above the rims. (You can cut paper templates first
      to make this easy, but it's pretty forgiving.) A snug fit and even edges will
      make your charlottes prettiest. (Save scraps and rejects for croutons or bread
      crumbs.)\n              </p>\n              </li>\n          \n              <li><p>Brush
      the bread evenly, on one side only, with the melted butter. Line the custard
      cups with the bread, pressing the buttered faces against the dishes. Set the
      4 extra circles aside. Fill each cup with roasted applesauce. Set the remaining
      bread circles, buttered side up, on top, held in place by the surrounding bread.
      Press down lightly. \n              </p>\n              </li>\n          \n
      \             <li><p>Bake until golden brown on top, about 30 minutes. To serve,
      slide a knife around the edge of each charlotte, then turn out onto warm plates.
      If the bottom circles stick to the dish, retrieve them by sliding a salad fork
      under the edges. The charlottes should be golden brown all over, with tasty
      caramelized spots where the applesauce bled through the coarse-textured bread.\n
      \             </p>\n              </li>\n          \n        </ol>\n\n      </div>\n
