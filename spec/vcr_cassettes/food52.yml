- SINGLE RECIPE -->\n    <div class=\"single_recipe\">\n    <div class=\"recipe_viewer\">\n    <div class=\"icons clearfix\">\n      <mark id=\"recipe\"><span>Recipe</span></mark>\n      \n    </div>\n    <h1 class=\"individual\">Judy Rodgers' Roasted Applesauce (and Savory Apple Charlottes)</h1>\n    \n    \n      <h2 class=\"arial_bold\">\n        <a href=\"http://www.food52.com/recipes/search?ca=85\">\n          <span class=\"orange\">Community Pick!</span>\n        </a>\n      </h2>\n    \n    <div id=\"tabs\">\n    <ul class=\"nav\">\n      <li><a href=\"#recipe_tab\">Recipe</a></li>\n      \n      \n      <li>\n        <a href=\"#foodpickle_tab\" onclick=\"tab();\">\n          \n              No Questions Yet\n          \n        </a>\n      </li>\n      <!-- <li><a href=\"#cooking_view\">Cooking View</a></li> -->\n    </ul>\n    <div id=\"recipe_tab\">\n      <div class=\"recipe\">\n        <div id=\"recipe_slides\">\n\n          \n            <div class=\"slides_container\">\n            \n                \n                    \n\n                        \n\n                        <div class=\"slide\">\n                          <div class=\"image_container\">\n                            <img alt=\"Judy Rodgers' Roasted Applesauce (and Savory Apple Charlottes)\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/22451/nine_col/food52_10-25-11-3328.jpg?1320416803\" />\n                          </div>\n                          <div class=\"caption\" style='bottom:0;' >\n                            <p>Photo 1 of 2 <br/>by James Ransom\n                            </p>\n                          </div>\n                        </div>\n                    \n\n                        \n\n                        <div class=\"slide\">\n                          <div class=\"image_container\">\n                            <img alt=\"Judy Rodgers' Roasted Applesauce (and Savory Apple Charlottes)\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/22452/nine_col/food52_10-25-11-4066.jpg?1320417031\" />\n                          </div>\n                          <div class=\"caption\"  >\n                            <p>Photo 2 of 2 <br/>by James Ransom\n                            </p>\n                          </div>\n                        </div>\n                    \n                \n            \n            </div>\n\n            \n              <a href=\"#\" class=\"prev\"><span></span></a>\n              <a href=\"#\" class=\"next\"><span></span></a>\n            \n\n          \n\n          \n          \n              <a href=\"#slideshow_open\" name=\"modal\" id=\"slideshow\" onclick=\"scrollTo(0,0);\"><span>Slideshow</span></a>\n          \n\n        </div>\n      </div>\n      <div class=\"recipe_content\">\n        <ul>\n              <li class=\"recipe_notes clearfix\" id=\"enter\">\n                <div id=\"edit-box\"></div>\n                \n              </li>\n          \n          <li class=\"recipe_notes clearfix\">\n            <mark id=\"cooks\"><span>Chef</span></mark>\n            <p><a href=\"/users/31034_genius_recipes\" class=\"username\">Genius Recipes</a>'s\n              <strong>Notes</strong>:\n              \n                  <span class=\"expand_collapse short_desc\">No cinnamon, no cloves -- this sauce is straight up apple, mainlined to your belly.\r\n\
      \r\n\
      It comes from Judy Rodgers' must-own <a href=\"http://www.amazon.com/Zuni-Cafe-Cookbook-Compendium-Franciscos...</span>\n                  <span class=\"expand_collapse long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">No cinnamon, no cloves -- this sauce is straight up apple, mainlined to your belly.</p>\n\n\
      <p class=\"expand_collapse long_desc\" style=\"display:none;\">It comes from Judy Rodgers' must-own <a href=\"http://www.amazon.com/Zuni-Cafe-Cookbook-Compendium-Franciscos/dp/0393020436?tag=food52-20\">Zuni Cafe Cookbook</a> and -- as with everything she serves at the San Francisco institution -- she keeps it smart and simple, balancing the apples only as needed with small amounts of salt, sugar and apple cider vinegar. She throws in an optional bonus dessert recipe too -- a charlotte, which is basically apple pie, without having to make the pie. It's light, as apple desserts go, and it would make a great cooking project for kids.</p></span>\n              \n\n            </p>\n            \n                <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n                <a href=\"#\" class=\"expand_collapse\" id=\"collapse\" style=\"display:none;\">Collapse<span></span></a>\n            \n          </li>\n        </ul>\n\n        <div class=\"recipe_info clearfix\">\n          <h3 class=\"activity_count\">Makes 3 cups of applesauce and 4 charlottes (with sauce to spare)</h3>\n          \n          \n              <div class=\"recipe_ingredients\">\n                \n                    <h4 class=\"medium_italic\">Roasted Applesauce:</h4>\n                \n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              3 1/2 to 4 pounds apples (Rodgers uses crisp eating apples, like Sierra Beauties, Braeburns, Pippins, Golden Delicious or Galas)\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591244\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/Pinch-of-salt\" style=\"text-decoration: none;\">Pinch of salt</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591245\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              Up to 2 teaspoons sugar, as needed\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591246\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              About 2 tablespoons unsalted butter\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591247\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              A splash of apple cider vinegar, as needed\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591248\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n                  \n\
      \t\t\t\t<div class=\"hotline clearfix\">\n\
      \t\t\t\t\t<a href=\"/fp/rnew/0?rid=14948\"><img src=\"/images/ask_hotline.png\"></a>\n\
      \t\t\t\t</div>\n                \n              <div class=\"recipe_steps clearfix\">\n                <ol>\n                  \n                      <li><p>Heat oven to 375 F. \n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317968\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Peel, core, and quarter the apples. Toss with a little salt and, unless they are very sweet, a bit of sugar to taste. If they are tart enough to make you squint, add the full measure of sugar. Spread in a shallow baking dish that crowds the apples in a single layer. Drape with slivers of the butter, cover tightly with a lid or aluminum foil, and bake until the apples start to soften, 15 to 30 minutes, depending on your apples.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317969\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Uncover, raise the heat to 500 F, and return the pan to the oven. Leave the apples to dry out and color slightly, about 10 minutes.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317970\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>When the tips of the apples have become golden and the fruit is tender, scrape them into a bowl and stir into a chunky \"mash. \"Season with salt and sugar to taste, then consider a splash of apple cider vinegar to brighten the flavor. (Try a drop on a spoonful to see if you like it.)\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317971\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>You can stop here or go on to make the Savory Apple Charlottes.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317972\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                </ol>\n              </div>\n\n          \n              <div class=\"recipe_ingredients\">\n                \n                    <h4 class=\"medium_italic\">Savory Apple Charlottes:</h4>\n                \n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              A chunk of day-old, chewy, peasant-style bread (4 ounces or more -- you won't use more than 2 ounces, but you need plenty to work with in order to get the right shapes)\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591249\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              About 2 to 3 tablespoons unsalted butter, melted\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591250\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              About 1 1/3 cups Roasted Applesauce\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=591251\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n              <div class=\"recipe_steps clearfix\">\n                <ol>\n                  \n                      <li><p>Note: Make these ramekins in straight-sided 6-ounce ramekins or custard cups. Heat oven to 350 F.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317973\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Slice the bread 1/8 inch thick. (Partially freeze if necessary to get even slices.) Avoiding the crust, cut 8 circles sized to fit the bottom of your custard cups, then cut 4 long rectangles to line the sides. Kitchen shears work well for this. The side piece should rise about 1/8 inch above the rims. (You can cut paper templates first to make this easy, but it's pretty forgiving.) A snug fit and even edges will make your charlottes prettiest. (Save scraps and rejects for croutons or bread crumbs.)\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317974\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Brush the bread evenly, on one side only, with the melted butter. Line the custard cups with the bread, pressing the buttered faces against the dishes. Set the 4 extra circles aside. Fill each cup with roasted applesauce. Set the remaining bread circles, buttered side up, on top, held in place by the surrounding bread. Press down lightly. \n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317975\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Bake until golden brown on top, about 30 minutes. To serve, slide a knife around the edge of each charlotte, then turn out onto warm plates. If the bottom circles stick to the dish, retrieve them by sliding a salad fork under the edges. The charlottes should be golden brown all over, with tasty caramelized spots where the applesauce bled through the coarse-textured bread.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/317976\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                </ol>\n              </div>\n\n          \n\n\n        </div>\n      </div>\n\n      \n      \n\n      \n\n          \n              \n              \n    <div class=\"comment clearfix\">\n      <div class=\"user clearfix\">\n        \n        \n        <a href=\"/users/18044_susanr\" class=\"pie slice_4\"></a>\n        \n        <div class=\"user_info\">\n          \n\
      \t\t\t<a href=\"/users/18044_susanr\" class=\"username\">SusanR</a>\n\
      \t \t \n          <span class=\"date\">added about 1 month ago</span>\n        </div>\n        \n            <a href=\"#reply_103807\" onclick='$(\"#reply_103807\").toggle();return false;' class=\"reply\"><span class=\"date\">Reply</span></a>\n        \n      </div>\n      \n      <p class=\"comment_text\">Made this last night for the first time to serve with latkes.  This is absolutely my apple sauce recipe for the rest of time.  Simple, and simply delicious!!  I did not use the cider vinegar, it just was not necessary.  Also did not use two tablespoons of butter, just lightly dotted the top.  THANKS for this recipe!!</p>\n    </div>\n\n    \n    \n    <div id=\"reply_103807\" name=\"reply_103807\" style=\"display:none;\">\n      \n\n    <form action=\"/recipes/add_comment\" method=\"post\">\n        <textarea class=\"comment_box\" cols=\"40\" id=\"comment_box\" name=\"comment[body]\" rows=\"20\" style=\"clear:both;\"></textarea>\n        <input id=\"comment_url\" name=\"comment[url]\" type=\"hidden\" value=\"http://food52.com/recipes/14948_judy_rodgers_roasted_applesauce_and_savory_apple_charlottes#comments_tab\" />\n\
