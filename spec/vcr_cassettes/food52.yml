      </h3>\n\n        <div class=\"tool_tip\">\n          <span class=\"arrow\"></span>\n\n          <div class=\"tool_tip_wrap clearfix\">\n            <p>Click to close ingredients</p>\n          </div>\n        </div>\n\n        <div class=\"ingredients\">\n          <h4 class=\"servings\">Makes about 4 dozen cookies</h4>\n\n              \n\n              \n\n                  <p>\n                    1/2 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/softened-unsalted-butter\" style=\"text-decoration: none;\">softened unsalted butter</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 cup\n\n                    \n                    \n                        \n                        \n                            creamy peanut butter (not the unsweetened kind)\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/sugar\" style=\"text-decoration: none;\">sugar</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/light-brown-sugar\" style=\"text-decoration: none;\">light brown sugar</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 \n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/large-egg\" style=\"text-decoration: none;\">large egg</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 teaspoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/vanilla-extract\" style=\"text-decoration: none;\">vanilla extract</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 teaspoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/kosher-salt\" style=\"text-decoration: none;\">kosher salt</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1/2 teaspoon\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/baking-soda\" style=\"text-decoration: none;\">baking soda</a>\n                        \n                    \n                  </p>\n\n              \n\n                  <p>\n                    1 cup\n\n                    \n                    \n                        \n                        \n                            <a href=\"/recipes/ingredient/all-purpose-flour\" style=\"text-decoration: none;\">all-purpose flour</a>\n                        \n                    \n                  </p>\n\n              \n\n\n        </div>\n        <h3 class=\"large_green\" id=\"black\">\n          <a href=\"#\" onclick=\"swap_visibility('hide','show');\">Close Ingredients<span></span></a></h3>\n      </div>\n      <div id=\"show\" class=\"cooking_ingredients\">\n        <h3 class=\"large_green\">\n          <a href=\"#\" onclick=\"swap_visibility('show','hide');\">Expand Ingredients<span></span></a></h3>\n      </div>\n\n      <div class=\"cooking_instructions\">\n        \n        <ol>\n          \n              <li><p>Heat the oven to 350 degrees F. In the bowl of a standing mixer fitted with the paddle attachment, or using a hand blender, cream together the butter and peanut butter. Beat in the two sugars until light, about 3 minutes.\n              </p>\n              </li>\n          \n              <li><p>Beat in the egg and vanilla, scraping down the sides of the bowl once to make sure they're evenly incorporated. Add the salt, baking soda and flour and beat just until combined. \n              </p>\n              </li>\n          \n              <li><p>Give the dough one last fold with a spatula. You can chill the dough and then roll it into balls (about 3/4-inch in diameter), or arrange heaping teaspoonfuls of the soft dough directly on parchment-lined baking sheets, spaced 2 inches apart. Use the back of a fork dipped in flour to gently flatten each cookie and make a crosshatch pattern\n              </p>\n              </li>\n          \n              <li><p>Bake the cookies for about 10 minutes, until lightly golden and just firm around the edges. Let them cool on the baking sheets for a few minutes, then transfer to a baking rack to cool completely. These will keep in an airtight container for several days, but they are best while fresh!\n              </p>\n              </li>\n          \n        </ol>\n\n      </div>\n      \n    </div> -->\n    </div>\n    </div>\n    </div>\n    <!-- END SINGLE RECIPE -->\n    </div>\n    <div class=\"six_columns\">\n      <div class=\"ads module\">\n        <div id=\"FOOD52_HOMEPAGE_AD\">\n            <script src=\"http://adserver.adtechus.com/?adrawdata/3.0/5108.1/2224862/0/0/ADTECH;loc=100;noperf=1;\"></script>\n        </div>\n      </div>\n      \n      \n          \n            \n            \n\n            \n\n    \n\
