"><span>Recipe</span></mark>\n      \n    </div>\n    <h1 class=\"individual\">Best Boston Baked Beans</h1>\n    \n    \n      <h2 class=\"arial_bold\">\n        <a href=\"http://www.food52.com/recipes/search?ca=85\">\n          <span class=\"orange\">Community Pick!</span>\n        </a>\n      </h2>\n    \n    <div id=\"tabs\">\n    <ul class=\"nav\">\n      <li><a href=\"#recipe_tab\">Recipe</a></li>\n      \n      \n      <li>\n        <a href=\"#foodpickle_tab\" onclick=\"tab();\">\n          \n              1 Question\n          \n        </a>\n      </li>\n      <!-- <li><a href=\"#cooking_view\">Cooking View</a></li> -->\n    </ul>\n    <div id=\"recipe_tab\">\n      <div class=\"recipe\">\n        <div id=\"recipe_slides\">\n\n          \n            <div class=\"slides_container\">\n            \n                \n                    \n\n                        \n\n                        <div class=\"slide\">\n                          <div class=\"image_container\">\n                            <img alt=\"Best Boston Baked Beans\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/16067/nine_col/040111F__Navy_04.JPG?1302573323\" />\n                          </div>\n                          <div class=\"caption\" style='bottom:0;' >\n                            <p>Photo 1 of 2 <br/>by Sarah Shatz\n                            </p>\n                          </div>\n                        </div>\n                    \n\n                        \n\n                        <div class=\"slide\">\n                          <div class=\"image_container\">\n                            <img alt=\"Best Boston Baked Beans\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/15188/nine_col/P1010096.jpg?1300520330\" />\n                          </div>\n                          <div class=\"caption\"  >\n                            <p>Photo 2 of 2 <br/>by Fairmount_market\n                            </p>\n                          </div>\n                        </div>\n                    \n                \n            \n            </div>\n\n            \n              <a href=\"#\" class=\"prev\"><span></span></a>\n              <a href=\"#\" class=\"next\"><span></span></a>\n            \n\n          \n\n          \n          \n\n        </div>\n      </div>\n      <div class=\"recipe_content\">\n        <ul>\n              <li class=\"recipe_notes clearfix\" id=\"enter\">\n                <div id=\"edit-box\"></div>\n                \n              </li>\n          \n              <li class=\"recipe_notes clearfix\">\n                <img src=\"/images/am.png\">\n                <p>\n                  \n                      <strong><a href=\"/users/26605_sarah_k\" class=\"username\">sarah k.</a>'s Testing Notes:</strong>\n                  \n                  \n                      <span class=\"expand_collapse short_desc\">The sauce is smoky, not overly sweet, and earthy and the fragrance is intoxicating. The beans are tender in texture, but cooked quicker than expected (2 1/2 hours -- they must have been super...</span>\n                      <span class=\"expand_collapse long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">The sauce is smoky, not overly sweet, and earthy and the fragrance is intoxicating. The beans are tender in texture, but cooked quicker than expected (2 1/2 hours -- they must have been super fresh!). I love the smooth onions and tangy sauce (I used homemade ketchup, so much more flavorful than bottled). This was wonderful as a side dish, but would need more ham or bacon for a main dish -- I\xE2\x80\x99d eat it for breakfast. I can see it as a vegetarian dish with bacon omitted, but more smoked paprika and garlic, and a little soy sauce. For the mustard, I used Dijon. Two thumbs up. - sarah k.</p></span>\n                  \n\n                </p>\n                \n                    <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n                    <a href=\"#\" class=\"expand_collapse\" id=\"collapse\">Collapse<span></span></a>\n                \n              </li>\n          \n          <li class=\"recipe_notes clearfix\">\n            <mark id=\"cooks\"><span>Chef</span></mark>\n            <p><a href=\"/users/22901_fairmount_market\" class=\"username\">Fairmount_market</a>'s\n              <strong>Notes</strong>:\n              \n                  <span class=\"expand_collapse short_desc\">As a native Bostonian living on the West Coast, I sometimes get homesick for baked beans. This is a recipe I made for an heirloom variety called Ireland Creek Annie beans, a lovely golden...</span>\n                  <span class=\"expand_collapse long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">As a native Bostonian living on the West Coast, I sometimes get homesick for baked beans. This is a recipe I made for an heirloom variety called Ireland Creek Annie beans, a lovely golden legume that hold up well during cooking, but this dish would work well with a number of beans including small navy beans or anasazi. The key for creating a rich, syrupy dish is to bake the beans on low heat in the oven, and then raise the temperature and removing the lid for the last half hour so the liquid reduces and the beans develop some charred flavors. - Fairmount_market</p></span>\n              \n\n            </p>\n            \n                <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n                <a href=\"#\" class=\"expand_collapse\" id=\"collapse\" style=\"display:none;\">Collapse<span></span></a>\n            \n          </li>\n        </ul>\n\n        <div class=\"recipe_info clearfix\">\n          <h3 class=\"activity_count\">Serves 6-8</h3>\n          \n          \n              <div class=\"recipe_ingredients\">\n                \n                \n                    <p>\n                      2 cups\n                      \n                      \n                          \n                          \n                              dried beans such as Ireland Creek Annie, if you can find them, or navy or anasazi beans\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406850\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      4 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/strips-bacon\" style=\"text-decoration: none;\">strips bacon</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406851\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/onion\" style=\"text-decoration: none;\">onion, diced</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406852\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      4 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/cloves-garlic\" style=\"text-decoration: none;\">cloves garlic, minced</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406853\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/ground-cumin\" style=\"text-decoration: none;\">ground cumin</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406854\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/spicy-smoked-paprika\" style=\"text-decoration: none;\">spicy smoked paprika</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406855\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 tablespoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/brown-sugar\" style=\"text-decoration: none;\">brown sugar</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406856\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/4 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/ketchup\" style=\"text-decoration: none;\">ketchup</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406857\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 tablespoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/mustard\" style=\"text-decoration: none;\">mustard</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406858\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1 tablespoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/molasses\" style=\"text-decoration: none;\">molasses</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406859\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/4 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/cider-vinegar\" style=\"text-decoration: none;\">cider vinegar</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406860\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      4 cups\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/water\" style=\"text-decoration: none;\">water, heated</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=406861\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n                  \n\
