">\n    <div class=\"icons clearfix\">\n      <mark id=\"recipe\"><span>Recipe</span></mark>\n      \n    </div>\n    <h1 class=\"individual\">Spiced Maple Pecan Pie with Star Anise</h1>\n    \n    \n      <h2 class=\"arial_bold\">\n        <a href=\"http://www.food52.com/recipes/search?ca=85\">\n          <span class=\"orange\">Community Pick!</span>\n        </a>\n      </h2>\n    \n    <div id=\"tabs\">\n    <ul class=\"nav\">\n      <li><a href=\"#recipe_tab\">Recipe</a></li>\n      \n      \n      <li>\n        <a href=\"#foodpickle_tab\" onclick=\"tab();\">\n          \n              4 Questions\n          \n        </a>\n      </li>\n      <!-- <li><a href=\"#cooking_view\">Cooking View</a></li> -->\n    </ul>\n    <div id=\"recipe_tab\">\n      <div class=\"recipe\">\n        <div id=\"recipe_slides\">\n\n          \n            <div id=\"single_slide\">\n              <div class=\"image_container\">\n                <img alt=\"Spiced Maple Pecan Pie with Star Anise\" src=\"http://d2k9njawademcf.cloudfront.net/indeximages/22542/nine_col/food52_11-01-11-5791.jpg?1320883716\" />\n              </div>\n              <div class=\"caption\" style='bottom:0;' >\n                <p>Photo by James Ransom</p>\n              </div>\n            </div>\n          \n\n          \n          \n              <a href=\"#slideshow_open\" name=\"modal\" id=\"slideshow\" onclick=\"scrollTo(0,0);\"><span>Slideshow</span></a>\n          \n\n        </div>\n      </div>\n      <div class=\"recipe_content\">\n        <ul>\n              <li class=\"recipe_notes clearfix\" id=\"enter\">\n                <div id=\"edit-box\"></div>\n                \n              </li>\n          \n          <li class=\"recipe_notes clearfix\">\n            <mark id=\"cooks\"><span>Chef</span></mark>\n            <p><a href=\"/users/21_merrill\" class=\"username\">merrill</a>'s\n              <strong>Notes</strong>:\n              \n                  <span class=\"expand_collapse short_desc\">This recipe is from Melissa Clark's new book, Cook This Now. It's pecan pie that's taken a little walk on the wild side: Melissa uses maple syrup instead of the more traditional corn syrup...</span>\n                  <span class=\"expand_collapse long_desc\" style=\"display:none;\"><p class=\"expand_collapse long_desc\" style=\"display:none;\">This recipe is from Melissa Clark's new book, Cook This Now. It's pecan pie that's taken a little walk on the wild side: Melissa uses maple syrup instead of the more traditional corn syrup and infuses it with star anise and a little rum. Best of all? Her crust is tender and flaky, as well as easy to handle.</p></span>\n              \n\n            </p>\n            \n                <a href=\"#\" class=\"expand_collapse\" id=\"expand\">Expand<span></span></a>\n                <a href=\"#\" class=\"expand_collapse\" id=\"collapse\" style=\"display:none;\">Collapse<span></span></a>\n            \n          </li>\n        </ul>\n\n        <div class=\"recipe_info clearfix\">\n          <h3 class=\"activity_count\">Serves 8</h3>\n          \n          \n              <div class=\"recipe_ingredients\">\n                \n                    <h4 class=\"medium_italic\">For the piecrust:</h4>\n                \n                \n                    <p>\n                      1 1/4 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/all-purpose-flour\" style=\"text-decoration: none;\">all-purpose flour</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593283\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/4 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/salt\" style=\"text-decoration: none;\">salt</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593284\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      10 tablespoons\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/unsalted-butter\" style=\"text-decoration: none;\">unsalted butter, chilled and cut into \xC2\xBD-inch pieces</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593285\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      2 to 5 tablespoons\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/ice-water\" style=\"text-decoration: none;\">ice water</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593286\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n                  \n\
      \t\t\t\t<div class=\"hotline clearfix\">\n\
      \t\t\t\t\t<a href=\"/fp/rnew/0?rid=15023\"><img src=\"/images/ask_hotline.png\"></a>\n\
      \t\t\t\t</div>\n                \n              <div class=\"recipe_steps clearfix\">\n                <ol>\n                  \n                </ol>\n              </div>\n\n          \n              <div class=\"recipe_ingredients\">\n                \n                    <h4 class=\"medium_italic\">For the filling:</h4>\n                \n                \n                    <p>\n                      1 cup\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/maple-syrup\" style=\"text-decoration: none;\">maple syrup</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593287\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/2 cup\n                      \n                      \n                          \n                          \n                              Demerara or raw sugar\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593288\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      8 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/whole-star-anise\" style=\"text-decoration: none;\">whole star anise</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593289\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      2 cups\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/pecan-halves\" style=\"text-decoration: none;\">pecan halves</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593290\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      3 \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/large-eggs\" style=\"text-decoration: none;\">large eggs</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593291\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      4 tablespoons\n                      \n                      \n                          \n                          \n                              (1/2 stick) unsalted butter, melted\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593292\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      2 tablespoons\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/dark-aged-rum\" style=\"text-decoration: none;\">dark aged rum</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593293\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                      1/4 teaspoon\n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/kosher-salt\" style=\"text-decoration: none;\">kosher salt</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593294\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n                    <p>\n                       \n                      \n                      \n                          \n                          \n                              <a href=\"/recipes/ingredient/Whipped-cr\xC3\xA8me-fraiche\" style=\"text-decoration: none;\">Whipped cr\xC3\xA8me fraiche, for serving</a>\n                          \n                      \n                      <span class='tooltip'>\n                          <span><a href=\"/fp/rnew/0?ingredient_id=593295\" class=\"foodpickle\">Ask the<br /> hotline about <br />this ingredient!</a></span>\n                      </span>\n                    </p>\n                \n              </div>\n                \n              <div class=\"recipe_steps clearfix\">\n                <ol>\n                  \n                      <li><p>To make the crust, in a food processor, briefly pulse together the flour and salt. Add the butter and pulse until the mixture forms lima bean-size pieces (three to five 1-second pulses). Add ice water 1 tablespoon at a time, and pulse until the mixture is just moist enough to hold together. Form the dough into a ball, wrap with plastic, and flatten into a disc. Refrigerate at least 1 hour before rolling out and baking (up to a week, or freeze for up to 4 months).\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318927\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>On a lightly floured surface, roll out the piecrust to a 12-inch circle. Transfer the crust to a 9-inch pie plate. Fold over any excess dough, then crimp as decoratively as you can manage.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318928\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Prick the crust all over with a fork. Freeze the crust for 15minutes or refrigerate for 30 minutes. Preheat the oven to 400\xC2\xB0F. Cover the pie with aluminum foil and fill with pie weights (you can use pennies, rice, or dried beans for this; I use pennies). Bake for 20 minutes; remove the foil and weights and bake until pale golden, about 5 minutes more. Cool on a rack until needed.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318929\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>To make the filling, in a medium saucepan over medium-high heat, bring the maple syrup, sugar, and star anise to a boil. Reduce to a simmer and cook until the mixture is very thick, all the sugar has dissolved, and the syrup measures 1 cup, 15 to 20 minutes. Remove from the heat and let sit for 1 hour for the anise to infuse.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318930\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>While the syrup is infusing, toast the nuts. Preheat the oven to 325\xC2\xB0. Spread the pecans out on a baking sheet and toast them in the oven until they start to smell nutty, about 12 minutes. Transfer to a wire rack to cool.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318931\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                      <li><p>Remove the star anise from the syrup. Warm the syrup if necessary to make it pourable but not hot (you can pop it in the microwave for a few seconds if you\xE2\x80\x99ve moved it to a measuring cup). Do not stir the syrup as you reheat it, as it may crystallize and harden. In a medium bowl, whisk together the syrup, eggs, melted butter, rum, and salt. Fold in the pecan halves. Pour the filling into the crust and transfer to a rimmed baking sheet. Bake until the pie is firm to the touch but jiggles slightly when moved, 35 to 40 minutes. Let coo to room temperature before serving with whipped cr\xC3\xA8me fraiche.\n                        </p>\n                        <span class='tooltip'><span>\n                          <a href=\"/fp/rnew/318932\" class=\"foodpickle\">Ask the hotline about this step!</a>\n                        </span></span>\n                      </li>\n                  \n                </ol>\n              </div>\n\n          \n\n\n        </div>\n      </div>\n\n      \n      \n\n      \n\n          \n              \n              \n              \n              \n    <div class=\"comment clearfix\">\n      <div class=\"user clearfix\">\n        \n        \n        <a href=\"/users/29152_crazyblues\" class=\"pie slice_5\"></a>\n        \n        <div class=\"user_info\">\n          \n\
      \t\t\t<a href=\"/users/29152_crazyblues\" class=\"username\">crazyblues</a>\n\
