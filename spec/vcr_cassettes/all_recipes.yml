      AR.ReviewCarousel.RegisterData('126942','1', 320, [{\"ID\":933914,\"Title\":\"\",\"Date\":\"Mar. 5, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18570146,\"PhotoCount\":8,\"RecipeCount\":34,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/553005.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"Jessica53214\",\"HomeTown\":{\"City\":{\"Text\":\"Milwaukee\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Wisconsin/Milwaukee/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Wisconsin\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Wisconsin/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"West Milwaukee\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Wisconsin\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Wisconsin/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":91,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"I love ricotta gnocchi! Not only is it simple to make it creates a hearty, satisfying meal. I make mine slightly different. I drop the dough into boiling water to cook. When the gnocchi rise to the top they\\u0027re cooked through. They are really good with pesto sauce too. I usually double or triple the recipe and freeze so I always have some on hand for a quick meal.\"},{\"ID\":1038851,\"Title\":\"\",\"Date\":\"Jul. 24, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18059623,\"PhotoCount\":5,\"RecipeCount\":110,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/56715.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"QAEDON\",\"HomeTown\":{\"City\":{\"Text\":\"Portland\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/Portland/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Oregon\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"The Dalles\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/The-Dalles/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Oregon\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":67,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"The first time I ever made Gnocchi, like many others.  This could have cooked 4 to 5 minutes without damaging them, and the quick 1 to 2 minutes was not enough to cook the flour dough.  Shook my boots with the garlic powder: YUM!  I soaked this in the sauce for a day before serving.  HEAVEN.  Too much black pepper for many people.  Halve it if you are uncertain.\"},{\"ID\":1056152,\"Title\":\"\",\"Date\":\"Aug. 14, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18278559,\"PhotoCount\":1,\"RecipeCount\":193,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/31771.jpg\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"Lupin Pooter\",\"HomeTown\":{\"City\":{\"Text\":\"Sherborne\",\"URI\":\"\"},\"Country\":{\"Text\":\"U.K.\",\"URI\":\"/Cooks/Europe/Northern-Europe/UK-and-Ireland/Main.aspx\"},\"State\":{\"Text\":\"Dorset, England\",\"URI\":\"\"}},\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":45,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"A huge hit with Mr P this evening, he definitely rates it as a keeper (he\\u0027s now sitting groaning about how full he is, greedy gutbucket). Made exactly as per recipe - very easy and stunningly delicious results. Thank you for the recipe.\"},{\"ID\":1314331,\"Title\":\"\",\"Date\":\"Mar. 8, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10341763,\"PhotoCount\":0,\"RecipeCount\":161,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"brookeoz\",\"HomeTown\":{\"City\":{\"Text\":\"Seattle\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Washington/Seattle/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Washington\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Washington/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Collaroy\",\"URI\":\"\"},\"Country\":{\"Text\":\"AUSTRALIA\",\"URI\":\"/Cooks/Australia-and-New-Zealand/Australia/Main.aspx\"},\"State\":{\"Text\":\"New South Wales\",\"URI\":\"/Cooks/Australia-and-New-Zealand/Australia/New-South-Wales/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":33,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"So good and easy! This was my second attempt at Gnocchi and far better than the first traditional recipe I tried. I used fresh garlic and added fresh basil and it was just fantstic. I skipped the sauce recipe and used my own recipe. My 18 month old could not get enough of them. Tomorrow I am going to make another batch and freeze them. \"},{\"ID\":1819612,\"Title\":\"\",\"Date\":\"Mar. 16, 2009\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10236491,\"PhotoCount\":0,\"RecipeCount\":64,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"delcar\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":30,\"AverageRating\":4.5,\"Rating\":3,\"Text\":\"I\\u0027ve been making ricotta gnocchi for years, thanks to Biba\\u0027s Italian cookbook.  So easy! 1 container ricotta, any type, 1 Tablespoon grated parmesan, 1 tsp. salt, 1 cup all purpose flour.  It is no fail, it\\u0027s tender and delicious, and when my father in law was alive (Italian) he liked mine better than his wife\\u0027s who used potatoes.  No eggs in this recipe!\"},{\"ID\":1001890,\"Title\":\"\",\"Date\":\"Jun. 4, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10049570,\"PhotoCount\":1,\"RecipeCount\":86,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/53537.jpg\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"Kate\",\"HomeTown\":{\"City\":{\"Text\":\"Portland\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/Portland/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Oregon\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Oregon/Main.aspx\"}},\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":26,\"AverageRating\":4.5,\"Rating\":4,\"Text\":\"This is a really heavy meal so be sure to have your antacids handy.  The Gnocchi was awesome however the sauce was too cheesey.  Next time I\\u0027d only add more tomatoes but only about 1/2 the mozzarella (4oz).  I used part skim ricotta and 2 instead of 3 Tbs. of oil to cut down on the fat.\"},{\"ID\":1173677,\"Title\":\"\",\"Date\":\"Dec. 2, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1117247,\"PhotoCount\":6,\"RecipeCount\":67,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/48932.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"keri marion\",\"HomeTown\":{\"City\":{\"Text\":\"Seattle\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Washington/Seattle/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Washington\",\"URI\":\"/Cooks/USA/Western-USA/Pacific-West/Washington/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Providence\",\"URI\":\"/Cooks/USA/Northeastern-USA/New-England/Rhode-Island/Providence-Rhode-Island/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Rhode Island\",\"URI\":\"/Cooks/USA/Northeastern-USA/New-England/Rhode-Island/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":23,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"delicious, quick, fancy and satisfying. like another reviewer, i also boiled them. i think this would make an easy, cheap and plentiful appetizer if wrapped in a basil leaf and stuck with a fancy toothpick and served with some marinara. \\n\\na little goes a really long way. \"},{\"ID\":982947,\"Title\":\"\",\"Date\":\"May 7, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10318669,\"PhotoCount\":1,\"RecipeCount\":469,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/188697.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"LC\",\"HomeTown\":{\"City\":{\"Text\":\"Dallas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Dallas/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Plano\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Plano/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":15,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"This was my first try at gnocchi and it was fantastic!  I made no substitutions and made it for a dinner party - met with rave reviews.  Will make again!\"},{\"ID\":1021354,\"Title\":\"\",\"Date\":\"Jul. 1, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10174470,\"PhotoCount\":0,\"RecipeCount\":8,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"TMoney\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":14,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"This gnocchi was DELICIOUS!!!!!!!  Everyone LOVED it and asked for the recipe!  I had made some expensive gnocchi that I bought premade (just needed to be boiled) and everyone ate all the Ricotta Gnocchi and said the grocery kind was nothing compared.  One warning though...it was VERY filling!!!\"},{\"ID\":1256822,\"Title\":\"\",\"Date\":\"Jan. 23, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10930686,\"PhotoCount\":0,\"RecipeCount\":0,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"global/features/54.gif\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"AmyA26\",\"HomeTown\":{\"City\":{\"Text\":\"Lake Charles\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Louisiana/Lake-Charles/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Louisiana\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Louisiana/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Midland\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Midland-Texas/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":10,\"AverageRating\":4.5,\"Rating\":5,\"Text\":\"REAL authentic Italian taste. I did not find this too cheesy, as some other reviewers did. I found the mozzarella made it perfect. It is also sooo simple to make.\"}]);AR.AdData.Site='ar.recipes';\r\n\
