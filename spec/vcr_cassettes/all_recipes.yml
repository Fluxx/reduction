      \r\n    </div>\r\n    \r\n    <div class=\"times\">\r\n        <h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Prep\">\r\n            Prep Time:<br />\r\n            <span class=\"prepTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnPrepTime\" class=\"value-title\" title=\"PT45M\"></span></span>\r\n            <span>45 Min</span></h5><h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Cook\" class=\"lastline\">\r\n            Cook Time:<br />\r\n            <span class=\"cookTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnCookTime\" class=\"value-title\" title=\"PT15M\"></span></span>\r\n            <span>15 Min</span></h5><h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Ready\" class=\"lastline\">\r\n            Ready In:<br />\r\n            <span class=\"totalTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnTotalTime\" class=\"value-title\" title=\"PT1H\"></span></span>\r\n            <span>1 Hr </span></h5>\r\n        <p>\r\n        </p>\r\n    </div>\r\n    \r\n    \r\n    \r\n        <div class=\"servings-form\" style=\"width: 300px; height: 62px;\">\r\n            <h3>\r\n                Servings&nbsp;&nbsp;<span id=\"ctl00_CenterColumnPlaceHolder_recipe_helpSpan\" style=\"font-size: 11px;\">(<a id=\"ctl00_CenterColumnPlaceHolder_recipe_lnkServingsHelp\" href=\"http://allrecipes.com/help/recipeinfo/scaling.aspx\" style=\"float: none; margin-left: 0px;\">Help</a>)</span>\r\n            </h3>\r\n            <input name=\"ctl00$CenterColumnPlaceHolder$recipe$txtConversion\" type=\"text\" value=\"5\" maxlength=\"5\" id=\"ctl00_CenterColumnPlaceHolder_recipe_txtConversion\" class=\"servings-amount\" style=\"float: left;\" /><input name=\"ctl00$CenterColumnPlaceHolder$recipe$hdnScaledServings\" type=\"hidden\" id=\"ctl00_CenterColumnPlaceHolder_recipe_hdnScaledServings\" class=\"servings-hdnservings\" value=\"5\" /><input name=\"ctl00$CenterColumnPlaceHolder$recipe$hdnIsMetric\" type=\"hidden\" id=\"ctl00_CenterColumnPlaceHolder_recipe_hdnIsMetric\" value=\"0\" class=\"servings-hdnIsMetric\" />\r\n                <label>\r\n                    <span class=\"servings-rbUS\"><input id=\"ctl00_CenterColumnPlaceHolder_recipe_rblUS\" type=\"radio\" name=\"ctl00$CenterColumnPlaceHolder$recipe$servings\" value=\"rblUS\" checked=\"checked\" /></span>US</label>\r\n                <label>\r\n                    <span class=\"servings-rbMetric\"><input id=\"ctl00_CenterColumnPlaceHolder_recipe_rblMetric\" type=\"radio\" name=\"ctl00$CenterColumnPlaceHolder$recipe$servings\" value=\"rblMetric\" /></span>Metric</label>\r\n                    <a id=\"ctl00_CenterColumnPlaceHolder_recipe_lnkCalculate\" class=\"calculate-servings arlb_jq btn\" onmouseover=\"window.status='Calculate'; return true;\" onmouseout=\"window.status=''; return true;\" href=\"javascript:__doPostBack('ctl00$CenterColumnPlaceHolder$recipe$lnkCalculate','')\"><span>Calculate</span></a>\r\n                    \r\n            <p>\r\n                &nbsp;\r\n            </p>\r\n            \r\n            <span class=\"yieldform\">Original Recipe Yield</span>\r\n                <span class=\"yield yieldform\">5 servings</span>\r\n            <div style=\"clear: left;\">\r\n                &nbsp;</div>\r\n             \r\n       </div>\r\n        <div style=\"border-top: 1px #ccc dotted; width: 300px; margin-top: 20px;\">\r\n        </div>\r\n    \r\n    \r\n    <div class=\"ingredients\" style=\"margin-top: 10px;\">\r\n        <h3>\r\n            Ingredients</h3>\r\n        \r\n                <ul>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    Gnocchi:</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 (8 ounce) container ricotta cheese</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    2 eggs</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1/2 cup freshly grated Parmesan cheese</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon salt</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon pepper</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon garlic powder</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 cup all-purpose flour, or as needed</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    &nbsp;</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    Sauce:</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    3 tablespoons olive oil</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 tablespoon minced garlic</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 (15.5 ounce) can diced tomatoes</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 dash crushed red pepper flakes (optional)</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    6 basil leaves, finely shredded</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    Salt and pepper to taste</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    8 ounces fresh mozzarella cheese, cut into small chunks</li>\r\n            \r\n                </ul>\r\n            \r\n    </div>\r\n    <div style=\"border-top: 1px #ccc dotted; width: 300px; margin-top: 20px;\">\r\n    </div>\r\n    <div class=\"directions\" style=\"margin-top: 10px;\">\r\n        <h3>\r\n            Directions</h3>\r\n        \r\n        \r\n                <ol>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Stir together the ricotta cheese, eggs, Parmesan Cheese, salt, pepper, and garlic powder in a large bowl until evenly combined. Mix in 1 cup of flour. Add additional flour if needed to form a soft dough.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Divide the dough into 3 or 4 pieces, and roll into 1/2-inch-thick ropes on a floured surface. Cut each rope into 1-inch pieces, and place on a lightly floured baking sheet. Place in the refrigerator until ready to use.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Heat olive oil in a saucepan over medium heat. Stir in garlic, and cook until softened and fragrant, about 1 minute. Pour in diced tomatoes and red pepper flakes; bring to a simmer over medium-high heat, and cook for 10 minutes. Stir in shredded basil and season to taste with salt and pepper.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    While sauce is simmering, bring a large pot of lightly salted water to a boil over high heat. Boil the gnocchi until they float to the surface, 1 to 2 minutes, then drain.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    To assemble the dish, stir the cubed mozzarella cheese into the sauce and allow the heat of the sauce to soften, but not melt the cheese. Place gnocchi into a serving bowl, and spoon sauce overtop.\r\n                </span></li>\r\n            \r\n                </ol>\r\n            \r\n    </div>\r\n    <