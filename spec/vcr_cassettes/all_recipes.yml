      //<![CDATA[\r\n\
      AR.ReviewCarousel.RegisterData('169305','1', 716, [{\"ID\":1678624,\"Title\":\"\",\"Date\":\"Dec. 28, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1285203,\"PhotoCount\":1,\"RecipeCount\":342,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/105502.jpg\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"LEXI70\",\"HomeTown\":{\"City\":{\"Text\":\"Mansfield\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Ohio/Mansfield-Ohio/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Ohio\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Ohio/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Shelby\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Ohio\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Ohio/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":205,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"WONDERFUL!!  I don\\u0027t know how this isn\\u0027t in the top 20 recipes on the entire site.  I can\\u0027t believe I liked it so well because I\\u0027m not fond of crescent rolls in desserts that well. I used a glass 9x13 pan and just put the rolls in and spread them out.  I spent just a few seconds to make sure the seams were together and the edges were not to thick. Then I poured the cream cheese mixture on top and spread it around.  Adding the second layer of rolls was a teeny tiny bit harder but not much. I felt like I didn\\u0027t get the seams pressed together well enough but during the baking they spread together so it was fine.  Don\\u0027t feel like you have to make it perfect because you are covering the top in the cinn/sugar mix. This is fabulous.  I made it exactly as called for except I only used about 1/2 as much honey as called for at first.  I tasted it and added more and yum.  Use the full amount.  I had to bake it longer than 30 minutes and I was getting worried.  It looked way too brown for comfort but the middle was still a tad gooey.  I kept it in though and it was in no way overdone.  So cook it until the center is done....you won\\u0027t burn it.  Everyone who ate it wanted more and asked for the recipe.  Try it and I promise it will become a favorite.  \"},{\"ID\":1654671,\"Title\":\"\",\"Date\":\"Dec. 14, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18890095,\"PhotoCount\":1,\"RecipeCount\":28,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/2658.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"KIKI810\",\"HomeTown\":{\"City\":{\"Text\":\"Arlington\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Arlington/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Arlington\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Arlington/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":170,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I have been making this recipe for years, the only difference in the recipe I use is, it doesn\\u0027t call for honey.  This recipe is soooo easy, delicious and inexpensive to make.  I make it for Charity bake sales and double to recipe to make several 8x8 pans that are ALWAYS the first to go at the sales.  A true \\\"go to\\\" recipe anytime you have a gathering or function.\"},{\"ID\":1610043,\"Title\":\"\",\"Date\":\"Nov. 17, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1216384,\"PhotoCount\":1,\"RecipeCount\":31,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/90202.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"ZACHS_MOM\",\"HomeTown\":{\"City\":{\"Text\":\"Spring\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Spring/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Cedar Park\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Cedar-Park/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Texas\",\"URI\":\"/Cooks/USA/Southern-USA/Western-South/Texas/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":126,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"This recipe is always a crowd pleaser.  In fact, my son requested that I make this for his 16th birthday last week, and his friends loved it. I use 3 packages of cream cheese and 1 1/2 cups sugar to make the filling a little thicker. And for the cinnamon sugar mixture I use 1/2 cup sugar and 2 tsp. cinnamon. Using Mexican vanilla is what sets this apart, so don\\u0027t skimp on it! For our bunch, we did skip the honey because this dessert is fine without it. The refrigerated leftovers, if you have any, are awesome!\"},{\"ID\":1731813,\"Title\":\"\",\"Date\":\"Jan. 26, 2009\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10802237,\"PhotoCount\":11,\"RecipeCount\":72,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/131531.jpg\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"SunshynGoddess\",\"HomeTown\":{\"City\":{\"Text\":\"Charleston\",\"URI\":\"/Cooks/USA/Southern-USA/Atlantic-South/South-Carolina/Charleston/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"South Carolina\",\"URI\":\"/Cooks/USA/Southern-USA/Atlantic-South/South-Carolina/Main.aspx\"}},\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":119,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"Ok. This is, undoubtedly, the most outstanding-delicious-amazing-wonderful dessert recipe I have EVER tried. Unbelievable. If you don\\u0027t rush right out and pick up the ingredients for this, you are missing out ON LIFE! I have tasted a lot of desserts, I have tried a million recipes, but I can honestly say (and my family will agree) that this is the most wonderful dessert ever. It was made by the Gods. You know how every recipe you read on Allrecipes.com has reviewers improving upon the recipe in some way? Well you won\\u0027t see that with this recipe. Nope. It would be absolutely IMPOSSIBLE to improve on this one in ANY way. It\\u0027s perfect. Sent from heaven. And in addition to the perfect flavor is the fact that it LOOKS beautiful, even if you throw the crescent rolls in sloppily (like I did). It\\u0027s also so unbelievably easy to make that I am ASHAMED I didn\\u0027t know about this sooner because it would have saved me a lot of sweat and stress while trying to throw something together for potlucks. All I can ask is that you not share the recipe with anyone. It\\u0027s so good it should be a secret!\"},{\"ID\":1639612,\"Title\":\"\",\"Date\":\"Dec. 5, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1659855,\"PhotoCount\":0,\"RecipeCount\":1170,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"GAYE LYNN\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":62,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"THIS RECIPE IS THE GREATEST!!!  IT IS EASY TO PREPARE AND FAIRLY INEXPENSIVE.  I TOOK TWO 9 X 13 PANS TO WORK YESTERDAY AND IT WAS GONE IN 45 MINUTES. I GAVE OUT 15 COPIES OF THE RECIPE.  MAKES THE HOUSE SMELL WONDERFUL.  TODAY, COWORKERS ASKED IF I HAD PREPARED MORE FOR TODAY.  GREAT RECIPE TO MAKE WITH KIDS. IF YOU LIKE SWEETS AND YOU ARE GOING TO PREPARE A RECIPE FROM THIS SITE....PLEASE PLEASE PLEASE TRY THIS ONE.\"},{\"ID\":1634180,\"Title\":\"\",\"Date\":\"Dec. 1, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10120806,\"PhotoCount\":0,\"RecipeCount\":61,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"marishka2300\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":55,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I got so many rave reviews for this one! The only thing I might do differently is a little less sugar in with the cream cheese. It was a bit too sweet for my taste. But other than that it was fabulous!\"},{\"ID\":1632452,\"Title\":\"\",\"Date\":\"Nov. 30, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18471397,\"PhotoCount\":10,\"RecipeCount\":143,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/221456.jpg\",\"CookingLevel\":\"Expert\",\"DisplayName\":\"Lindsay\",\"HomeTown\":{\"City\":{\"Text\":\"Inman\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Kansas\",\"URI\":\"/Cooks/USA/Midwestern-USA/Plains-Midwest/Kansas/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Leo\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Indiana\",\"URI\":\"/Cooks/USA/Midwestern-USA/Great-Lakes-Midwest/Indiana/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":44,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"So very, very fabulous!  And easy too!  I made this for a church dinner and came home with an empty pan and many requests for the recipe.  I only used a half cup of sugar with about a teaspoon of cinnamon for the topping, which was plenty, and I melted the butter and brushed it over the top of the dough before sprinkling on the topping.  I also served it refrigerated, because I like cheesecake cold.  YUM!\"},{\"ID\":1629853,\"Title\":\"\",\"Date\":\"Nov. 29, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18026681,\"PhotoCount\":0,\"RecipeCount\":6,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"global/features/2352.gif\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"JUD5\",\"HomeTown\":null,\"LivingIn\":{\"City\":{\"Text\":\"Canton\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Kansas\",\"URI\":\"/Cooks/USA/Midwestern-USA/Plains-Midwest/Kansas/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":42,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I made this for Thanksgiving and it was a hit with all. I thought the topping was a little to sweet so next time I make it, I will use 1/2 cup sugar instead of the 3/4 cup. So great for so little time and it was great warm or cold. My hubsand likes it warmed up in the microwave for about 20 sec. Thanks CandelB for a new fav at our house.\"},{\"ID\":1645167,\"Title\":\"\",\"Date\":\"Dec. 9, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1448970,\"PhotoCount\":0,\"RecipeCount\":2,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"MATTANDCINDY\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":39,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"OMG!!! My husband said he could literally eat this until he got sick! It is so good. I also didn\\u0027t use quite as much sugar/cinnamon as called for, and I used just regular old vanilla extract. This is my new favorite dessert recipe.\"},{\"ID\":1606592,\"Title\":\"\",\"Date\":\"Nov. 17, 2008\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":10526566,\"PhotoCount\":0,\"RecipeCount\":915,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"Brandi\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":17,\"AverageRating\":4.8,\"Rating\":4,\"Text\":\"T