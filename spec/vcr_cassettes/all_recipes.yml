      \ I don\\u0027t know how this isn\\u0027t in the top 20 recipes on the entire
      site.  I can\\u0027t believe I liked it so well because I\\u0027m not fond of
      crescent rolls in desserts that well. I used a glass 9x13 pan and just put the
      rolls in and spread them out.  I spent just a few seconds to make sure the seams
      were together and the edges were not to thick. Then I poured the cream cheese
      mixture on top and spread it around.  Adding the second layer of rolls was a
      teeny tiny bit harder but not much. I felt like I didn\\u0027t get the seams
      pressed together well enough but during the baking they spread together so it
      was fine.  Don\\u0027t feel like you have to make it perfect because you are
      covering the top in the cinn/sugar mix. This is fabulous.  I made it exactly
      as called for except I only used about 1/2 as much honey as called for at first.
      \ I tasted it and added more and yum.  Use the full amount.  I had to bake it
      longer than 30 minutes and I was getting worried.  It looked way too brown for
      comfort but the middle was still a tad gooey.  I kept it in though and it was
      in no way overdone.  So cook it until the center is done....you won\\u0027t
      burn it.  Everyone who ate it wanted more and asked for the recipe.  Try it
      and I promise it will become a favorite.  \"},{\"ID\":1654671,\"Title\":\"\",\"Date\":\"Dec.
