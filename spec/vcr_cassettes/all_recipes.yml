      \r\n        <!-- Beverage Pairing Module -->\r\n        \r\n    </div>\r\n    \r\n    <div class=\"times\">\r\n        <h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Prep\">\r\n            Prep Time:<br />\r\n            <span class=\"prepTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnPrepTime\" class=\"value-title\" title=\"PT15M\"></span></span>\r\n            <span>15 Min</span></h5><h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Cook\" class=\"lastline\">\r\n            Cook Time:<br />\r\n            <span class=\"cookTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnCookTime\" class=\"value-title\" title=\"PT45M\"></span></span>\r\n            <span>45 Min</span></h5><h5 id=\"ctl00_CenterColumnPlaceHolder_recipe_h5Ready\" class=\"lastline\">\r\n            Ready In:<br />\r\n            <span class=\"totalTime\"><span id=\"ctl00_CenterColumnPlaceHolder_recipe_spnTotalTime\" class=\"value-title\" title=\"PT3H\"></span></span>\r\n            <span>3 Hrs </span></h5>\r\n        <p>\r\n        </p>\r\n    </div>\r\n    \r\n    \r\n    \r\n        <div class=\"servings-form\" style=\"width: 300px; height: 62px;\">\r\n            <h3>\r\n                Servings&nbsp;&nbsp;<span id=\"ctl00_CenterColumnPlaceHolder_recipe_helpSpan\" style=\"font-size: 11px;\">(<a id=\"ctl00_CenterColumnPlaceHolder_recipe_lnkServingsHelp\" href=\"http://allrecipes.com/help/recipeinfo/scaling.aspx\" style=\"float: none; margin-left: 0px;\">Help</a>)</span>\r\n            </h3>\r\n            <input name=\"ctl00$CenterColumnPlaceHolder$recipe$txtConversion\" type=\"text\" value=\"12\" maxlength=\"5\" id=\"ctl00_CenterColumnPlaceHolder_recipe_txtConversion\" class=\"servings-amount\" style=\"float: left;\" /><input name=\"ctl00$CenterColumnPlaceHolder$recipe$hdnScaledServings\" type=\"hidden\" id=\"ctl00_CenterColumnPlaceHolder_recipe_hdnScaledServings\" class=\"servings-hdnservings\" value=\"12\" /><input name=\"ctl00$CenterColumnPlaceHolder$recipe$hdnIsMetric\" type=\"hidden\" id=\"ctl00_CenterColumnPlaceHolder_recipe_hdnIsMetric\" value=\"0\" class=\"servings-hdnIsMetric\" />\r\n                <label>\r\n                    <span class=\"servings-rbUS\"><input id=\"ctl00_CenterColumnPlaceHolder_recipe_rblUS\" type=\"radio\" name=\"ctl00$CenterColumnPlaceHolder$recipe$servings\" value=\"rblUS\" checked=\"checked\" /></span>US</label>\r\n                <label>\r\n                    <span class=\"servings-rbMetric\"><input id=\"ctl00_CenterColumnPlaceHolder_recipe_rblMetric\" type=\"radio\" name=\"ctl00$CenterColumnPlaceHolder$recipe$servings\" value=\"rblMetric\" /></span>Metric</label>\r\n                    <a id=\"ctl00_CenterColumnPlaceHolder_recipe_lnkCalculate\" class=\"calculate-servings arlb_jq btn\" onmouseover=\"window.status='Calculate'; return true;\" onmouseout=\"window.status=''; return true;\" href=\"javascript:__doPostBack('ctl00$CenterColumnPlaceHolder$recipe$lnkCalculate','')\"><span>Calculate</span></a>\r\n                    \r\n            <p>\r\n                &nbsp;\r\n            </p>\r\n            \r\n            <span class=\"yieldform\">Original Recipe Yield</span>\r\n                <span class=\"yield yieldform\">1 - 9x13 inch cheesecake</span>\r\n            <div style=\"clear: left;\">\r\n                &nbsp;</div>\r\n             \r\n       </div>\r\n        <div style=\"border-top: 1px #ccc dotted; width: 300px; margin-top: 20px;\">\r\n        </div>\r\n    \r\n    \r\n    <div class=\"ingredients\" style=\"margin-top: 10px;\">\r\n        <h3>\r\n            Ingredients</h3>\r\n        \r\n                <ul>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    2 (8 ounce) packages cream cheese, softened</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 cup white sugar</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon Mexican vanilla extract</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    2 (8 ounce) cans refrigerated crescent rolls</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    3/4 cup white sugar</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon ground cinnamon</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1/2 cup butter, room temperature</li>\r\n            \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n                    1/4 cup honey</li>\r\n            \r\n                </ul>\r\n            \r\n    </div>\r\n    <div style=\"border-top: 1px #ccc dotted; width: 300px; margin-top: 20px;\">\r\n    </div>\r\n    <div class=\"directions\" style=\"margin-top: 10px;\">\r\n        <h3>\r\n            Directions</h3>\r\n        \r\n        \r\n                <ol>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Preheat an oven to 350 degrees F (175 degrees C). Prepare a 9x13 inch baking dish with cooking spray.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Beat the cream cheese with 1 cup of sugar and the vanilla extract in a bowl until smooth.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Unroll the cans of crescent roll dough, and use a rolling pin to shape each piece into 9x13 inch rectangles. Press one piece into the bottom of a 9x13 inch baking dish. Evenly spread the cream cheese mixture into the baking dish, then cover with the remaining piece of crescent dough. Stir together 3/4 cup of sugar, cinnamon, and butter. Dot the mixture over the top of the cheesecake.\r\n                </span></li>\r\n            \r\n                <li><span class=\"plaincharacterwrap break\">\r\n                    Bake in the preheated oven until the crescent dough has puffed and turned golden brown, about 30 minutes. Remove from the oven and drizzle with honey. Cool completely in the pan before cutting into 12 squares.\r\n                </span></li>\r\n            \r\n                </ol>\r\n            \r\n    </div>\r\n    <div class=\"recipe-details-lg\">\r\n        \r\n        \r\n        \r\n        <a name=\"nutritionpanel\" class=\"nutritionanchor\"></a>\r\n        \r\n        \r\n            <div class=\"nutri-div nutrition\">\r\n                \r\n                        <h3>\r\n                            Nutritional Information <a href=\"#\" class=\"nutritional-information\">\r\n                                <img id=\"ctl00_CenterColumnPlaceHolder_recipe_imgNutriIcon\" class=\"nutritional-information\" Border=\"0\" title=\"open nutritional information\" src=\"http://images.media-allrecipes.com/ar/myar/icons/icon-plus.gif\" alt=\"open nutritional information\" height=\"16\" width=\"16\" border=\"0\" /></a></h3>\r\n                        <p class=\"nutritional-information\">\r\n                            <b>Amount Per Serving</b>&nbsp; Calories:\r\n                            <span class=\"calories\">481</span>\r\n                            | Total Fat:\r\n                            <span class=\"fat\">28.7g</span>\r\n                            | Cholesterol:\r\n                            <span class=\"cholesterol\">61mg</span>\r\n                            <span class=\"eshaAttribute\">Powered by ESHA Nutrient Database</span></p>\r\n                        <div id=\"nutri-info\" style=\"display:none;\">\r\n                            <div class=\"title\">\r\n                                Nutritional Information</div>\r\n                            <div class=\"rectitle\">\r\n                                Sopapilla 