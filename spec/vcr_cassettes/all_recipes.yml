      \       \r\n                <ul>\r\n            \r\n                <li class=\"plaincharacterwrap
      ingredient\">\r\n                    2 (8 ounce) packages cream cheese, softened</li>\r\n
      \           \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n
      \                   1 cup white sugar</li>\r\n            \r\n                <li
      class=\"plaincharacterwrap ingredient\">\r\n                    1 teaspoon Mexican
      vanilla extract</li>\r\n            \r\n                <li class=\"plaincharacterwrap
      ingredient\">\r\n                    2 (8 ounce) cans refrigerated crescent
      rolls</li>\r\n            \r\n                <li class=\"plaincharacterwrap
      ingredient\">\r\n                    3/4 cup white sugar</li>\r\n            \r\n
      \               <li class=\"plaincharacterwrap ingredient\">\r\n                    1
      teaspoon ground cinnamon</li>\r\n            \r\n                <li class=\"plaincharacterwrap
      ingredient\">\r\n                    1/2 cup butter, room temperature</li>\r\n
      \           \r\n                <li class=\"plaincharacterwrap ingredient\">\r\n
      \                   1/4 cup honey</li>\r\n            \r\n                </ul>\r\n
      \           \r\n    </div>\r\n    <div style=\"border-top: 1px #ccc dotted;
      width: 300px; margin-top: 20px;\">\r\n    </div>\r\n    <div class=\"directions\"
      style=\"margin-top: 10px;\">\r\n        <h3>\r\n            Directions</h3>\r\n
      \       \r\n        \r\n                <ol>\r\n            \r\n                <li><span
      class=\"plaincharacterwrap break\">\r\n                    Preheat an oven to
      350 degrees F (175 degrees C). Prepare a 9x13 inch baking dish with cooking
      spray.\r\n                </span></li>\r\n            \r\n                <li><span
      class=\"plaincharacterwrap break\">\r\n                    Beat the cream cheese
      with 1 cup of sugar and the vanilla extract in a bowl until smooth.\r\n                </span></li>\r\n
      \           \r\n                <li><span class=\"plaincharacterwrap break\">\r\n
      \                   Unroll the cans of crescent roll dough, and use a rolling
      pin to shape each piece into 9x13 inch rectangles. Press one piece into the
      bottom of a 9x13 inch baking dish. Evenly spread the cream cheese mixture into
      the baking dish, then cover with the remaining piece of crescent dough. Stir
      together 3/4 cup of sugar, cinnamon, and butter. Dot the mixture over the top
      of the cheesecake.\r\n                </span></li>\r\n            \r\n                <li><span
      class=\"plaincharacterwrap break\">\r\n                    Bake in the preheated
      oven until the crescent dough has puffed and turned golden brown, about 30 minutes.
      Remove from the oven and drizzle with honey. Cool completely in the pan before
      cutting into 12 squares.\r\n                </span></li>\r\n            \r\n
