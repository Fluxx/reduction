      AR.ReviewCarousel.RegisterData('20156','1', 4559, [{\"ID\":254475,\"Title\":\"\",\"Date\":\"Feb. 3, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1949753,\"PhotoCount\":2,\"RecipeCount\":86,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/180658.jpg\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"ANDYTAMI\",\"HomeTown\":{\"City\":{\"Text\":\"Deptford\",\"URI\":\"\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"New Jersey\",\"URI\":\"/Cooks/USA/Northeastern-USA/Middle-Atlantic-States/New-Jersey/Main.aspx\"}},\"LivingIn\":{\"City\":{\"Text\":\"Harrisburg\",\"URI\":\"/Cooks/USA/Northeastern-USA/Middle-Atlantic-States/Pennsylvania/Harrisburg-Pennsylvania/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Pennsylvania\",\"URI\":\"/Cooks/USA/Northeastern-USA/Middle-Atlantic-States/Pennsylvania/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":8775,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"Someone wanted to know how to make this without a bread machine, here is how. Dissolve the yeast in the warm milk in a large bowl. Mix in the sugar, margarine, salt, and eggs. Add flour and mix well. Knead the dough into a large ball, using your hands dusted lightly with flour. Put in a bowl, cover and let rise in a warm place about 1 hour, or until doubled in size. Then pick up with rolling out the dough. Hope this helped!\"},{\"ID\":291104,\"Title\":\"\",\"Date\":\"Jan. 22, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1957292,\"PhotoCount\":0,\"RecipeCount\":0,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"JENNIFER WOODARD\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":4911,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"These are fantastic cinnamon rolls but I have yet to see people suggest the key part to these rolls!  As soon as you take them out of the oven you need to flip the pan over which allows all of the yummy cinnamon drippings to recoat the rolls.  I have heard a lot of you state that the filling has simply run out of the rolls.  This alleviates that and makes them to die for.  Good luck!\"},{\"ID\":124844,\"Title\":\"\",\"Date\":\"Mar. 4, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1112182,\"PhotoCount\":0,\"RecipeCount\":84,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"mcatherwood\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":2159,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"These are fantastic! It\\u0027s a fairly quick and easy recipe as far as cinnamon buns go, and you definitely DON\\u0027T NEED A BREAD MACHINE to make them.  Just use an 8 gram pack of dry active yeast instead of the bread machine yeast and knead the dough with your hands and a rolling pin. Then heat the oven to 200 degrees and then TURN IT OFF. COVER the dough with a moist paper towel over the bowl, and put in the oven for around 1 hour (the dough will almost double in size) then roll out and fill.  Use dental floss to cut buns into 12 pieces (1 and 3/4 inch thick). Also, some reviews mentioned that there was too much brown sugar and cinnamon, but i would recommend sticking with what the recipe calls for...double the amount of icing though!!\\r\\nAlso, you can use butter or margarine in the recipe, both are equally as good (i use both when i make them).  When you bake them, line your pan with wax paper that has been greased with butter or margarine, and remove them immediately after baking, or they will stick.  Bake at 350 for 20 minutes and they will turn out perfect.  This recipe rocks : )\"},{\"ID\":330741,\"Title\":\"\",\"Date\":\"Feb. 6, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1037414,\"PhotoCount\":0,\"RecipeCount\":20,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"COCONUTPALM\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":1717,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"These are really good. I experimented with my batch and found that after shaping the rolls and placing them in the greased pan, they could rest, covered, in the fridge overnight.  In the morning, simply place them into the preheated oven to bake--a very fast breakfast.  The unbaked rolls also freeze well (I used 2 8-inch square disposable pans and put 6 rolls in each pan.)  The night before, simply put the pan into the fridge.  In the morning, they\\u0027re ready for the oven.  Easy and great to have on a cold morning.  I was a little concerned that they didn\\u0027t look doubled before I baked them this way, but they rose perfectly in the oven.  Sure beats having to get up 3 hours before breakfast!\"},{\"ID\":717490,\"Title\":\"\",\"Date\":\"May 29, 2006\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1968108,\"PhotoCount\":0,\"RecipeCount\":18,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"DBDCOOK\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":1170,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I make these to the point where they are placed in the baking dish, then I cover them with plastic wrap and put them in the refrigerator for the night.  The next day, they go into a COLD oven (minus the plastic wrap!).  Turn up the heat to 350 and bake for 25-30 minutes.  There is no need to let them sit out.  I do this with other yeast rolls and breads.  Also, I made the frosting (used Neuchatel cheese - less fat), dropped it by spoonfuls (enough for 1-2 rolls) onto wax paper, froze them, then removed the frosting drops and wrapped them individually in plastic wrap.  These all went into a plastic bag and back to the freezer until needed.  This way you can use all of the 8 oz package of creamed cheese (2/3 c butter, 4 c powdered sugar, 1-1/2 tsp vanilla, 1/3 tsp salt).  The extra rolls, if you have any, are frozen and reheated in the microwave (these are really good reheated).  This is where the frozen frosting comes in handy.  It doesn\\u0027t take much heat to thaw the frosting.\"},{\"ID\":298814,\"Title\":\"\",\"Date\":\"Jan. 30, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1083340,\"PhotoCount\":0,\"RecipeCount\":119,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"Jamie\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":763,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"Not a cinnabon, but very good!  We have already made this recipe twice and I just downloaded it three days ago!  I have a few suggestions though...1 T. of cinnamon was plenty.  Also, we did one batch in a glass dish and the other in a metal cake pan and the glass dish batch turned out better.  Finally, we mixed the butter with the cinnamon and sugar and then spread it on in our first batch.  They turned out great and it was easier to do it this way.  The batch where we spread the butter on first and then sprinkled the sugar mixture over the top wasn\\u0027t as good because the sauce ran out the bottom and crystalized on the bottom of the pan.  Still good, but not as good.  The icing was delicious!  I licked every spoon and beater clean!\"},{\"ID\":187125,\"Title\":\"\",\"Date\":\"Jan. 21, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1248574,\"PhotoCount\":0,\"RecipeCount\":0,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Not Rated\",\"DisplayName\":\"HEATHER_O\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":false,\"IsBrandedProfile\":false},\"HelpfulCount\":507,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I loved this recipe! Since I don\\u0027t have a bread machine, (mainly because I like to make a lot at once), I doubled this recipe. I dissolved the milk and sugar then added the yeast. I let that get foamy on the top, then added the salt, eggs, and oil. I used a regular mixer to mix that mixture in with the flour a little at a time. Then, switched to bread hooks to continue kneading. When it was mixed well enough, I finished kneading by hand. A good trick to keep it from sticking or becoming too dry is to use butter flavored cooking spray instead of flour. After it was ready, I let it rise and continued with the rest of the recipe as usual. They were so delicious and soft. Freeze cinnamon rolls. Then you can pop them out of the freezer, put them in the microwave, and they taste fresh from the oven!!\"},{\"ID\":763384,\"Title\":\"\",\"Date\":\"Sep. 22, 2007\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":18640505,\"PhotoCount\":1,\"RecipeCount\":56,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"site/allrecipes/area/community/userphoto/small/140259.jpg\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"Paula\",\"HomeTown\":null,\"LivingIn\":{\"City\":{\"Text\":\"Plant City\",\"URI\":\"/Cooks/USA/Southern-USA/Atlantic-South/Florida/Plant-City/Main.aspx\"},\"Country\":{\"Text\":\"USA\",\"URI\":\"/Cooks/USA/Main.aspx\"},\"State\":{\"Text\":\"Florida\",\"URI\":\"/Cooks/USA/Southern-USA/Atlantic-South/Florida/Main.aspx\"}},\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":493,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"My skinny father in law ate 6 batches of these in a little over a week.  They\\u0027re really good and have made me a popular gal at potlucks and brunches.  I do like to cut down a little on the sugar in the dough.  Be careful when substituting all purpose flour for bread flour!  The all purpose has less protein and absorbs less fluid which means you\\u0027ll need to add a little more to keep the dough from being too soft.  Also, don\\u0027t over-rise your all purpose dough.  It\\u0027s not as strong as dough made with bread flour and falls easier.  Also, I have experimented with butter vs margarine.  Since margarine has hydrogenated oil and butter doesn\\u0027t, the margarine lightens the texture of the bread.  If you\\u0027re out of margarine, try using some shortening.  It works better than butter.  They came out lightest when they were baked on a pizza stone.\"},{\"ID\":717494,\"Title\":\"\",\"Date\":\"May 29, 2006\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":151479,\"PhotoCount\":4,\"RecipeCount\":504,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"global/features/20.gif\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"nausheen\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":488,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"This recipe is simply amazing!I read the reviews first since I dont own a bread machine,and this is how I made them:Dissolve an 8 g packet of dry active yeast in warm milk and 1/4 c sugar.\\nLet it stand for 10 minutes,till yeast is foamy.Then add the remaining wet  ingredients.In the end add the flour and mixed with the dough hooks of my  beater till dough ball is formed .Heated oven 200F,and turned it off.Cover dough with moist kitchen towel over bowl.Put in oven for 1 hour.By then the dough will have doubled in volume.Then roll out the dough in rectangle shape.Spread butter,and then sprinkle brown sugar and cinammon mixture on top.Roll it,slice in 12 pieces and put in greased 9 x 13 in glass baking dish.Cover for 30 more minutes.Then bake in 350 F oven for 20-25 minutes,(Set pan on lower rack to bake-i read this but forgot it.will try itnext time and see the difference.)Also someone mentioned that right after taking it out of oven invert  the pan so that the drippings recoat the buns.SInce I didnt have much drippings didnt do it.\\nThanks for this deliciously and easy recipe.\"},{\"ID\":191734,\"Title\":\"\",\"Date\":\"Jan. 22, 2004\",\"User\":{\"IsSupporting\":false,\"ObfuscatedUserID\":1210340,\"PhotoCount\":0,\"RecipeCount\":513,\"CustomUrlPiece\":\"\",\"ProfileImageUrl\":\"\",\"CookingLevel\":\"Intermediate\",\"DisplayName\":\"ANGEL8915\",\"HomeTown\":null,\"LivingIn\":null,\"HasHomePage\":true,\"IsBrandedProfile\":false},\"HelpfulCount\":403,\"AverageRating\":4.8,\"Rating\":5,\"Text\":\"I don\\u0027t have a bread machine but they still turned out great!  I just used a packet of rapid rise yeast, mixed it by hand, covered it, and put it in my oven heated to 200 degrees then truned off.  I also assembled them the night before and covered them with plastic wrap and foil and stuck them in the fridge.  In the morning I let them sit out about 30 minutes and then baked as directed.  It worked out perfect!  \\r\\nThanks Marsha!\"}]);AR.AdData.Site='ar.recipes';\r\n\
