      \t<div class=\"instructions\">Preheat the oven to 200 degrees F.<BR><BR>In a pie plate, beat the egg whites, egg, milk, salt and vanilla with a whisk until blended. In a 12-inch nonstick skillet, melt 1 teaspoon butter or trans-fat-free margarine on medium heat.<BR><BR>Dip the bread slices, one at a time, in the egg mixture, pressing the bread lightly to coat both sides well. Place 3 or 4 slices in the skillet, and cook until lightly browned, 3 to 4 minutes. Flip and cook until lightly browned on the second side, 3 to 4 minutes.<BR><BR>Transfer the French toast to a cookie sheet; keep warm in the oven. Repeat with remaining butter or margarine, bread slices and egg mixture.<BR><BR>Nutritional information for Healthy French Toast per 2-slice serving: About 300 calories, 12 g protein, 46 g carbohydrate, 9 g total fat (2 g saturated), 56 mg cholesterol, 755 mg sodium, 6 g fiber<BR><BR>Nutritional information for Classic French Toast per single serving: 570 calories<BR><BR>You save: 270 calories<BR><BR><b>Make it a Drop 5 Meal by adding:</b><BR>1/2 cup berries and 1 tablespoon maple syrup. 384 complete meal calories.</div>\n\
