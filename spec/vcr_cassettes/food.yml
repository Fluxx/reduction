      \t<h2>Directions:</h2>\r\n\
      \t\r\n\
      \t<span class=\"instructions\"  itemprop=\"recipeInstructions\">\r\n\
      \t<ol>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">1</div> <div class=\"txt\">Preheat oven to 275&deg;.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">2</div> <div class=\"txt\">Grease and flour a 9 x 13 pan.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">3</div> <div class=\"txt\">In a small bowl, mix mashed banana with the lemon juice; set aside.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">4</div> <div class=\"txt\">In a medium bowl, mix flour, baking soda and salt; set aside.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">5</div> <div class=\"txt\">In a large bowl, cream 3/4 cup butter and  2 1/8 cups sugar until light and fluffy.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">6</div> <div class=\"txt\">Beat in eggs, one at a time, then stir in 2 tsp vanilla.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">7</div> <div class=\"txt\">Beat in the flour mixture alternately with the buttermilk.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">8</div> <div class=\"txt\">Stir in banana mixture.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">9</div> <div class=\"txt\">Pour batter into prepared pan and bake in preheated oven for one hour or until toothpick inserted in center comes out clean.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">10</div> <div class=\"txt\">Remove from oven and place directly into the freezer for 45 minutes.  This will make the cake very moist.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">11</div> <div class=\"txt\">For the frosting, cream the butter and cream cheese until smooth.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">12</div> <div class=\"txt\">Beat in 1 teaspoon vanilla.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">13</div> <div class=\"txt\">Add icing sugar and beat on low speed until combined, then on high speed until frosting is smooth.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">14</div> <div class=\"txt\">Spread on cooled cake.</div></li>\r\n\
      \t\t\r\n\
      \t\t\t<li><div class=\"num\">15</div> <div class=\"txt\">Sprinkle chopped walnuts over top of the frosting, if desired.</div></li>\r\n\
