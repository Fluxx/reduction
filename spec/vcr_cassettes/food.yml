      \t\t\t\t\t\t<p>To say this is the \"Best Ever Banana Cake\" would be an enormous understatement!  This cake was FAN-TABULOUS!!!  It took me back to my childhood, when we would get the little square banana cakes from the local deli.  I made very slight changes.  I substituted Splenda for the Sugar in the cake and for the icing, I used 1 1/2 cups of powdered sugar and 1 1/2 cups Splenda and it was soooo smooth and tasty.  I also didn't have buttermilk, so I added about 2 teaspoons of white distilled vinegar to whole milk. The recipe makes a lot of batter so I made two 9x9 square pans of the cake. I brought one into work - it was gone in the matter of seconds!  Thanks for the recipe that will most definitly remain in my top 5 cake recipe box!</p>\r\n\
