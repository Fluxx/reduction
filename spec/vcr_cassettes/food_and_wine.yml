      <h2>
      Recipe: Classic Carrot Cake with Fluffy Cream Cheese Frosting
      </h2>
      <div class='clear'></div>
      <div id='cooking-time'>
      <ul>
      
      <li id='time-ahead'>MAKE-AHEAD</li>
      <li id='time-staff'>STAFF-FAVORITE</li>
      <li id='time-veg'>VEGETARIAN</li>
      
      
      <meta content='Cakes &amp; Cupcakes' itemprop='recipeCategory'>
      
      <meta content='Desserts' itemprop='recipeCategory'>
      
      
      
      
      
      
      
      </ul>
