      class='clear'></div>\n<div class='clearfix' id='recipe-content' style='display:block;'>\n<h2>\nAhhh
      Joy Sundae\n</h2>\n<div class='clear'></div>\n<div id='cooking-time'>\n<ul>\n\n\n\n<meta
      content='Desserts' itemprop='recipeType' />\n\n<li id='time-fast'>FAST</li>\n\n\n<meta
      content='Ice Cream &amp; Sorbet' itemprop='recipeType' />\n\n<li id='time-veg'>VEGETARIAN</li>\n\n\n</ul>\n</div>\n<div
      class='clear'></div>\n<div id='ingredients'>\n<ol>\n<li itemprop='ingredient'
      itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='Egg whites' itemprop='name' />\n<span>\n2 large egg whites\n</span>\n</li>\n<li
      itemprop='ingredient' itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='1/2 cup sugar' itemprop='name' />\n<span>\n1/2 cup sugar\n</span>\n</li>\n<li
      itemprop='ingredient' itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='2 teaspoons pure vanilla extract' itemprop='name' />\n<span>\n2 teaspoons
      pure vanilla extract\n</span>\n</li>\n<li itemprop='ingredient' itemscope=''
      itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta content='Coconut
      flakes' itemprop='name' />\n<span>\n2 cups large coconut flakes (about 5 ounces)\n</span>\n</li>\n<li
      itemprop='ingredient' itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='Bittersweet chocolate' itemprop='name' />\n<span>\n8 ounces bittersweet
      chocolate, finely chopped\n</span>\n</li>\n<li itemprop='ingredient' itemscope=''
      itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta content='1 cup
      heavy cream' itemprop='name' />\n<span>\n1 cup heavy cream\n</span>\n</li>\n<li
      itemprop='ingredient' itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='Vanilla ice cream' itemprop='name' />\n<span>\n4 pints vanilla ice
      cream\n</span>\n</li>\n<li itemprop='ingredient' itemscope='' itemtype='http://data-vocabulary.org/RecipeIngredient'>\n<meta
      content='Marcona almond' itemprop='name' />\n<span>\nChopped marcona almonds,
      for serving\n</span>\n</li>\n</ol>\n</div>\n<div id='directions'>\n<ol itemprop='instructions'>\n<li>\n\nPreheat
      the oven to 350&#176; and line a baking sheet with parchment paper. In a bowl,
      whisk the egg whites with the sugar and 1 teaspoon of the vanilla until the
      sugar is mostly dissolved. Add the coconut flakes and toss to coat. Spread the
      coconut on the baking sheet in an even layer and bake for about 25 minutes,
      stirring frequently, until golden and fragrant. Let cool completely, then break
      the crispy coconut into small pieces.\n</li>\n<li>\n\nMeanwhile, put the chocolate
      in a heatproof medium bowl. In a small saucepan, bring the cream just to a boil.
      Pour the hot cream over the chocolate and let stand undisturbed for 3 minutes.
      Add the remaining 1 teaspoon of vanilla and whisk until smooth.\n</li>\n<li>\n\nFor
      each sundae, put 1 scoop of vanilla ice cream in a tall glass, top with chocolate
      sauce, chopped almonds and coconut crispies and repeat once more. Serve right
      away.\n</li>\n</ol>\n<div id='endnotes'>\n<span class='inline-subhed'>Make Ahead</span>\nThe
