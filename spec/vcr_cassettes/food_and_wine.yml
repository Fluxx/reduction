      <h2>
      Recipe: Sherried Mushrooms with Fried Eggs on Toast
      </h2>
      <div class='clear'></div>
      <div id='cooking-time'>
      <ul>
      <li id='time-fast'>FAST</li>
      <li id='time-ahead'>MAKE-AHEAD</li>
      <li id='time-staff'>STAFF-FAVORITE</li>
      <li id='time-veg'>VEGETARIAN</li>
      
      <meta content='Breakfast &amp; Brunch' itemprop='recipeCategory'>
      
      <meta content='Main Courses' itemprop='recipeCategory'>
      
      
      
      
      
      </ul>
      </div>
      <div class='clear'></div>
      <div id='ingredients'>
      <h2>
      Ingredients
      </h2>
      <ol>
      <li>
      <span itemprop='ingredients'>
      2 tablespoons extra-virgin olive oil, plus more for brushing
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      3/4 pound mixed mushrooms, such as button and cremini, sliced 1/4 inch thick
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      Salt and freshly ground pepper
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      1/2 small onion, thinly sliced
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      1/4 cup dry sherry, such as Oloroso
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      Four 1/2-inch-thick slices of rustic white bread
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      2 tablespoons unsalted butter
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      4 large eggs
      </span>
      </li>
      <li>
      <span itemprop='ingredients'>
      2 tablespoons coarsely chopped flat-leaf parsley
      </span>
      </li>
      </ol>
      </div>
      <div id='directions'>
      <ol itemprop='recipeInstructions'>
      <li>
      
      Preheat the oven to 400&#176;. In a large skillet, heat the 2 tablespoons of oil until shimmering. Add the mushrooms and season with salt and pepper. Cover and cook over moderate heat, stirring a few times, until softened, 4 minutes. Add the onion, cover and cook, stirring occasionally, until the onion is softened and the mushrooms are browned, 3 minutes longer. Add the sherry and cook until almost evaporated, 1 minute. Season with salt and pepper. Remove from the heat, cover and set aside.
      </li>
      <li>
      
      Arrange the bread slices on a large rimmed baking sheet and brush with olive oil. Bake for about 6 minutes, until toasted. Transfer the toasts to plates.
      </li>
      <li>
      
      In a large, nonstick skillet, melt the butter over moderate heat. Crack the eggs one at a time into a ramekin and then slip into the skillet. Cook the eggs, sunny-side up, until the whites are firm and the yolks runny, about 5 minutes.
      </li>
      <li>
      
      Spoon the mushroom mixture onto the toasts and top with the fried eggs. Garnish with the parsley and serve.
      </li>
      </ol>
      <div id='endnotes'>
      <span class='inline-subhed'>Make Ahead</span>
      The cooked mushrooms can be refrigerated overnight. Reheat gently.
      </div>
