      Sherried Mushrooms with Fried Eggs on Toast\n</h2>\n<div class='clear'></div>\n<div
      id='cooking-time'>\n<ul>\n<li id='time-fast'>FAST</li>\n<li id='time-ahead'>MAKE-AHEAD</li>\n<li
      id='time-staff'>STAFF-FAVORITE</li>\n<li id='time-veg'>VEGETARIAN</li>\n\n\n\n\n\n\n\n</ul>\n</div>\n<div
      class='clear'></div>\n<div id='ingredients'>\n<h2>\nIngredients\n</h2>\n<ol>\n<li>\n<span
      itemprop='ingredients'>\n2 tablespoons extra-virgin olive oil, plus more for
      brushing\n</span>\n</li>\n<li>\n<span itemprop='ingredients'>\n3/4 pound mixed
      mushrooms, such as button and cremini, sliced 1/4 inch thick\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\nSalt and freshly ground pepper\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\n1/2 small onion, thinly sliced\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\n1/4 cup dry sherry, such as Oloroso\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\nFour 1/2-inch-thick slices of rustic white bread\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\n2 tablespoons unsalted butter\n</span>\n</li>\n<li>\n<span
      itemprop='ingredients'>\n4 large eggs\n</span>\n</li>\n<li>\n<span itemprop='ingredients'>\n2
      tablespoons coarsely chopped flat-leaf parsley\n</span>\n</li>\n</ol>\n</div>\n<div
      id='directions'>\n<ol itemprop='recipeInstructions'>\n<li>\n\nPreheat the oven
      to 400&#176;. In a large skillet, heat the 2 tablespoons of oil until shimmering.
      Add the mushrooms and season with salt and pepper. Cover and cook over moderate
      heat, stirring a few times, until softened, 4 minutes. Add the onion, cover
      and cook, stirring occasionally, until the onion is softened and the mushrooms
      are browned, 3 minutes longer. Add the sherry and cook until almost evaporated,
      1 minute. Season with salt and pepper. Remove from the heat, cover and set aside.\n</li>\n<li>\n\nArrange
      the bread slices on a large rimmed baking sheet and brush with olive oil. Bake
      for about 6 minutes, until toasted. Transfer the toasts to plates.\n</li>\n<li>\n\nIn
      a large, nonstick skillet, melt the butter over moderate heat. Crack the eggs
      one at a time into a ramekin and then slip into the skillet. Cook the eggs,
      sunny-side up, until the whites are firm and the yolks runny, about 5 minutes.\n</li>\n<li>\n\nSpoon
      the mushroom mixture onto the toasts and top with the fried eggs. Garnish with
      the parsley and serve.\n</li>\n</ol>\n<div id='endnotes'>\n<span class='inline-subhed'>Make
      Ahead</span>\nThe cooked mushrooms can be refrigerated overnight. Reheat gently.\n</div>\n</div>\n<div
