      \       \r\n          <div id=\"introduction\" class=\"clearfix \">\r\n            \r\n
      \           \r\n            \r\n            <p id=\"recipe_info\">\r\n  \t\t\t\t\t
      \ \r\n              \r\n              \r\n              \r\n              \r\n
      \               <a href=\"http://www.chow.com/profile/102051\"><img alt=\"\"
      class=\"avatar tiny\" src=\"/uploads/6/9/6/100696_chim_tiny.jpg\" /></a>&nbsp;By
      <span itemprop=\"author\">Amy Wisniewski</span>\r\n              \r\n              \r\n
      \           </p>\r\n            \r\n            \r\n            \r\n              <div
      id='intro_full'><span itemprop='summary'><p>These individual orange-spiced cakes
      draped with a nutty honey-caramel will have you planning your next dinner party
      around the dessert rather than the main course. A scoop of <a href=\"/recipes/28646\">ice
      cream</a> will send it off the charts.</p>\n\n\n\t<p><strong>Game plan:</strong>
      You can also bake a single cake in an 8-inch cake pan for 45 minutes.</p>\n\n\n\t<p>This
      recipe was featured as part of our <a href=\"/food-news/62933/halloween-horror-movie-quiz\">Halloween
      Horror Movie Quiz</a>.</p></span></div>\r\n            \r\n          </div>\r\n
      \         \r\n          \r\n            <div class=\"header_section\"><span>INGREDIENTS</span></div>\r\n
      \           <div id=\"ingredients\">\r\n              <h4>For the caramel:</h4><ul>\n<li>1/3
      cup toasted whole almonds, coarsely chopped</li>\n<li>1 large Granny Smith apple</li>\n<li>1
      tablespoon plus 1 teaspoon freshly squeezed lemon juice (from 1 medium lemon)</li>\n<li>2
      tablespoons unsalted butter (1/4 stick), plus more for coating the ramekins</li>\n<li>1/2
      cup granulated sugar</li>\n<li>1/4 cup orange blossom honey</li>\n<li>1/8 teaspoon
      fine salt</li>\n<li></li>\n</ul><h4>For the cake:</h4><ul>\n<li>1 cup plus 2
      tablespoons all-purpose flour</li>\n<li>1 teaspoon packed finely grated orange
      zest (from 1 medium orange)</li>\n<li>1/2 teaspoon baking powder</li>\n<li>1/2
      teaspoon ground cinnamon</li>\n<li>1/2 teaspoon fine salt</li>\n<li>8 tablespoons
      unsalted butter (1 stick), at room temperature</li>\n<li>3/4 cup granulated
      sugar</li>\n<li>1 teaspoon vanilla extract</li>\n<li>2 large eggs, at room temperature</li>\n<li>1/4
      cup whole milk, at room temperature</li>\n<li><a href=\"/recipes/28646\">Cinnamon</a>
      or <a href=\"/recipes/11117\">Vanilla Bean</a> ice cream, for serving (optional)</li>\n</ul>\r\n
      \           </div>\r\n          \r\n          \r\n          <div class=\"header_section\"><span>INSTRUCTIONS</span></div>\r\n
      \         <div id=\"instructions\" itemprop=\"instructions\">\r\n            \r\n
      \           <strong>For the caramel:</strong>    <ol>    <li class=\"d1\">Heat
      the oven to 325°F and arrange a rack in the middle. Coat 6 (6-ounce) ramekins
      with butter and evenly space them on a baking sheet. Divide almonds among the
      ramekins. </li>        <li class=\"d2\">Peel, core, and cut the apple into medium
      dice. Place in a medium, nonreactive bowl, add 1 tablespoon of the lemon juice,
      and toss to combine; set aside.</li>        <li class=\"d3\">Melt butter in
      a medium frying pan over medium-high heat until foaming. Add sugar, honey, and
      salt and stir to combine. Cook, swirling the pan occasionally, until mixture
      just starts to turn a light caramel color, about 5 minutes. Add the remaining
      1 teaspoon lemon juice and stir to combine.</li>        <li class=\"d4\">Remove
      the pan from heat and carefully place about 2 tablespoons of the caramel in
      each ramekin. (Work quickly—the caramel will start to set after a few minutes.)
      Divide the apple pieces among the ramekins, leaving any juice in the bowl; set
      the ramekins aside.</li>    </ol><br />\n<strong>For the cake:</strong>    <ol>
      \   <li class=\"d1\">Place flour, orange zest, baking powder, cinnamon, and
      salt in a medium bowl and whisk to aerate and break up any lumps; set aside.</li>
      \       <li class=\"d2\">Place butter in the bowl of a stand mixer fitted with
      a paddle attachment and beat on medium high until light in color and fluffy,
      about 2 minutes. Add sugar and vanilla and continue to beat until incorporated
      and fluffy, about 3 minutes more. Add eggs one at a time, letting the first
      incorporate before adding the second. Stop the mixer and scrape down the sides
      of the bowl and the paddle with a rubber spatula. </li>        <li class=\"d3\">Return
      the mixer to low speed, add the milk, and mix until just incorporated. Add the
      reserved flour mixture and mix until just incorporated, about 30 seconds; do
      not overmix. Evenly spoon the batter over the apples and smooth the tops. Bake
      until a cake tester comes out clean, about 35 minutes. Immediately run a knife
      around the perimeter of each cake. Using a dry kitchen towel to grasp the ramekins,
      invert the hot cakes onto serving plates. Serve with ice cream, if desired.</li>
      \   </ol><br />\r\n          </div>\r\n          \r\n  \t\t\t\t\r\n\r\n\t\t\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\r\n
