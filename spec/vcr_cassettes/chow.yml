      \         \n\n  <div class=\"clear\"></div>\n</div>\n\n<div id=\"recipe_flag\"
      style=\"display:none\">\n  \n</div>\n\n  <div id=\"photos\" >\n        <a href=\"/galleries/recipes/54/sweet-dessert/29576/chocolate-dipped-vanilla-ice-cream-bars\"
