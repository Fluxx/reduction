      <div id=\"title\" >\n\n  <h1 itemprop=\"name\" class=\"f28 bold lh30\">Chocolate-Dipped Vanilla Ice Cream Bars Recipe</h1>\n\n\
      </div>\n\n\
      <div class=\"nowrap c666 f10 pb5\">\n  <em>\n       <div>By \n         <span itemprop=\"author\">Christine Gallary</span>\n       </div>\n\n  </em>\n\
