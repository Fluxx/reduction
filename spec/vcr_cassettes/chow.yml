      \           \r\n            \r\n            <p id=\"recipe_info\">\r\n  \t\t\t\t\t
      \ \r\n              \r\n              \r\n              \r\n              \r\n\t\t\t\t\r\n\t\t\t\tBy
      <span itemprop=\"author\">Christine Gallary</span>\r\n\t\t\t\r\n              \r\n
      \           </p>\r\n            \r\n            \r\n            \r\n              <div
      id='intro_short'><p>This version of the Klondike ice cream bar starts with rich,
      dense vanilla ice cream that is then slathered with a thick, snappy milk chocolate
      coating. Once you try one of these homemade treats, you&#8217;ll never go back
      to the artificially flavored commercial bars.</p>\n\n\n\t<p><strong>Special
      equipment:</strong> For coating the bars in chocolate, you&#8217;ll need a <a
      href=\"http://www.amazon.com/gp/product/B000PJ6VFO?ie=UTF8&#38;tag=c037-20&#38;linkCode=as2&#38;camp=1789&#38;creative=9325&#38;creativeASIN=B000PJ6VFO\">kitchen
      scale</a> and a chocolate thermometer such as <a href=\"http://www.amazon.com/gp/product/B00028CNCI?ie=UTF8&#38;tag=c037-20&#38;linkCode=as2&#38;camp=1789&#38;creative=9325&#38;creativeASIN=B00028CNCIp\">CDN&#8217;s</a>.</p>\n\n\n\t<p><strong>What
      to buy:</strong> If you prefer to buy rather than make your own ice cream, be
      sure to get a dense, rich variety. Because higher-quality ice creams contain
      less air, they freeze into solid, slow-melting blocks that are easier to coat
      with the melted chocolate. Lower-quality ice creams are fluffed up with air
      and will melt before the chocolate coating sets. Look for brands labeled premium
      or super-premium, such as Häagen-Dazs or Double Rainbow.</p>\n\n\n\t<p>Professional
      pastry chefs use a type of chocolate known as couverture, which sets up nicely
      because it contains more cocoa butter than regular chocolate. The only trick
      is, you need to <a href=\"http://www.chow.com/food-news/54141/how-to-temper-chocolate/\">temper</a>
      it. For this recipe, we used E. Guittard 38% Cacao Milk Chocolate Wafers; they
      can be found a<a href='#' id='intro_more_link' onclick=\"$('intro_full').style.display='block';$('intro_short').style.display='none';return
      false;\">... read more</a></div><div id='intro_full' style='display:none;'><p>This
      version of the Klondike ice cream bar starts with rich, dense vanilla ice cream
      that is then slathered with a thick, snappy milk chocolate coating. Once you
      try one of these homemade treats, you&#8217;ll never go back to the artificially
      flavored commercial bars.</p>\n\n\n\t<p><strong>Special equipment:</strong>
      For coating the bars in chocolate, you&#8217;ll need a <a href=\"http://www.amazon.com/gp/product/B000PJ6VFO?ie=UTF8&#38;tag=c037-20&#38;linkCode=as2&#38;camp=1789&#38;creative=9325&#38;creativeASIN=B000PJ6VFO\">kitchen
      scale</a> and a chocolate thermometer such as <a href=\"http://www.amazon.com/gp/product/B00028CNCI?ie=UTF8&#38;tag=c037-20&#38;linkCode=as2&#38;camp=1789&#38;creative=9325&#38;creativeASIN=B00028CNCIp\">CDN&#8217;s</a>.</p>\n\n\n\t<p><strong>What
      to buy:</strong> If you prefer to buy rather than make your own ice cream, be
      sure to get a dense, rich variety. Because higher-quality ice creams contain
      less air, they freeze into solid, slow-melting blocks that are easier to coat
      with the melted chocolate. Lower-quality ice creams are fluffed up with air
      and will melt before the chocolate coating sets. Look for brands labeled premium
      or super-premium, such as Häagen-Dazs or Double Rainbow.</p>\n\n\n\t<p>Professional
      pastry chefs use a type of chocolate known as couverture, which sets up nicely
      because it contains more cocoa butter than regular chocolate. The only trick
      is, you need to <a href=\"http://www.chow.com/food-news/54141/how-to-temper-chocolate/\">temper</a>
      it. For this recipe, we used E. Guittard 38% Cacao Milk Chocolate Wafers; they
      can be found at specialty grocery stores and <a href=\"http://www.surlatable.com/product/PRO-452748/E.-Guittard-Cacao-Milk-Chocolate\">online</a>.</p>\n\n\n\t<p><strong>Game
      plan:</strong> Tempering the chocolate ensures a snappy coating, but for a quicker
      alternative, dip the ice cream squares in our <a href=\"/recipes/29580\">Chocolate
      Shell Ice Cream Topping</a>. The chocolate won&#8217;t have the same snap, but
      the flavor will be the same. Double the recipe so that you have plenty of coating
      to cover all the bars.</p>\n\n\n\t<p>In our experience, it&#8217;s best to either
      avoid tempering chocolate on a hot day or work in an air-conditioned space.
      Chocolate behaves best at a room temperature between the mid-60s and low 70s.
      Also, chocolate stays in temper for only a short time, so have everything ready
      to go and work quickly.</p>\n\n\n\t<p><a href=\"/food-news/79610\">See more
      recipes for homemade ice cream bars.</a></p><a href='#' onclick=\"$('intro_short').style.display='block';$('intro_full').style.display='none';new
      Effect.ScrollTo('intro_short', {offset: -100});return false;\"> << Collapse</a></div>\r\n
      \           \r\n          </div>\r\n          \r\n          \r\n            <div
      class=\"header_section\"><span>INGREDIENTS</span></div>\r\n            <div
      id=\"ingredients\">\r\n              <ul><li>2 pints (4 cups) premium or <a
      href=\"/recipes/11117\">homemade</a> vanilla ice cream, softened until just
      spreadable but not melted</li>\n<li><span itemprop=\"ingredient\" itemscope
      itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">2
      pounds</span> <span itemprop=\"name\">milk chocolate</span> couverture or coarsely
      chopped milk chocolate</span></li>\n</ul>\r\n            </div>\r\n          \r\n
      \         \r\n          <div class=\"header_section\"><span>INSTRUCTIONS</span></div>\r\n
      \         <div id=\"instructions\" itemprop=\"instructions\">\r\n            \r\n
      \           <ol>    <li class=\"d1\">Line a 9-by-9-inch baking pan with plastic
      wrap, overlapping as needed to completely cover the bottom and sides and leaving
      at least a 5-inch overhang. (If possible, use a pan that does not have sloping
      sides.)</li>        <li class=\"d2\">Drop the ice cream in large dollops into
      the pan and spread to the edges with a rubber spatula. <img src=\"/assets/2011/04/vanilla_bar_1.jpg\"
      alt=\"\" /> Cover with the overhanging plastic wrap and press on the surface
      of the ice cream with the bottom of a measuring cup until it&#8217;s packed
      into a smooth, even layer. <img src=\"/assets/2011/04/vanilla_bar_2.jpg\" alt=\"\"
      /> Freeze until solid, at least 3 hours.</li>        <li class=\"d3\">Meanwhile,
      line 2 baking sheets with parchment or waxed paper. Tape each corner of the
      paper down and place the baking sheets in the freezer. </li>        <li class=\"d4\">When
      the ice cream is solid, remove the pan and 1 baking sheet from the freezer.
      Grasping the plastic wrap, pull the ice cream slab out of the pan and place
      it on a cutting board. Remove and discard the plastic wrap. Slice the slab into
      9 even squares.</li>        <li class=\"d5\">Using a flat spatula, transfer
      and evenly space the squares on the baking sheet. <img src=\"/assets/2011/04/vanilla_bar_3.jpg\"
      alt=\"\" /> Freeze until solid, at least 2 hours.</li>        <li class=\"d6\">Fill
      a large bowl with 2 inches of cold water, add 3 to 4 ice cubes, and set aside.</li>
      \       <li class=\"d7\">Bring a medium saucepan filled with 1 to 2 inches of
      water to a simmer over high heat; once simmering, reduce the heat to low and
      maintain a bare simmer. Place 24 ounces of the chocolate in a large, dry, heatproof
      bowl. Set the bowl over the saucepan and stir with a rubber spatula until the
      chocolate is completely melted and has reached 118°F. (Make sure the chocolate
      does not come into contact with any water or exceed 120°F. If either happens,
      start over, as the chocolate is no longer usable.)</li>        <li class=\"d8\">Remove
      the bowl from the saucepan. Add the remaining 8 ounces of chocolate and stir
      constantly, scraping against the bottom of the bowl, until all of the chocolate
      has melted and the temperature has cooled to 80°F. To speed the cooling process,
      after all of the chocolate has melted you can place the bowl over the reserved
      cold-water bath.</li>        <li class=\"d9\">Return the bowl to the saucepan
      and stir until the chocolate reaches 86°F; immediately remove from heat. Do
      not remove the thermometer from the bowl; check the temperature periodically
      to make sure it stays between 85°F and 87°F. (The chocolate must remain in this
      temperature range or it will not set up properly.) Keep the saucepan over low
      heat and use it to reheat the chocolate as necessary.</li>        <li class=\"d10\">To
      test if the chocolate is properly tempered, spread a thin layer on parchment
      or waxed paper and place it in the refrigerator for 3 minutes to set. If the
      chocolate hardens smooth and without streaks, it is properly tempered. (If it
      is not properly tempered, let the melted chocolate harden and start the tempering
      process over again: Bring the chocolate up to 118°F, then down to 80°F, then
      up again to 86°F.)</li>        <li class=\"d11\">Have a fork and flat spatula
      ready. Remove the empty baking sheet and the baking sheet with the ice cream
      squares from the freezer. Working quickly, use the flat spatula to drop 1 ice
      cream square into the chocolate. Using the fork, flip the square, making sure
      the edges are covered in chocolate. Lift the square out of the chocolate with
      the fork and tap the fork several times on the edge of the bowl to even out
      the coating. Scrape the bottom of the fork against the edge of the bowl to remove
      any excess chocolate. <img src=\"/assets/2011/04/vanilla_bar_4.jpg\" alt=\"\"
      /> Place the coated square on the empty baking sheet. Repeat with the remaining
      squares and chocolate, tilting the bowl as needed to pool the chocolate in one
      area, and spacing the squares as close together as possible on the baking sheet
      without touching. <img src=\"/assets/2011/04/vanilla_bar_5.jpg\" alt=\"\" />
      (If the ice cream squares start to melt, return them to the freezer until firm
      before continuing.)</li>        <li class=\"d12\">Freeze the dipped ice cream
      bars until the chocolate coating has hardened and the ice cream is solid, at
      least 2 hours. Wrap them individually in plastic wrap, then foil, and store
      in the freezer for up to 2 weeks.</li>    </ol><br />\r\n          </div>\r\n
