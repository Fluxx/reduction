      \   <p id=\"recipe_info\">\n    </p>\n\n\n      <div id='intro_full'><span itemprop='summary'><p>Crudités
      and dip are a no-brainer for any get-together. Combine the fresh-cut veggies
      with a briny dip packed with olives and herbs, and you&#8217;ve got a cocktail
      party favorite that never gets old.</p>\n<p><strong>Game plan:</strong> If any
      of these vegetables are not to your liking, feel free to substitute baby zucchini,
      bell pepper, or anything else that looks exceptionally good at your market.
      The dip can be made up to 1 day ahead and refrigerated in an airtight container.
      For a slacker solution, use precut veggies.</p>\n<p>This recipe was featured
      as part of our <a href=\"http://www.chow.com/stories/11502\">Academy Awards
      Cocktail Party</a> menu.</p></span></div>\n  </div>\n\n    <div class=\"header_section\"><span>INGREDIENTS</span></div>\n
      \   <div id=\"ingredients\">\n      <h4>For the crudités:</h4><ul>\n<li>1 pound
      fingerling potatoes, cut in half lengthwise </li>\n<li>1 medium head broccoli,
      cut into bite-size florets</li>\n<li>1 medium head cauliflower, cut into bite-size
      florets</li>\n<li>3 medium carrots, cut into sticks</li>\n<li>4 celery stalks,
      cut into sticks</li>\n<li>1 bunch radishes, ends trimmed and cut in half</li>\n<li></li>\n</ul><h4>For
      the dip:</h4><ul>\n<li>1 cup coarsely chopped mixed olives, such as Cerignola,
      kalamata, and Lucques</li>\n<li>1 cup sour cream</li>\n<li>6 tablespoons <a
      href=\"http://www.chow.com/recipes/11053\">mayonnaise</a></li>\n<li>1/4 cup
      fresh Italian parsley leaves, finely chopped</li>\n<li>5 teaspoons freshly squeezed
      lemon juice</li>\n<li>2 medium garlic cloves, minced</li>\n<li>1 teaspoon Dijon
      mustard</li>\n<li>1 teaspoon kosher salt</li>\n</ul>\n    </div>\n\n  <div class=\"header_section\"><span>INSTRUCTIONS</span></div>\n
      \ <div id=\"instructions\" itemprop=\"instructions\">\n    <strong>For the crudités:</strong></p><ol>\t<li
      class=\"d1\">Bring a large saucepan of heavily salted water to a boil over high
      heat. Add potatoes and cook until tender when pierced with a knife, about 8
      minutes. Remove potatoes with a bamboo skimmer or slotted spoon and place in
      a single layer on a baking sheet; let water return to a boil.</li>\t<li class=\"d2\">Add
      cauliflower to the boiling water and cook until just tender, about 2 minutes.
      Remove to the baking sheet with the potatoes and let water return to a boil.
      Add broccoli and cook until just tender, about 2 minutes. Drain and spread in
      a single layer on the baking sheet with the potatoes and cauliflower.</li></ol>\n<p><strong>For
      the dip:</strong></p><ol>\t<li class=\"d1\">Combine all ingredients in a medium
      bowl and mix until incorporated, then taste and season with freshly ground pepper
      as needed. Transfer to a serving bowl and serve with raw and blanched vegetables.</li></ol>\n\n
