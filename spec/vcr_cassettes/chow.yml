      <div class=\"f12 c333 pb10\">\n    <span class=\"bold\">Difficulty:</span> Medium |\n\n    <span class=\"bold\">Total Time:</span>\n      <time itemprop=\"totalTime\" content=\"PT26H45M\">\n        2 hrs 45 mins, plus 24 hrs for brining\n      </time>\n    |\n\n    <span class=\"bold\">Active Time:</span>\n    <time itemprop=\"activeTime\" content=\"PT0H45M\">\n      45 mins\n    </time>\n    |\n\n    <span class=\"bold\">Makes:</span>\n    <span itemprop=\"yield\">8 servings</span>\n\
      </div>\n\n\n  <div id=\"introduction\" itemprop=\"summary\" class=\"clearfix clear\">\n\n\n    <p id=\"recipe_info\">\n    </p>\n\n\n      <div id='intro_full'><span itemprop='summary'><p>A gourmet&#8217;s alternative to a plain old roasted bird: brined, roasted breast and the legs cooked confit-style.</p>\n\
      <p><strong>What to buy:</strong> Look for a fresh turkey. They end up crispier and tastier than previously frozen ones. If you do go with a frozen turkey, make sure it&#8217;s completely thawed before roasting (this will take several days in the refrigerator).</p>\n\
      <p>Duck fat can be found at butcher shops or at the meat counter of gourmet grocery stores.</p>\n\
      <p><strong>Game plan:</strong> To get an accurate reading, measure the temperature of the turkey on the inside of the thigh and make sure the thermometer is not touching the bone.</p></span></div>\n  </div>\n\n    <div class=\"header_section\"><span>INGREDIENTS</span></div>\n    <div id=\"ingredients\">\n      <ul><li>1 (12- to 15-pound) turkey</li>\n\
      </ul><h4>For the brined breast:</h4><ul>\n\
      <li>1 gallon plus 1 quart water</li>\n\
      <li>1/2 cup granulated sugar</li>\n\
      <li>1 cup kosher salt</li>\n\
      <li>1 tablespoon whole black peppercorns</li>\n\
      <li>1 whole head garlic, sliced in half horizontally</li>\n\
      <li>2 bay leaves</li>\n\
      <li>2 juniper berries, crushed</li>\n\
      <li>Vegetable oil, for roasting</li>\n\
      </ul><h4>For the confit:</h4><ul>\n\
      <li>12 medium unpeeled cloves garlic</li>\n\
      <li>3 bay leaves</li>\n\
      <li>4 sprigs fresh thyme</li>\n\
      <li>1 tablespoon whole black peppercorns</li>\n\
      <li>1 quart (4 cups) duck fat </li>\n\
      <li>2 cups vegetable oil</li>\n\
      </ul><h4>For the mushroom sauce:</h4><ul>\n\
      <li>2 tablespoons unsalted butter (1/4 stick) or duck fat</li>\n\
      <li>1 cup golden chanterelle mushrooms</li>\n\
      <li>1 cup black trumpet mushrooms</li>\n\
      <li>1 small lobe foie gras, medium dice (optional)</li>\n\
      <li>1 small shallot, minced</li>\n\
      <li>1 quart (4 cups) low-sodium chicken broth, reduced by half</li>\n\
      <li>1/4 cup finely chopped fresh Italian parsley</li>\n\
      </ul>\n    </div>\n\n  <div class=\"header_section\"><span>INSTRUCTIONS</span></div>\n  <div id=\"instructions\" itemprop=\"instructions\">\n    <strong>To prepare the turkey:</strong></p><ol>\t<li class=\"d1\">Remove giblets and neck and freeze for some other use or discard. Rinse out cavity and thoroughly pat dry with paper towels. Trim most of excess fat and skin from neck and cavity.</li>\t<li class=\"d2\">Remove legs by cutting where thighs meet the body. Reserve legs for confit and remainder of turkey breast piece (breast and body) for brine.</li></ol>\n\
      <p><strong>For the brined breast:</strong></p><ol>\t<li class=\"d1\">Place all brining ingredients except vegetable oil in a large stockpot over high heat and bring to a boil. Remove and cool to room temperature.</li>\t<li class=\"d2\">When brine is cool, submerge turkey breast piece in brine. (Use a resealable plastic bag filled halfway with water or some other weight to keep it completely submerged.) Cover and refrigerate for 24 hours.</li>\t<li class=\"d3\">To roast, heat oven to 350\xC2\xB0F. Remove breast from brine and thoroughly dry with paper towels. Rub skin with vegetable oil and place breast on a heavy baking sheet or in a roasting pan. Roast in oven until breast reaches an internal temperature of 150\xC2\xB0F on an instant-read thermometer. Remove from oven and allow to rest for at least 10 minutes before carving. If not using foie gras in mushroom sauce, reserve 1/4 cup pan drippings.</li></ol>\n\
      <p><strong>For the confit:</strong></p><ol>\t<li class=\"d1\">Place turkey legs on a large platter and heavily salt both sides of each leg. Sprinkle garlic, bay leaves, thyme, and peppercorns over top. Cover with plastic wrap and let rest 12 hours or overnight.</li>\t<li class=\"d2\">Heat oven to 325\xC2\xB0F. Remove salt from legs. Place legs, skin side down, with confit flavoring ingredients (except salt) in a Dutch oven or a large heavy-bottomed pot with a tightfitting lid and cover with duck fat and vegetable oil.</li>\t<li class=\"d3\">Place over medium heat and bring to a simmer, making sure legs don&#8217;t stick. Cover, turn off heat, and place in oven. Cook until meat is very tender, about 2 hours.</li>\t<li class=\"d4\">Remove casserole from oven and cool on a rack. If serving immediately, brown legs as described in next step; if not, place cooled casserole in the refrigerator until ready.</li>\t<li class=\"d5\">To brown legs, heat oven to 350\xC2\xB0F. Remove legs from casserole. Place a large nonstick frying pan on the stove over high heat. Carefully set legs skin side down in the pan and cook until skin is brown, about 2 minutes. Place in oven and cook until heated through, about 12 minutes.</li></ol>\n\
      <p><strong>For the mushroom sauce:</strong></p><ol>\t<li class=\"d1\">In a medium frying pan on medium-high heat, place duck fat or butter and saut\xC3\xA9 mushrooms in batches; season to taste. Reserve cooked mushrooms in a bowl. If using foie gras, quickly saut\xC3\xA9 it in the same pan used for the mushrooms (without any fat) on high heat and cook just until browned. Place on paper towels and reserve.</li>\t<li class=\"d2\">Add shallots and cook on low heat for 3 minutes, then add stock. If not using foie gras, add 1/4 cup reserved pan drippings from turkey.</li>\t<li class=\"d3\">When ready to serve, bring shallot mixture to a simmer, and add mushrooms, foie gras, and parsley. Mix well and serve immediately.</li></ol>\n\
      <p><strong>Beverage pairing:</strong> <a href=\"http://www.wine.com/V6/Bouchard-Aine-and-Fils-Pommard-2003/wine/88204/detail.aspx\">Bouchard Ain\xC3\xA9 &amp; Fils Pommard</a>, France. So much preparation for the turkey merits a nice wine. The mushrooms in the sauce suggest one of their favorite mates, Pinot Noir from Burgundy. The village of Pommard makes a Pinot with nice fruit, but also a lovely earthy quality, just like the mushrooms. Its fine-but-rich tannins will spice up the turkey nicely.\n  </div>\n\n\n\n\
