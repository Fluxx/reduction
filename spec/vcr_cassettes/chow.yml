      </div>\n\n\n  <div id=\"introduction\" itemprop=\"summary\" class=\"clearfix clear\">\n\n\n    <p id=\"recipe_info\">\n    </p>\n\n\n      <div id='intro_full'><span itemprop='summary'><p>Pavlova, named for the Russian ballerina Anna Pavlova after her 1920s tour through Australia, is an airy meringue cake topped with whipped cream. Popular in both Russia and Australia, the pavlova consists of a crisp shell base with a marshmallowlike interior. Our version is topped with tangy lemon-curd whipped cream and fresh berries&#8212;a light and elegant dessert.</p>\n\
      <p><strong>Game plan:</strong> If you prefer to use prepared lemon curd, you&#8217;ll need 1 cup for this recipe.</p>\n\
      <p>This dish was featured as part of our <a href=\"/galleries/188\">Easter Desserts</a> photo gallery.</p></span></div>\n  </div>\n\n    <div class=\"header_section\"><span>INGREDIENTS</span></div>\n    <div id=\"ingredients\">\n      <h4>For the lemon curd:</h4><ul>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">4</span> large <span itemprop=\"name\">egg yolks</span> (save the whites for the pavlova)</span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/2 cup</span> <span itemprop=\"name\">granulated sugar</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/4 cup</span> finely grated, loosely packed <span itemprop=\"name\">lemon zest</span> (from about 5 to 6 medium lemons)</span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/3 cup</span> freshly squeezed <span itemprop=\"name\">lemon juice</span> (from about 3 to 4 lemons)</span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/8 teaspoon</span> fine <span itemprop=\"name\">salt</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">6 tablespoons</span> <span itemprop=\"name\">unsalted butter</span> (3/4 stick), cut into 6 pieces, at room temperature</span></li>\n\
      <li></li>\n\
      </ul><h4>For the pavlova:</h4><ul>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">4</span> large <span itemprop=\"name\">egg whites</span> with no traces of yolk, at room temperature</span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\">Pinch fine <span itemprop=\"name\">salt</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1 cup</span> <span itemprop=\"name\">granulated sugar</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">2 teaspoons</span> <span itemprop=\"name\">cornstarch</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1 teaspoon</span> distilled <span itemprop=\"name\">white vinegar</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/2 teaspoon</span> <span itemprop=\"name\">vanilla extract</span></span></li>\n\
      <li></li>\n\
      </ul><h4>To assemble:</h4><ul>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1 cup</span> cold <span itemprop=\"name\">heavy cream</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1 tablespoon</span> <span itemprop=\"name\">granulated sugar</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1/2 teaspoon</span> <span itemprop=\"name\">vanilla extract</span></span></li>\n\
      <li><span itemprop=\"ingredient\" itemscope itemtype=\"http://data-vocabulary.org/RecipeIngredient\"><span itemprop=\"amount\">1 1/2 cups</span> fresh <span itemprop=\"name\">berries</span>, such as raspberries, blackberries, blueberries, or sliced strawberries</span></li>\n\
      </ul>\n    </div>\n\n  <div class=\"header_section\"><span>INSTRUCTIONS</span></div>\n  <div id=\"instructions\" itemprop=\"instructions\">\n    <strong>For the lemon curd:</strong></p><ol>\t<li class=\"d1\">Fill a medium saucepan with 1 to 2 inches of water and bring it to a simmer over high heat; reduce the heat to low and keep the water at a bare simmer.</li>\t<li class=\"d2\">Place all of the ingredients except the butter in a large heatproof bowl and whisk to combine. Set the bowl over, but not touching, the simmering water and whisk constantly until the yolks thicken and the mixture forms ribbons when the whisk is lifted from the bowl, about 7 to 10 minutes. <img src=\"/assets/2011/04/lemoncurd_1.jpg\" alt=\"\" /> (Check to make sure the water does not boil by periodically removing the bowl from the saucepan using a pot holder or dry towel. If the water boils, reduce the heat so the eggs do not curdle.)</li>\t<li class=\"d3\">Remove the bowl from the simmering water; whisk in the butter one piece at a time, waiting until each piece is completely melted and incorporated before adding another. <img src=\"/assets/2011/04/lemoncurd_2.jpg\" alt=\"\" /></li>\t<li class=\"d4\">Set a fine-mesh strainer over a medium bowl. Strain the curd, pressing on the solids and scraping the extra curd clinging to the underside of the strainer into the bowl; discard the solids left in the strainer. <img src=\"/assets/2011/04/lemoncurd_3.jpg\" alt=\"\" /> Press a sheet of plastic wrap directly onto the surface of the curd to prevent a skin from forming. <img src=\"/assets/2011/04/lemoncurd_4.jpg\" alt=\"\" /> Refrigerate until set and chilled, at least 3 hours. (The curd can be made and refrigerated up to 2 days ahead.) While the curd sets, prepare the pavlova.</li></ol>\n\
      <p><strong>For the pavlova:</strong></p><ol>\t<li class=\"d1\">Heat the oven to 250\xC2\xB0F and arrange a rack in the middle. Using a 9-inch round cake pan, trace a circle onto a piece of parchment paper with a pen or marker. <img src=\"/assets/2011/04/pavlova_1.jpg\" alt=\"\" /> Flip the paper over and place it on a baking sheet (the traced circle should be visible); set aside. <img src=\"/assets/2011/04/pavlova_2.jpg\" alt=\"\" /></li>\t<li class=\"d2\">Place the egg whites and salt in the very clean, dry bowl of a stand mixer fitted with a clean, dry whisk attachment. Whisk on medium speed until the whites begin to lighten in color and only small bubbles remain, about 2 minutes. <img src=\"/assets/2011/04/pavlova_3.jpg\" alt=\"\" /> Increase the speed to high and very slowly add the sugar in a thin, continuous stream. Whisk until firm, shiny peaks form, resembling marshmallow cr\xC3\xA8me (this is the meringue), about 3 minutes. <img src=\"/assets/2011/04/pavlova_4.jpg\" alt=\"\" /></li>\t<li class=\"d3\">Remove the bowl from the mixer and sift the cornstarch through a fine-mesh strainer into the meringue. <img src=\"/assets/2011/04/pavlova_5.jpg\" alt=\"\" /> Drizzle with the vinegar and vanilla and fold into the meringue with a rubber spatula until no streaks of vanilla remain, being careful not to deflate the whites. <img src=\"/assets/2011/04/pavlova_6.jpg\" alt=\"\" /></li>\t<li class=\"d4\">Using the rubber spatula, pile the meringue into the center of the circle drawn on the parchment paper and smooth it to the edges of the circle to form a rough, even disk about 1 inch tall. (If the parchment shifts while spreading the meringue, weigh down two opposite corners with small, heavy objects like cans. Make sure to remove them before baking.) <img src=\"/assets/2011/04/pavlova_7.jpg\" alt=\"\" /> Bake until the meringue is firm to the touch but slightly soft in the middle, about 60 minutes. Remove from the oven, place the baking sheet on a wire rack, and let cool completely. Run a thin metal spatula under the pavlova to loosen. <img src=\"/assets/2011/04/pavlova_8.jpg\" alt=\"\" /> Carefully slide onto a serving platter or cake stand; set aside.</li></ol>\n\
      <p><strong>To assemble:</strong></p><ol>\t<li class=\"d1\">Place the cream, sugar, and vanilla in the clean bowl of a stand mixer fitted with a whisk attachment. Beat on medium-high speed until soft peaks form, about 1 1/2 to 2 minutes. <img src=\"/assets/2011/04/pavlova_9.jpg\" alt=\"\" /></li>\t<li class=\"d2\">Remove the bowl and, using a rubber spatula, fold the lemon curd into the whipped cream, leaving big streaks of curd and whipped cream. <img src=\"/assets/2011/04/pavlova_10.jpg\" alt=\"\" /> Pile the mixture into the center of the pavlova and spread it to the edges. <img src=\"/assets/2011/04/pavlova_11.jpg\" alt=\"\" /></li>\t<li class=\"d3\">Top with the fresh berries and serve immediately.</li></ol>\n\n  </div>\n\n\n\n\
